ustomer accounts into one Salesforce org. After some data analysis, they find out that their systems have common accounts that they would like to merge and avoid duplicate accounts in Salesforce. They find out that customer email, available in both the systems, can be used to match common accounts. The customer data can be exported as CSV files from their systems. Which two options should be considered to load accounts into Salesforce and eliminate duplicate accounts?","options":["ETL tool that is capable of identifying common accounts using email address and performs updates.","Dataloader upsert operation with a custom External ID field containing the email address.","ETL tool that is capable of identifying common accounts using a Salesforce ID and performing updates.","Data loader insert operation and Salesforce’s native deduplication after the load."],"correct":[0,1],"explanation":"La deduplica va fatta prima del caricamento: usare email come chiave in ETL (0) o un External ID basato su email con upsert (1)."},{"id":78,"text":"Universal Containers decided to use Salesforce Sales Cloud for their sales processes. Won Opportunities must be sent to an external ERP system for order fulfillment. All the line items must also be sent along with opportunities. The ERP system supports only SOAP-based messages for receiving orders. What limitation of Outbound Messages might present a problem in this scenario?","options":["Outbound messaging does not offer any reliability.","Outbound messaging does not support SOAP.","Outbound messaging cannot be made secure.","Outbound messaging does not support multiple objects."],"correct":[3],"explanation":"Gli Outbound Messages generano payload basati su un solo oggetto: non possono includere sia Opportunity che Line Items nello stesso messaggio."},{"id":79,"text":"Universal Containers wishes to move data between three back office systems: ERP, financials, and a legacy home-grown shipping system that will be replaced three months after integration is scheduled to be complete. What integration pattern should an architect recommend to ensure minimal throwaway code?","options":["Apex Batch Processing","Point-to-Point","Web Mashup","Middleware"],"correct":[3],"explanation":"Il middleware evita collegamenti diretti tra sistemi che verrebbero eliminati a breve, riducendo al minimo il codice da riscrivere."},{"id":80,"text":"Universal Containers has used Outbound Messaging to integrate with their billing system. Their billing system has frequent outages that don't last more than a couple of hours. Which two aspects of Outbound Messaging might the customer experience issues with as a result of these outages?","options":["Exceeding Governor Limits.","Duplicate messages.","Out-of-order delivery.","Orphaned Requests."],"correct":[1,2],"explanation":"Il retry degli Outbound Messages può causare duplicati (1) e l’ordine non è garantito (2)."},{"id":81,"text":"Universal Containers needs to integrate Salesforce with several homegrown systems. These systems require custom code to be written in order to integrate with them, and the CIO argues that if custom code needs to be written, then there is no reason to invest in middleware. Which three considerations should an Architect bring up to the CIO?","options":["Orchestration","Logging","Performance","Bulkification","Error Handling"],"correct":[0,1,4],"explanation":"Il middleware fornisce orchestrazione (0), logging centralizzato (1) e gestione robusta degli errori (4), tutti difficili da ottenere in una soluzione point-to-point."},{"id":82,"text":"Universal Containers is replacing a home-grown CRM system. Currently, a .NET application runs a batch process to query the CRM system nightly and create a CSV file that is picked up via SFTP and loaded to a SQL database. What technology should an architect use to minimize custom development when replacing the CRM system with Salesforce?","options":["Middleware","APEX Callout","Outbound Messaging","APEX Batch"],"correct":[0],"explanation":"Un middleware permette di riutilizzare il processo esistente e minimizzare lo sviluppo, gestendo estrazione e trasformazione senza costruire nuova logica complessa."},{"id":83,"text":"In order to avoid slowing down inbound call center sales agents, Universal Containers wants to deduplicate Lead records against their 3rd party Master Data Management (MDM) system after the agent has saved the record in Salesforce. What integration strategy should an Architect recommend?","options":["Sync the MDM system to a custom object in Salesforce and execute a lookup validation rule against this object.","Use Out-of-the-Box Lead Deduplication Rules to check against MDM.","Outbound message to MDM with a callback to Salesforce to mark duplicate Leads.","Batch APEX process to deduplicate all records first in Salesforce, then against MDM, deleting the newest MDM record."],"correct":[2],"explanation":"Un Outbound Message consente di inviare il Lead all'MDM senza bloccare l’agente, e il sistema può richiamare Salesforce per marcare i duplicati."},{"id":84,"text":"Universal Containers has complex data transformation, error handling and process automation requirements as part of their integration strategy. What technology should an Architect recommend in order to minimize Salesforce code customizations?","options":["Data Loader","Middleware","Process Builder","Canvas"],"correct":[1],"explanation":"Il middleware gestisce trasformazioni complesse, orchestrazione ed error handling, riducendo la necessità di codice personalizzato in Salesforce."},{"id":85,"text":"Universal Containers has just purchased a large volume of contact data from an external vendor. The head of sales would like to use the new data set within the existing production org. The production org currently contains a large volume of Contacts. What should an architect recommend to prevent data duplication in Salesforce?","options":["Create a de-duplication trigger before loading the data.","Load the data into Salesforce and then utilize the Contact Duplicate Rule feature.","Utilize a batch apex process to de-duplicate the data after loading.","Utilize an off-platform de-duplication tool prior to loading."],"correct":[3],"explanation":"La deduplica va fatta prima del caricamento per evitare sporcare l’org. Uno strumento esterno consente match avanzati e pulizia preventiva."},{"id":86,"text":"Which two API options should be considered to permit automatic retry of failed updates when loading data into Salesforce?","options":["Bulk API with serial option.","Standard API with serial option.","Bulk API with parallel option.","Standard API with parallel option."],"correct":[0,1],"explanation":"La modalità seriale riduce il rischio di lock e consente retry affidabili. La modalità parallela non garantisce ordinamento né ripetibilità."},{"id":87,"text":"Which two statements are correct about External IDs?","options":["External IDs can be used to upsert records.","External ID fields are always unique.","External IDs must be Text fields.","External IDs are always searchable."],"correct":[0,3],"explanation":"Gli External ID consentono upsert e sono ricercabili. Non sono obbligatoriamente unici e possono essere di tipo Number o Email."},{"id":88,"text":"Universal Containers is hearing complaints from users that recently released changes are breaking existing functionality. What type of testing program should a Technical Architect implement to reduce or eliminate this complaint?","options":["Unit Testing","Performance Testing","User Acceptance Testing","Regression Testing"],"correct":[3],"explanation":"La regression testing garantisce che nuove modifiche non impattino funzionalità già esistenti."},{"id":89,"text":"Universal Containers is integrating multiple systems and wants to ensure that their integrations will continue to work even if underlying Salesforce functionality changes in future releases. Which approach should an integration architect recommend?","options":["Use a middleware solution to abstract Salesforce updates.","Use Salesforce standard APIs and avoid relying on internal-only features.","Use custom Apex code for all integrations.","Use Canvas to isolate all UI-level interactions."],"correct":[0],"explanation":"Il middleware isola i sistemi dai cambiamenti Salesforce, riducendo l’impatto delle release future."},{"id":90,"text":"Universal Containers wants to ensure that their integrations scale as their Salesforce data volume grows significantly. Which integration pattern should be recommended?","options":["Request and Reply","Fire and Forget","Batch Data Synchronization","UI Update Based on Data Changes"],"correct":[2],"explanation":"La sincronizzazione batch è progettata per gestire grandi volumi di dati e ridurre il carico su API transazionali."},{"id":91,"text":"Universal Containers needs to ensure that Salesforce only accepts secure connections from their ETL tool when calling a custom Apex web service. How should calls be secured?","options":["Two-Way SSL","VPN","IP Whitelisting","Profile Security"],"correct":[0],"explanation":"Il mutual TLS garantisce che sia Salesforce sia il client verifichino l’identità dell’altro, assicurando la massima protezione."},{"id":92,"text":"Which mechanism should an Integration Architect recommend to make a secure, authenticated connection to a remote system that results in the remote system trusting Salesforce?","options":["Use a pre-shared key in a query parameter","Implement two-way (or mutual) SSL certificates","Utilize CA-signed certificates on the host","Encrypt the payload with a shared key"],"correct":[1],"explanation":"Il mutual TLS permette al sistema remoto di autenticare Salesforce tramite certificato, instaurando un trust sicuro."},{"id":93,"text":"Universal Containers has a customer setup process that relies on an external database to send customers Welcome & Registration emails. Representatives work exclusively in Salesforce, and any new customer contacts are created in Salesforce. The external database exposes a SOAP API. What Salesforce technology best fulfills this requirement?","options":["Write a nightly batch synchronization to send customer information to the external database.","Write an outbound message to send customer information to an ESB.","Write an outbound message to send customer information to the external database.","Write a trigger with an @future method to send customer information to the external database."],"correct":[2],"explanation":"Gli Outbound Messages inviano dati SOAP automaticamente quando il record viene creato, senza scrivere codice aggiuntivo."},{"id":94,"text":"Universal Containers is building an integration between Salesforce and their ERP system, which supports OData 4.0. Which two options are recommended to achieve the desired functionality?","options":["Set up data replication for order and service data syncing.","Use an Apex callout to look up order information on the ERP system.","Use Salesforce Connect for looking up order information from ERP.","Use Salesforce Connect to write service data into UC’s ERP system."],"correct":[2,3],"explanation":"Salesforce Connect supporta OData 4.0 per lettura e scrittura in tempo reale verso sistemi esterni senza replicare dati."},{"id":95,"text":"Universal Containers has multiple orgs and plans to consolidate them to benefit from a 360-degree customer view. What should an Architect recommend for data cleaning and standardization?","options":["Use staging tables with an ETL tool for data cleaning and standardization.","Use a custom REST service for data cleaning and standardization.","Use a custom SOAP service for data cleaning and standardization.","Use standard SOAP API for data cleaning and standardization."],"correct":[0],"explanation":"L’uso di staging tables con ETL è la soluzione standard per normalizzare, deduplicare e pulire dati provenienti da più org prima dell’import in Salesforce."},{"id":96,"text":"Universal Containers has many existing applications that users access and wants to integrate these applications with Salesforce so that all tasks can be accomplished in one user interface. What is the recommended solution?","options":["Set up the external applications as Connected Apps into the Salesforce interface.","Use Streaming API to integrate these applications into the Salesforce interface.","Set up the external applications as Canvas apps into the Salesforce interface.","Use Salesforce Connect to integrate applications into the interface."],"correct":[2],"explanation":"Canvas permette di incorporare applicazioni esterne direttamente nell’interfaccia Salesforce, mantenendo un’unica UI."},{"id":97,"text":"Universal Containers requires mutual authentication for all integrations. Which two integration patterns support such authentication?","options":["Apex callout with payload encrypted using custom Apex.","Outbound message received by client-side app using a Salesforce-provided certificate.","Apex callout with the client-side app providing Salesforce a CA-signed client certificate.","Outbound message sent to a client-side endpoint defined with a Per-User Named Credential."],"correct":[1,2],"explanation":"La mutua autenticazione richiede certificati: gli Outbound Message possono presentare certificato client Salesforce (1), e i callout Apex possono usare certificati CA-signed (2)."},{"id":98,"text":"Universal Containers needs to update three different back-office systems for each opportunity under a single transaction, with rollback if any update fails. Calls may exceed 10 seconds. Which two options should an Integration Architect introduce?","options":["Salesforce Outbound Messaging","Integration Middleware","Message-oriented Middleware","Salesforce Continuation"],"correct":[1,2],"explanation":"Per transazioni distribuite con rollback serve orchestrazione → middleware (1) e message-oriented middleware (2). Continuation risolve solo latenze, non transazioni."},{"id":99,"text":"Universal Containers would like to use a hard-coded username/password/security token of a System Administrator user to integrate its back-end system with Salesforce. Which two security issues are associated with this approach?","options":["All back-end systems get uncontrolled access to any data within the org.","Password rotation becomes difficult to manage.","Audit logging cannot differentiate actions by different systems.","Users lose the ability to track field-level changes."],"correct":[1,2],"explanation":"Una singola credenziale hard-coded complica la rotazione password (1) e impedisce audit granulari, perché tutte le integrazioni risultano come un unico utente (2)."},{"id":100,"text":"Universal Containers has a legacy application with no easy API to integrate, but service reps must access its data from within Salesforce without a separate login. What should the Integration Architect recommend?","options":["Use Salesforce Connect with an OData wrapper.","Use Canvas to embed the external UI inside Salesforce.","Use a nightly batch job to sync data.","Use custom middleware to replicate the UI."],"correct":[1],"explanation":"Canvas consente di incorporare l’interfaccia della vecchia applicazione direttamente in Salesforce senza richiedere un login aggiuntivo."},{"id":101,"text":"Universal Containers wishes to validate street addresses in Salesforce against their legacy Accounting system, which takes 7–12 seconds per lookup. What integration pattern should an Architect suggest?","options":["Remote invocation initiated by middleware","@Future method with an Apex callout","Nightly batch validating records modified the previous day","Outbound message with a callback"],"correct":[0],"explanation":"Una chiamata che richiede 7–12 secondi deve essere eseguita fuori dal thread di salvataggio Salesforce: middleware asincrono è la scelta corretta."},{"id":102,"text":"What are two benefits of utilizing Canvas when exposing external systems from within Salesforce?","options":["Canvas can provide authentication information via the signed request.","Canvas SDK can be used to make an external system’s UI look like Salesforce.","Canvas can send data asynchronously to external systems.","Canvas endpoint URLs can be dynamically changed via a Lifecycle Handler."],"correct":[0,1],"explanation":"Canvas invia il signed request con info di autenticazione (0) e permette di adattare l'interfaccia dell’app esterna tramite Canvas SDK (1)."},{"id":103,"text":"Universal Containers has built an integration module to pull customer support tickets from various systems using SOAP API with batch size 200, running every 30 minutes. Jobs occasionally fail due to 'Max CPU time exceeded' from a Case trigger. Reducing the batch to 100 avoids failures but slows processing. Which two options should be considered?","options":["No change to API options; move trigger code to a future method.","No change to API options; move trigger code to Queueable Apex.","Bulk API with serial option and batch size 100, no code changes.","Bulk API with parallel option and batch size 100, no code changes."],"correct":[1,3],"explanation":"Spostare la logica in Queueable (1) riduce il carico sincrono. In alternativa, Bulk API in parallelo con batch piccolo (3) riduce il tempo totale senza modificare il trigger."},{"id":104,"text":"Universal Containers leverages standard Opportunity and Opportunity Product objects to manage orders. Order info must be sent to ERP immediately after close. What should an Architect do?","options":["Write a nightly batch job to send customer information to ERP.","Write a Visualforce page to send order information to ERP.","Write an Opportunity trigger to send order information to ERP.","Write an outbound message to send order information to ERP."],"correct":[2],"explanation":"Serve invio immediato al sistema ERP: l’approccio standard è un trigger che effettua un callout (sincrono o asincrono)."},{"id":105,"text":"Universal Containers is migrating all customer contacts from Planetary Shipping into their org. Due to no common identifier, duplicates should be prevented using First Name + Last Name + Street Address. Which two methods should be considered?","options":["Create a text field with hashed value and define it as External ID.","Create an indexed formula field to search before loading.","Create a formula field and use it as External ID.","Define the three fields as External IDs."],"correct":[0,1],"explanation":"La soluzione è creare un hash dei tre campi come External ID (0) o una formula indicizzata per ricerca pre-caricamento (1). Gli External ID possono essere solo su un singolo campo."},{"id":106,"text":"What are two reasons an existing custom field cannot be marked as an External ID?","options":["Maximum number of External IDs allowed on an object has been reached.","Maximum number of fields on an object has been reached.","Maximum number of skinny tables has been reached.","Maximum number of indexes allowed has been reached."],"correct":[0,3],"explanation":"Un campo non può essere marcato come External ID quando l’oggetto ha già raggiunto il numero massimo di External ID oppure quando Salesforce non può creare altri indici."},{"id":107,"text":"Universal Containers has a legacy application that tracks customer order status but cannot easily provide an API. Users must access this data inside Salesforce without a separate login. What should an Architect recommend?","options":["Use Canvas to surface the external system UI.","Use Salesforce Connect with a custom adapter.","Use periodic data replication.","Use middleware to rewrite the legacy system."],"correct":[0],"explanation":"Canvas consente di incorporare l’interfaccia dell’app legacy direttamente in Salesforce senza richiedere login aggiuntivi e senza API disponibili."},{"id":108,"text":"Universal Container has an integration that runs nightly to update Product2 data for over 500,000 products. Occasionally a record fails due to unpredictable validation errors. How should UC monitor this batch import?","options":["Use an Enterprise Monitoring tool to process ETL logs.","Configure Salesforce to email an admin when Bulk API batches fail.","Monitor Bulk Data Load Jobs page daily.","Configure ETL middleware to notify admin when a record update fails."],"correct":[1],"explanation":"Salesforce può inviare notifiche automatiche sulle failure dei job Bulk API, permettendo di monitorare facilmente grandi volumi con errori occasionali."},{"id":109,"text":"Universal Containers has a requirement for users to be notified in real time of Salesforce data updates and messages from other systems. Which three approaches should be considered?","options":["REST API to continuously poll Salesforce for updates.","Generic Streaming API for notifications from external systems.","Streaming API for push notifications to mobile devices.","Use ActionPoller with Apex callout to external system.","Streaming API for real-time updates by Salesforce users."],"correct":[1,2,4],"explanation":"Il Generic Streaming API consente notifiche da sistemi esterni; lo Streaming API invia notifiche push in tempo reale, inclusi aggiornamenti mobile e record Salesforce."},{"id":110,"text":"Universal Containers wants to ensure Salesforce only accepts secure connections from their ETL tool. How should calls to a custom Apex web service be secured?","options":["Two-Way SSL","VPN","IP Whitelisting","Profile Security"],"correct":[0],"explanation":"La mutua autenticazione tramite Two-Way SSL garantisce che Salesforce accetti richieste solo da client certificati e verificati."},{"id":111,"text":"Which mechanism should an Integration Architect recommend to make a secure, authenticated connection to a remote system that results in the remote system trusting Salesforce?","options":["Use a pre-shared key in a query parameter","Implement two-way (mutual) SSL certificates","Utilize CA-signed certificates on the host","Encrypt the payload with a shared key"],"correct":[1],"explanation":"Il mutual TLS permette al sistema remoto di autenticare Salesforce tramite certificato, instaurando un trust sicuro end-to-end."},{"id":112,"text":"Universal Containers requires Salesforce to send order data to an ERP system that requires a system-defined username/password for authentication. Which two integration options are recommended from a security perspective?","options":["Fire outbound messages to middleware storing credentials.","Use custom settings to store username/password.","Set up a Named Credential with Named Principal.","Store username/hashed password in a private Static Resource."],"correct":[0,2],"explanation":"L’approccio più sicuro è usare middleware che custodisce credenziali (0) o Named Credential con Named Principal (2), evitando archiviazione non sicura dentro Salesforce."},{"id":113,"text":"Universal Containers has Logistics Engineers who view near real-time dashboards of shipping containers. Without leaving the dashboard, they can request a container status update. These requests must reach an external system. What is the recommended integration mechanism?","options":["Apex callout from Lightning Component.","Streaming API to external system.","Outbound message to external system.","Platform Events to trigger external updates."],"correct":[0],"explanation":"Un Lightning Component può effettuare callout Apex on-demand, ideale quando l’utente richiede manualmente un aggiornamento verso un sistema esterno."},{"id":114,"text":"Universal Containers requires Salesforce to send order data to an ERP system that requires a system-defined username/password for authentication. Which two integration options are recommended?","options":["Use outbound messaging to middleware storing credentials.","Store credentials in custom settings accessed by Apex callout.","Use Named Credentials with Named Principal identity type.","Store credentials in a private Static Resource."],"correct":[0,2],"explanation":"Le credenziali non vanno memorizzate in Custom Settings o file statici; la pratica corretta è usare middleware o Named Credentials con Named Principal."},{"id":115,"text":"Universal Containers has built an integration using the SOAP API to load records from a back-office system into Salesforce. The records created in the back-office system must be loaded into Salesforce in almost real time. So, a custom module was written to identify CRUD events in the back-office system and perform sync with Salesforce. UC has several other systems that integrate with Salesforce through the SOAP API using separate integration users.\nWhat is a risk involved with this sort of integration?","options":["Too many concurrent sessions","Reaching an API call limit.","Reaching a logins per Day limit.","Too many record-lock errors"],"correct":[1],"explanation":"Con più sistemi che inviano aggiornamenti quasi real-time via SOAP, il rischio principale è saturare il limite giornaliero di API call."},{"id":116,"text":"Universal Containers has multiple Salesforce orgs as a result of a number of acquisitions over time. They decide to let the subsidiaries continue using their own orgs but would like to streamline their lead processing. They identified one org that would act as a gateway to receive all the leads for the group and then distribute them to subsidiary orgs based on lead type. Changes to lead status in subsidiary orgs must be reflected in the gateway org. They decide to use Salesforce-to-Salesforce for lead distribution.\nWhat limitation of Salesforce-to-Salesforce must be considered to ensure search less two-way integration?","options":["Salesforce-to-Salesforce has no built-in support bi-directional(two-way) integrations.","Salesforce-to-Salesforce has a limit on number of records shared between systems.","Salesforce-to-Salesforce does not support linking/sharing with existing records in a receiving org.","Salesforce-to-Salesforce has no built-in support for objects with Parent-child relationship"],"correct":[2],"explanation":"Salesforce-to-Salesforce non può collegare o condividere record già esistenti nell’org ricevente, limitando l'integrazione bidirezionale senza duplicati."},{"id":117,"text":"Universal Containers would like to display data from an external system inside of Salesforce, and has chosen not to enable lightning Experience. They do not need the data for any other purposes within Salesforce.\nWhich approach should an Integration Architect recommend that matches the Salesforce UI?\nChoose 2 answers","options":["An iFrame embedding a custom .Net application that displays data from the other systems.","A custom visualforce page with a controller that calls-out to the other systems.","A custom Visualforce page with client-side calls out to the other systems.","A middleware orchestration to continuously persist data from other systems into Salesforce"],"correct":[0,1],"explanation":"Un iFrame o una Visualforce con controller server-side si integrano perfettamente con la UI classica e non richiedono persistenza dei dati in Salesforce."},{"id":118,"text":"What should an integration Architect consider when building a visualforce page that makes client-side callouts to multiple domains that may violate the browser's same-origin policy?\nChoose 2 answers","options":["Setup CORS to whitelist all domains that the client scripts communicate with.","Utilize the canvas SDK to perform the callouts.","Ensure each javascript resource communicates only with its origin.","Set up Remote site settings for all domains that the client scripts communicate with"],"correct":[0,2],"explanation":"Per evitare violazioni della same-origin policy è necessario configurare CORS e assicurarsi che ogni script dialoghi soltanto con il proprio dominio."},{"id":119,"text":"Universal Containers decided to use Salesforce Sales Cloud for their sales processes. Won Opportunities must be sent to an external source for Order fulfillment. All line items must also be sent, along with opportunities. The ERP system has SOAP based web services orders. UC chose to use Apex callouts.\nWhich two design trade-offs must be taken into account when using Apex callouts to SOAP base web services?\nChoose 2 answers","options":["Code changes may be required following upgrades to the ERP system.","DML operations are not allowed right after Apex callouts.","Too many callouts resulting in exceeding the daily limit for number of callouts.","Appropriate error handling to retry failed messages"],"correct":[0,3],"explanation":"Gli Apex callout SOAP generati da WSDL2Apex devono essere rigenerati dopo upgrade dell’ERP e serve una strategia di retry poiché il callout può fallire."},{"id":120,"text":"Universal container has an integration that runs nightly to update the product(product2) object in Salesforce with updated product availability for over 500,000 products. Occasionally (less than 1 time per month) a product record fails to update due to a data validation issue that cannot be predicted in advance.\nHow should universal Containers monitor this nightly batch import of data into Salesforce so that any error can be corrected promptly?","options":["Configure an Enterprise Server Monitoring tool to process ETL success and failure logs.","Configure Salesforce to email an administrator when Bulk API batches fail.","Monitor the Bulk Data Load Jobs page daily for failed batches","Configure the ETL middleware to notify an administrator via email when a record update fail"],"correct":[1],"explanation":"Salesforce può inviare email automatiche quando un batch Bulk API fallisce, permettendo interventi immediati senza monitoraggio manuale giornaliero."},{"id":121,"text":"Universal Containers has a requirement for users of a Validation page to be notified of data updates from Salesforce as well as message from other systems in real time.\nWhich three approaches should be considered when selecting the correct API?\nChoose 3 answers","options":["REST API to continuously poll Salesforce for updates to records.","Generic Streaming API to support notifications coming from other systems.","Streaming API to support push notifications to users on mobile devices using Salesforce1.","Utilize ActionPoller to perform an Apex Callout to the external system to retrieve data.","Streaming API to support real-time data updates by other users within Salesforce"],"correct":[1,2,5],"explanation":"Le notifiche real-time vanno gestite con Streaming API; il Generic Streaming API riceve eventi esterni, lo Streaming API aggiorna mobile e UI Salesforce."},{"id":122,"text":"Universal Containers wants to ensure Salesforce will only accept secure connections from their ETL tool.\nHow should calls to a custom Apex web service be secured?","options":["Two-Way SSL","VPN","IP Whitelisting","Profile Security"],"correct":[0],"explanation":"La mutua autenticazione SSL garantisce che solo client certificati e riconosciuti possano inviare richieste al web service Apex."},{"id":123,"text":"Which mechanism should an Integration Architect recommend to make a secure, authenticated connection to a remote system that results in the remote system trusting Salesforce?\nChoose one answer","options":["Use a pre-shared key in a query parameter","Implement two-way (or mutual) SSL certificates","Utilize CA-signed certificates on the host","Encrypt the payload with a shared key"],"correct":[1],"explanation":"Il mutual TLS consente al sistema remoto di verificare l’identità di Salesforce tramite certificato, stabilendo un trust sicuro."},{"id":124,"text":"Universal Containers has a customer setup process that relies on external database to send customers Welcome & Registration emails. When a customer contacts Universal container via phone they need to receive the Welcome email shortly following the conversation with the UC representative. Universal containers representatives work exclusively in Salesforce and any new customer contacts are created in Salesforce by the representative. The external database exposes a SOAP API for integration with other applications.\nWhat Salesforce technology best fulfills this requirement?","options":["Write a nightly batch synchronization to send customer information to the external database.","Write an outbound message to send customer Information to an ESB.","Write an outbound message to send customer Information to the external database.","Write a trigger with an @future method to send customer Information to the external database"],"correct":[2],"explanation":"Gli Outbound Messages inviano dati SOAP automaticamente e immediatamente dopo la creazione del contatto, senza richiedere codice personalizzato."},{"id":125,"text":"Universal Containers is building an integration between Salesforce and their Accounting system. The integration will utilize outbound messaging with call back pattern to Salesforce. The security officer would like to understand the authentication solution.\nWhat are the three ways that the call back can authenticate itself to Salesforce?\nChoose 3 answers","options":["Utilize the Enterprise WSDL login() operation to obtain a new session ID.","Utilize an oAuth Username-Password flow to obtain a new oAuth token for the session ID.","Utilize the REST API login() operation to obtain a new session ID","Utilize the session ID contained within the outbound message notification as the authorization header.","Utilize the partner WSDL with oAuth to obtain a valid oAuth token for the session ID"],"correct":[0,1,3],"explanation":"Il callback può autenticarsi usando il sessionId presente nel messaggio, oppure tramite login SOAP o OAuth username-password per ottenere un nuovo token/sessione."},{"id":126,"text":"Which two approaches should an Integration Architect recommend to allow access to on-premise systems by Salesforce?\nChoose 2 answers","options":["Place the systems in a DMZ.","Whitelist Salesforce IPs on the firewall.","Utilize two-way(mutual) SSL","Whitelist the corporate IP’S in Salesforce"],"correct":[0,1],"explanation":"Per consentire a Salesforce di accedere ai sistemi on-premise serve esporli in DMZ e whitelistare gli IP Salesforce sul firewall."},{"id":127,"text":"Universal Containers is building a managed package to distribute on the AppExchange. As part of the solution they would like to include authentication information (username/password) inside of the package for web service calls made from the package Universal containers web services.\nA Salesforce security review has flagged this as a security violation and the architect must decide how best to protect these credentials.\nWhich two methods should the architect consider in order to protect these credentials?\nChoose 2 answers","options":["Utilize named credentials to store the username/password of the web service end post.","Utilize a custom object with an encrypted text field to store the username/password of the web service end point.","Utilize protected custom settings to store the username/password of the web service end point.","Store the username/password directly in the Apex class that will be obfuscated in the managed package."],"correct":[0,2],"explanation":"Le credenziali non possono essere hardcodate nel package. Named Credentials o Protected Custom Settings sono le uniche opzioni sicure e approvate dalla security review."},{"id":128,"text":"Universal Containers wishes to validate street addresses in Salesforce against their legacy Accounting system, which is the system of record. Retrieving an Account record in this system takes 7-12 seconds per query, and the address must be validated as quickly as possible to ensure proper order processing.\nWhat integration pattern should an Architect suggest?","options":["Remote Invocation initiated by Middleware","@Future method with an Apex callout.","Nightly batch validating records modified the previous day.","Outbound Message with a Callback"],"correct":[0],"explanation":"Una validazione che richiede 7–12 secondi non può essere eseguita sincrona da Salesforce. Un middleware asincrono che interroga il sistema esterno è il pattern corretto."},{"id":129,"text":"What are two benefits of utilizing Canvas that an integration architect should consider when exposing external systems from within Salesforce?\nChoose 2 answers.","options":["Canvas can provide authentication information via the signed request.","The canvas SDK can be used to make an external systems UI look like Salesforce.","Canvas can send data to an external system asynchronously.","Canvas endpoint URLs can be dynamically changed via a Lifecycle Handler."],"correct":[0,1],"explanation":"Canvas fornisce il signed request con info di autenticazione e permette di uniformare l'interfaccia dell’app esterna allo stile Salesforce tramite il Canvas SDK."},{"id":130,"text":"Universal containers has built an integration module to pull customer support tickets out of various systems and push them to Salesforce as cases. The integration was implemented using Salesforce SOAP API with batch size 200, and the jobs are scheduled to run every 30 minutes to make sure a job completes before the next job starts. After going Live, they found that jobs are failing occasionally due to a \"Max CPU time exceeded\" error thrown from a trigger on the case. Reducing the batch size to 100 would resolve the issue, but the jobs would then take an average of 35 minutes to run.\nWhich two options should be considered to resolve the issue and make sure a job completes before the next one starts?\nChoose 2 answers","options":["No change to API options and move the trigger code into a future method.","No change to API options, and move the trigger code into a Queuetable apex","Bulk API with serial option and batch size 100, and no code changes","Bulk API with parallel option and batch size 100, and no code change"],"correct":[1,3],"explanation":"Spostare la logica in Queueable Apex riduce considerevolmente il carico sincrono sui trigger. In alternativa, Bulk API in parallelo gestisce piccoli batch più rapidamente."},{"id":131,"text":"Universal containers (UC) leverages the standard opportunity and opportunity product objects to manage their orders in Salesforce. When a deal is closed, all opportunity information, including products and billing contacts, must be send to their ERP application for order fulfillment. As UC has an \"express shipping\" guarantee, leadership would like order information sent to ERP as quickly as possible after the deal is closed?\nHow should an Architect fulfill this requirement?","options":["Write a nightly batch job to send customer information to ERP.","Write a visualforce page to send order information to ERP.","Write an opportunity trigger to send order information to ERP.","Write an outbound message to send order information to ERP"],"correct":[2],"explanation":"Per spedire gli ordini immediatamente occorre usare un trigger che invia i dati tramite callout, non un processo batch o manuale."},{"id":132,"text":"Universal Containers acquires planetary shipping and decides to migrate all customer contacts of planetary Shipping into Universal Containers Salesforce org. Due to the lack of common unique identifier, they decide that a combination of first name, last name and street address could be used as a key to identify duplicate contacts. These three fields are populated on all contacts in both the systems.\nWhich two methods should be considered to load contacts into Universal Containers org and avoid creation of duplicate contacts?\nChoose 2 answers","options":["Create a new text field to contain a hashed value for (first name+last name + street number) in Universal containers org and define it as External ID.","Create an indexed formula field for (first name+last name + street number) so that a search can be done on the key before loading records.","Create a new formula field for (first name+last name + street number) in universal containers org and use it as External ID.","Create no new fields, but define the three fields (first name+last name + street number) as External IDs in universal Containers org."],"correct":[0,1],"explanation":"La deduplica richiede un singolo campo chiave: un hash o una formula indicizzata. Le formule non possono essere External ID e non si possono definire tre campi come External ID insieme."},{"id":133,"text":"What are the two reasons an existing custom field cannot be marked as External ID?\nChoose 2 Answers.","options":["Maximum number of External IDs allowed on an object has been reached.","Maximum number of fields of an object has been reached.","Maximum number of skinny tables has been reached.","Maximum number of Indexes allowed has been reached."],"correct":[0,3],"explanation":"Un campo non può essere contrassegnato come External ID se l’oggetto ha già raggiunto il limite di External ID o se non è più possibile creare indici aggiuntivi."},{"id":134,"text":"Universal Containers (UC) has a legacy application that tracks customer order status once the order has been sent to the fulfillment department. This legacy application does not easily provide an API to integrate with. Customer service reps need to be able to access the data from within Salesforce and cannot be given separate logins to the application, UC does not have single-sign-on enabled.\nHow should an architect solve this problem?","options":["Leverage canvas to display the legacy application within Salesforce.","Use the Streaming API to receive order updates in real time.","Migrate the legacy application to Heroku and Integrate the database.","Create a web-tab in Salesforce directly to the legacy application."],"correct":[0],"explanation":"Canvas consente di incorporare l’applicazione legacy nella UI Salesforce senza bisogno di un login separato e senza necessità di API."},{"id":135,"text":"Universal containers would like to restrict access to Salesforce to only clients on their network.\nWhich two mechanisms should an Integration Architect utilize to prevent unauthorized clients?\nChoose 2 answers","options":["Configure Login IP Ranges on any profiles used by Integration","Use a login flow to validate the IP and request a 2nd factor if incorrect","Use a trigger to change the user's profile if their IP is not trusted.","Enable the \"Lock sessions to the IP address from which they originated\" setting"],"correct":[0,3],"explanation":"Le restrizioni IP di profilo e il blocco delle sessioni all’IP di origine impediscono l’accesso da client non autorizzati."},{"id":136,"text":"What are the three capabilities of Salesforce to Salesforce(S2S)?\nChoose 3 answers","options":["Share reports and dashboards between Salesforce orgs.","Automatically publish data from the publisher org.","Manually consume data into the consumer org.","Integrate data between Salesforce orgs via pre-built web service adapters.","Publish data from the publisher's Account object to the consumer's Customer c object."],"correct":[1,3,4],"explanation":"S2S permette di pubblicare dati automatici da un org, consumarli manualmente nell’altro e mappare oggetti diversi tra publisher e consumer."}];

        // Variabili globali
        let questions = [];
        let originalQuestionOrder = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let startTime = new Date();
        let randomQuestions = false;
        let randomAnswers = false;

        // Inizializzazione
        function initQuiz() {
            // Crea una copia delle domande originali
            questions = originalQuestions.map(q => ({
                ...q,
                options: [...q.options],
                correct: [...q.correct],
                originalCorrect: [...q.correct],
                originalOptions: [...q.options]
            }));
            
            // Salva l'ordine originale delle domande
            originalQuestionOrder = [...questions];
            
            // Applica randomizzazione se attiva
            if (randomQuestions) {
                shuffleArray(questions);
            }
            
            if (randomAnswers) {
                questions.forEach(question => randomizeAnswers(question));
            }
            
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null).map(() => []);
            startTime = new Date();
            
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('correctAnswers').textContent = '0';
            
            showQuestion();
            updateNavigation();
            updateProgress();
        }

        // Mostra la domanda corrente
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            const isMultiple = question.correct.length > 1;
            
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.text;
            document.getElementById('questionType').textContent = 
                isMultiple ? 'Risposta Multipla' : 'Risposta Singola';
            
            // Genera le opzioni
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            // Nascondi la spiegazione se visibile
            const explanationBox = document.getElementById('explanationBox');
            if (explanationBox) {
                explanationBox.classList.add('hidden');
                explanationBox.textContent = '';
            }

            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                const inputType = isMultiple ? 'checkbox' : 'radio';
                const inputName = `question_${question.id}`;
                const isChecked = userAnswers[currentQuestionIndex].includes(index);
                
                optionDiv.innerHTML = `
                    <input type="${inputType}" 
                           id="option_${index}" 
                           name="${inputName}" 
                           value="${index}"
                           ${isChecked ? 'checked' : ''}
                           onchange="handleAnswerChange(${index}, this.checked)">
                    <label for="option_${index}" class="option-label">
                        <div class="checkmark"></div>
                        ${option}
                    </label>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });
        }
        function goToQuestion() {
            const input = document.getElementById("gotoInput");
            const number = parseInt(input.value);

            if (!isNaN(number) && number >= 1 && number <= questions.length) {
                currentQuestionIndex = number - 1;
                showQuestion();
                updateNavigation();
                updateProgress();
                document.getElementById('quizContainer').classList.add('fade-in');
                setTimeout(() => {
                    document.getElementById('quizContainer').classList.remove('fade-in');
                }, 500);
            } else {
                alert("Inserisci un numero valido tra 1 e " + questions.length);
            }

            input.value = ''; // reset campo input
        }


        // Gestisce il cambiamento delle risposte
        function handleAnswerChange(optionIndex, isChecked) {
            const question = questions[currentQuestionIndex];
            const isMultiple = question.correct.length > 1;
            const optionsContainer = document.getElementById('optionsContainer');

            if (isMultiple) {
                if (isChecked) {
                    if (!userAnswers[currentQuestionIndex].includes(optionIndex)) {
                        userAnswers[currentQuestionIndex].push(optionIndex);
                    }
                } else {
                    userAnswers[currentQuestionIndex] = userAnswers[currentQuestionIndex]
                        .filter(answer => answer !== optionIndex);
                }
            } else {
                if (isChecked) {
                    userAnswers[currentQuestionIndex] = [optionIndex];
                }
            }

            // Rimuovi tutte le classi di evidenziazione precedenti
            optionsContainer.querySelectorAll('.option-label').forEach(label => {
                label.classList.remove('correct');
                label.classList.remove('incorrect');
            });

            // Verifica e colora
            userAnswers[currentQuestionIndex].forEach(selectedIdx => {
                const label = document.querySelector(`#option_${selectedIdx} + .option-label`);
                if (question.correct.includes(selectedIdx)) {
                    label.classList.add('correct');
                } else {
                    label.classList.add('incorrect');
                }
            });
        }

        // Naviga alla domanda successiva
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateNavigation();
                updateProgress();
                
                // Animazione
                document.getElementById('quizContainer').classList.add('fade-in');
                setTimeout(() => {
                    document.getElementById('quizContainer').classList.remove('fade-in');
                }, 500);
            } else {
                showResults();
            }
        }

        // Naviga alla domanda precedente
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateNavigation();
                updateProgress();
                
                // Animazione
                document.getElementById('quizContainer').classList.add('fade-in');
                setTimeout(() => {
                    document.getElementById('quizContainer').classList.remove('fade-in');
                }, 500);
            }
        }

        // Aggiorna i pulsanti di navigazione
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.innerHTML = '<i class="fas fa-check"></i> Termina Quiz';
            } else {
                nextBtn.innerHTML = 'Prossima <i class="fas fa-arrow-right"></i>';
            }
        }

        // Aggiorna la barra di progresso
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Calcola il punteggio
        function calculateScore() {
            let correct = 0;
            
            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                const userAnswer = userAnswers[i].sort();
                const correctAnswer = question.correct.sort();
                
                // Confronta gli array di risposte
                if (JSON.stringify(userAnswer) === JSON.stringify(correctAnswer)) {
                    correct++;
                }
            }
            
            return {
                correct: correct,
                total: questions.length,
                percentage: Math.round((correct / questions.length) * 100)
            };
        }

        // Mostra i risultati
        function showResults() {
            const score = calculateScore();
            const endTime = new Date();
            const timeSpent = Math.round((endTime - startTime) / 1000);
            
            document.getElementById('quizContainer').classList.add('hidden');
            document.querySelector('.navigation').classList.add('hidden');
            document.querySelector('.controls').classList.add('hidden');
            
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.remove('hidden');
            
            // Aggiorna il punteggio
            const scoreElement = document.getElementById('finalScore');
            scoreElement.textContent = score.percentage + '%';
            
            // Colora il punteggio in base al risultato
            if (score.percentage >= 80) {
                scoreElement.className = 'score';
            } else if (score.percentage >= 60) {
                scoreElement.className = 'score medium';
            } else {
                scoreElement.className = 'score low';
            }
            
            // Aggiorna le statistiche nell'header
            document.getElementById('correctAnswers').textContent = score.correct;
            
            // Genera i dettagli dei risultati
            const detailsContainer = document.getElementById('resultsDetails');
            detailsContainer.innerHTML = `
                <div class="result-card">
                    <div class="result-title">Punteggio Finale</div>
                    <div>${score.correct}/${score.total} (${score.percentage}%)</div>
                </div>
                <div class="result-card">
                    <div class="result-title">Tempo Impiegato</div>
                    <div>${Math.floor(timeSpent / 60)}m ${timeSpent % 60}s</div>
                </div>
                <div class="result-card">
                    <div class="result-title">Risposte Corrette</div>
                    <div>${score.correct}</div>
                </div>
                <div class="result-card ${score.total - score.correct > 0 ? 'incorrect' : ''}">
                    <div class="result-title">Risposte Sbagliate</div>
                    <div>${score.total - score.correct}</div>
                </div>
            `;
            
            // Effetto di celebrazione se il punteggio è alto
            if (score.percentage >= 80) {
                createCelebration();
            }
        }

        // Crea effetto di celebrazione
        function createCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: absolute;
                    width: 10px;
                    height: 10px;
                    background: ${['#4CAF50', '#2196F3', '#FF9800', '#E91E63'][Math.floor(Math.random() * 4)]};
                    left: ${Math.random() * 100}%;
                    top: -10px;
                    border-radius: 50%;
                    animation: confetti-fall ${2 + Math.random() * 3}s linear forwards;
                `;
                celebration.appendChild(confetti);
            }
            
            document.body.appendChild(celebration);
            
            // Rimuovi l'effetto dopo 5 secondi
            setTimeout(() => {
                celebration.remove();
            }, 5000);
            
            // CSS per l'animazione dei coriandoli
            if (!document.getElementById('confetti-style')) {
                const style = document.createElement('style');
                style.id = 'confetti-style';
                style.textContent = `
                    @keyframes confetti-fall {
                        to {
                            transform: translateY(100vh) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Riavvia il quiz
        function restartQuiz() {
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            document.querySelector('.navigation').classList.remove('hidden');
            document.querySelector('.controls').classList.remove('hidden');
            
            // Reset delle impostazioni di randomizzazione
            randomQuestions = false;
            randomAnswers = false;
            document.getElementById('randomQuestionsBtn').classList.remove('active');
            document.getElementById('randomQuestionsBtn').innerHTML = '<i class="fas fa-random"></i> Domande Random';
            document.getElementById('randomAnswersBtn').classList.remove('active');
            document.getElementById('randomAnswersBtn').innerHTML = '<i class="fas fa-shuffle"></i> Risposte Random';
            
            initQuiz();
        }

        // Inizializza il quiz al caricamento della pagina
        window.onload = function() {
            initQuiz();
        };

        // Funzioni per la randomizzazione
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function randomizeAnswers(question) {
            // Crea un array di indici delle opzioni
            const indices = question.originalOptions.map((_, index) => index);
            
            // Mescola gli indici
            shuffleArray(indices);
            
            // Riordina le opzioni secondo gli indici mescolati
            question.options = indices.map(index => question.originalOptions[index]);
            
            // Aggiorna gli indici delle risposte corrette
            question.correct = question.originalCorrect.map(correctIndex => {
                return indices.indexOf(correctIndex);
            });
        }

        // Toggle per domande random
        function toggleRandomQuestions() {
            randomQuestions = !randomQuestions;
            const btn = document.getElementById('randomQuestionsBtn');
            
            if (randomQuestions) {
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-random"></i> Domande Random ON';
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-random"></i> Domande Random';
            }
            
            // Riavvia il quiz con le nuove impostazioni
            initQuiz();
        }

        // Toggle per risposte random
        function toggleRandomAnswers() {
            randomAnswers = !randomAnswers;
            const btn = document.getElementById('randomAnswersBtn');
            
            if (randomAnswers) {
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-shuffle"></i> Risposte Random ON';
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-shuffle"></i> Risposte Random';
            }
            
            // Riavvia il quiz con le nuove impostazioni
            initQuiz();
        }
        function showCorrectAnswer() {
            const question = questions[currentQuestionIndex];
            const optionsContainer = document.getElementById('optionsContainer');
            const explanationBox = document.getElementById('explanationBox');

            // Rimuove evidenziazioni precedenti
            optionsContainer.querySelectorAll('.option-label').forEach((label, idx) => {
                label.classList.remove('correct', 'incorrect');
                if (question.correct.includes(idx)) {
                    label.classList.add('correct');
                }
            });

            // Mostra explanation
            explanationBox.textContent = question.explanation;
            explanationBox.classList.remove('hidden');
        }

    </script>
