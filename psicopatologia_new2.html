  <script id="quiz-data" type="application/json">
  [{"chapter":"CAPITOLO 1 – Introduzione alla Psicopatologia dell’infanzia","questions":[{"id":1,"text":"Qual è l’obiettivo principale della psicopatologia dello sviluppo?","options":["Comprendere come fattori biologici, psicologici e relazionali interagiscono nel determinare l’adattamento o il disturbo.","Stabilire classificazioni rigide dei disturbi mentali infantili.","Misurare il livello di intelligenza del bambino in base al comportamento."],"correct":[0],"explanation":"La psicopatologia dello sviluppo mira a spiegare i processi dinamici che portano al benessere o alla psicopatologia, integrando più livelli di analisi."},{"id":2,"text":"Cosa differenzia la psicopatologia dello sviluppo dalla psicopatologia generale?","options":["L’attenzione ai processi evolutivi e alle traiettorie di sviluppo, non solo ai sintomi statici.","L’esclusione dei fattori ambientali nello studio dei disturbi.","L’analisi dei disturbi solo in età adulta."],"correct":[0],"explanation":"La psicopatologia dello sviluppo considera i disturbi nel contesto della crescita e delle transizioni evolutive."},{"id":3,"text":"Cosa significa considerare lo sviluppo come un processo dinamico e non lineare?","options":["Che lo sviluppo è influenzato da molteplici fattori interattivi e può seguire percorsi diversi.","Che il comportamento del bambino è sempre prevedibile.","Che la maturazione procede in modo uguale per tutti."],"correct":[0],"explanation":"Lo sviluppo umano non è deterministico ma modellato dall’interazione tra biologia, esperienze e contesto."},{"id":4,"text":"Quale concetto spiega come esperienze diverse possano condurre allo stesso esito psicopatologico?","options":["Equifinalità.","Multifinalità.","Omogeneità evolutiva."],"correct":[0],"explanation":"L’equifinalità indica che diversi fattori o percorsi possono portare a un medesimo disturbo o adattamento."},{"id":5,"text":"Quale principio afferma che una stessa esperienza può produrre esiti diversi in soggetti differenti?","options":["Multifinalità.","Equifinalità.","Linearità evolutiva."],"correct":[0],"explanation":"La multifinalità riflette la variabilità degli esiti in base alle caratteristiche individuali e ambientali."},{"id":6,"text":"Qual è il ruolo del contesto relazionale nello sviluppo psicopatologico?","options":["Influisce sulla regolazione emotiva e può fungere da fattore di rischio o protezione.","Ha un’influenza marginale rispetto ai fattori genetici.","Serve solo per osservare il comportamento del bambino."],"correct":[0],"explanation":"Le relazioni precoci, in particolare con i caregiver, modulano le basi della regolazione emotiva e comportamentale."},{"id":7,"text":"Cosa si intende per fattore di rischio nello sviluppo?","options":["Una condizione che aumenta la probabilità di un esito psicopatologico.","Un evento che determina inevitabilmente un disturbo.","Un elemento neutro del contesto ambientale."],"correct":[0],"explanation":"I fattori di rischio aumentano la vulnerabilità, ma non sono cause deterministiche della psicopatologia."},{"id":8,"text":"Cosa rappresenta un fattore protettivo?","options":["Una condizione che riduce l’impatto dei fattori di rischio e favorisce l’adattamento.","Un meccanismo biologico che causa il disturbo.","Un indicatore clinico di disfunzione."],"correct":[0],"explanation":"I fattori protettivi promuovono resilienza e sviluppo sano anche in presenza di esperienze avverse."},{"id":9,"text":"Quale concetto indica la capacità di mantenere un adattamento positivo nonostante le avversità?","options":["Resilienza.","Vulnerabilità.","Omeostasi affettiva."],"correct":[0],"explanation":"La resilienza è un processo dinamico di adattamento e ripresa funzionale dopo eventi stressanti."},{"id":10,"text":"Perché è importante la prospettiva longitudinale nello studio dello sviluppo psicopatologico?","options":["Per osservare come i comportamenti e le relazioni si modificano nel tempo.","Per limitarsi a descrivere i sintomi presenti al momento della diagnosi.","Per evitare di considerare i cambiamenti evolutivi."],"correct":[0],"explanation":"La prospettiva longitudinale permette di cogliere la continuità e discontinuità evolutiva dei disturbi."},{"id":11,"text":"Cosa distingue il modello dimensionale da quello categoriale nella psicopatologia dello sviluppo?","options":["Il modello dimensionale considera i disturbi come variazioni quantitative di tratti normali.","Il modello dimensionale suddivide rigidamente i sintomi in categorie diagnostiche.","Il modello categoriale valuta le emozioni in continuum quantitativi."],"correct":[0],"explanation":"Il modello dimensionale vede la psicopatologia come estremo di un continuum di funzioni adattive."},{"id":12,"text":"Cosa si intende per continuità omotipica?","options":["Quando un disturbo mantiene la stessa forma sintomatica nel tempo.","Quando un disturbo evolve in una forma diversa.","Quando non si osserva alcuna stabilità sintomatica."],"correct":[0],"explanation":"La continuità omotipica descrive la persistenza dello stesso tipo di manifestazione psicopatologica lungo lo sviluppo."},{"id":13,"text":"E la continuità eterotipica?","options":["Quando un disturbo evolve in una diversa manifestazione clinica nel corso del tempo.","Quando il disturbo resta invariato per tutta la vita.","Quando il sintomo scompare senza evoluzioni successive."],"correct":[0],"explanation":"La continuità eterotipica implica che un disturbo precoce si trasformi in un’altra forma sintomatica in età successive."},{"id":14,"text":"Qual è il contributo della prospettiva evolutiva alla comprensione dei disturbi mentali?","options":["Permette di cogliere la funzione adattiva originaria dei comportamenti disfunzionali.","Si concentra solo sull’origine biologica dei disturbi.","Riduce l’importanza dei fattori relazionali."],"correct":[0],"explanation":"La prospettiva evolutiva mostra che molti comportamenti patologici derivano da strategie adattive non più funzionali."},{"id":15,"text":"Cosa significa considerare la psicopatologia come 'deviazione dai compiti evolutivi'?","options":["Che il disturbo si manifesta quando il bambino non riesce a superare una tappa di sviluppo appropriata.","Che il disturbo è determinato esclusivamente da deficit cognitivi.","Che la maturazione biologica è indipendente dal contesto."],"correct":[0],"explanation":"Il fallimento nell’affrontare i compiti evolutivi può portare a forme di disadattamento psicologico."},{"id":16,"text":"Cosa implica la prospettiva transazionale di Sameroff?","options":["Che lo sviluppo deriva dall’interazione reciproca tra bambino e ambiente.","Che lo sviluppo dipende solo dai geni.","Che l’ambiente agisce in modo unidirezionale sul bambino."],"correct":[0],"explanation":"Il modello transazionale descrive lo sviluppo come un processo di reciproca influenza tra soggetto e contesto."},{"id":17,"text":"Quale ruolo ha la cultura nella psicopatologia dello sviluppo?","options":["Influenza la definizione di normalità e di devianza comportamentale.","Non incide sulla percezione dei disturbi mentali.","Stabilisce criteri universali di diagnosi."],"correct":[0],"explanation":"La cultura modella la rappresentazione e l’espressione della sofferenza psichica."},{"id":18,"text":"Qual è la differenza tra diagnosi descrittiva e diagnosi evolutiva?","options":["La diagnosi evolutiva considera la storia e le traiettorie di sviluppo del disturbo.","La diagnosi descrittiva analizza i fattori di rischio nel tempo.","La diagnosi evolutiva ignora le variabili contestuali."],"correct":[0],"explanation":"La diagnosi evolutiva integra la dimensione temporale e relazionale nella comprensione del disturbo."},{"id":19,"text":"Cosa implica adottare un approccio multifattoriale alla psicopatologia?","options":["Considerare l’interazione di fattori biologici, psicologici e ambientali nel determinare lo sviluppo.","Limitarsi ai soli fattori genetici.","Attribuire i disturbi esclusivamente alle esperienze precoci."],"correct":[0],"explanation":"Il modello multifattoriale integra più livelli di causalità per spiegare la complessità dello sviluppo psicopatologico."},{"id":20,"text":"Qual è l’obiettivo ultimo della psicopatologia dello sviluppo in ambito clinico?","options":["Promuovere interventi preventivi e terapeutici che rispettino i processi evolutivi del bambino.","Identificare un’unica causa per ogni disturbo.","Stabilire norme comportamentali universali."],"correct":[0],"explanation":"L’approccio evolutivo mira a costruire interventi personalizzati che favoriscano l’adattamento e la crescita."}]},{"chapter":"CAPITOLO 2 – Caratteristiche, principi e obiettivi di una diagnosi psicologica","questions":[{"id":1,"text":"Qual è l’obiettivo principale della diagnosi psicologica in ambito evolutivo?","options":["Comprendere il funzionamento globale del bambino nel suo contesto di sviluppo.","Attribuire un’etichetta diagnostica secondo il manuale nosografico.","Determinare un punteggio di intelligenza standardizzato."],"correct":[0],"explanation":"La diagnosi psicologica mira a comprendere il significato e la funzione del comportamento nel contesto relazionale e maturativo."},{"id":2,"text":"Cosa differenzia la diagnosi psicologica dalla diagnosi psichiatrica?","options":["La diagnosi psicologica considera la storia evolutiva e il contesto affettivo oltre ai sintomi.","La diagnosi psicologica si limita alla classificazione nosografica.","La diagnosi psichiatrica esclude i fattori ambientali."],"correct":[0],"explanation":"La diagnosi psicologica è dinamica e relazionale, mentre quella psichiatrica tende a essere descrittiva e categoriale."},{"id":3,"text":"Cosa significa adottare un approccio evolutivo nella diagnosi?","options":["Valutare i sintomi alla luce delle fasi di sviluppo e dei compiti evolutivi del bambino.","Ignorare la dimensione temporale del disturbo.","Concentrarsi solo sulle prestazioni cognitive attuali."],"correct":[0],"explanation":"La diagnosi evolutiva considera le tappe di crescita e il significato dei sintomi nel percorso maturativo."},{"id":4,"text":"Quale principio guida la diagnosi psicologica secondo la prospettiva sistemico-relazionale?","options":["Il comportamento va interpretato all’interno delle relazioni significative.","Il sintomo ha valore esclusivamente individuale.","Le relazioni familiari non influenzano la sintomatologia."],"correct":[0],"explanation":"La prospettiva relazionale sottolinea che la manifestazione sintomatica deriva dall’interazione tra individuo e ambiente."},{"id":5,"text":"Perché si parla di diagnosi 'funzionale' in psicologia dello sviluppo?","options":["Perché valuta il modo in cui il bambino utilizza le proprie risorse nelle diverse aree di funzionamento.","Perché si limita a misurare le abilità cognitive.","Perché identifica esclusivamente la presenza di un disturbo."],"correct":[0],"explanation":"La diagnosi funzionale mira a comprendere potenzialità, risorse e limiti nel contesto reale di vita."},{"id":6,"text":"Qual è la funzione principale della valutazione clinica secondo l’approccio psicodinamico evolutivo?","options":["Comprendere i significati emotivi e relazionali sottesi al sintomo.","Stabilire un punteggio numerico per classificare il disturbo.","Determinare una terapia farmacologica adeguata."],"correct":[0],"explanation":"L’approccio psicodinamico mira a comprendere il senso affettivo del sintomo nel contesto della storia personale e familiare."},{"id":7,"text":"Cosa implica il principio della 'multidimensionalità' nella diagnosi psicologica?","options":["Considerare aspetti cognitivi, emotivi, relazionali e ambientali in modo integrato.","Limitarsi all’osservazione comportamentale diretta.","Applicare esclusivamente test standardizzati."],"correct":[0],"explanation":"La diagnosi psicologica richiede la valutazione integrata di più dimensioni del funzionamento."},{"id":8,"text":"Quale ruolo ha il colloquio clinico nella diagnosi psicologica?","options":["Costituisce uno strumento fondamentale per comprendere vissuti, dinamiche e significati soggettivi.","Serve solo per raccogliere dati anagrafici.","È un metodo di osservazione quantitativa."],"correct":[0],"explanation":"Il colloquio clinico consente l’accesso al mondo interno e relazionale del soggetto, oltre ai dati comportamentali."},{"id":9,"text":"Cosa caratterizza una diagnosi 'comprensiva' rispetto a una 'descrittiva'?","options":["La diagnosi comprensiva ricerca il significato profondo e contestuale del sintomo.","La diagnosi comprensiva si basa su checklist standard.","La diagnosi descrittiva include la prospettiva relazionale."],"correct":[0],"explanation":"La diagnosi comprensiva integra osservazione e interpretazione del vissuto soggettivo nel suo contesto evolutivo."},{"id":10,"text":"Cosa implica la nozione di 'ipotesi diagnostica' nel processo clinico?","options":["Un modello interpretativo aperto e rivedibile in base alle nuove informazioni raccolte.","Una diagnosi definitiva formulata al primo incontro.","Una spiegazione unica e immutabile del disturbo."],"correct":[0],"explanation":"L’ipotesi diagnostica è un punto di partenza, non un’etichetta definitiva, e guida la comprensione in evoluzione del caso."},{"id":11,"text":"Quale tra i seguenti strumenti è tipico della valutazione psicologica in età evolutiva?","options":["Osservazione diretta del comportamento in contesti naturali.","Test di laboratorio per la memoria a breve termine.","Esami neurochimici del sangue."],"correct":[0],"explanation":"L’osservazione diretta in contesto naturale è centrale per comprendere la qualità delle interazioni e delle emozioni del bambino."},{"id":12,"text":"Cosa si intende per 'funzione predittiva' della diagnosi psicologica?","options":["La capacità di individuare traiettorie evolutive e possibili sviluppi futuri.","La possibilità di determinare con certezza il decorso del disturbo.","La valutazione di performance cognitive nel presente."],"correct":[0],"explanation":"La diagnosi psicologica orienta la previsione di possibili esiti, favorendo interventi tempestivi e mirati."},{"id":13,"text":"Qual è la finalità della diagnosi 'interventiva'?","options":["Collegare la comprensione del disturbo alla pianificazione di un trattamento appropriato.","Limitarsi a una classificazione nosografica.","Definire i punteggi di normalità."],"correct":[0],"explanation":"La diagnosi interventiva serve a orientare il tipo di intervento clinico, educativo o riabilitativo."},{"id":14,"text":"Perché si parla di diagnosi 'relazionale' nel bambino?","options":["Perché il sintomo è considerato espressione di un sistema interattivo e non solo individuale.","Perché la diagnosi viene condivisa con i familiari.","Perché il comportamento dipende unicamente dalla relazione madre-figlio."],"correct":[0],"explanation":"Il disturbo infantile è compreso come emergente dalle dinamiche relazionali diadiche e familiari."},{"id":15,"text":"Qual è la differenza tra diagnosi statica e diagnosi dinamica?","options":["La diagnosi dinamica analizza i processi e le funzioni, non solo i sintomi osservabili.","La diagnosi statica include l’analisi dei fattori di sviluppo.","La diagnosi dinamica si basa solo su test cognitivi."],"correct":[0],"explanation":"La diagnosi dinamica esplora la genesi e il funzionamento del disturbo nel tempo e nella relazione."},{"id":16,"text":"Che cosa si intende per 'funzione narrativa' della diagnosi?","options":["La costruzione condivisa di una storia di significato sul sintomo e sullo sviluppo del soggetto.","L’uso di narrazioni per scopi educativi.","L’invenzione di un racconto simbolico per il paziente."],"correct":[0],"explanation":"La funzione narrativa consente di integrare i dati clinici in una comprensione coerente e condivisa."},{"id":17,"text":"Quale principio epistemologico sostiene che la diagnosi è un processo intersoggettivo?","options":["Il costruttivismo clinico.","Il determinismo biologico.","Il positivismo sperimentale."],"correct":[0],"explanation":"Il costruttivismo clinico considera la diagnosi come co-costruzione di significato tra clinico e paziente."},{"id":18,"text":"Come si distingue la diagnosi psicologica di tipo qualitativo da quella quantitativa?","options":["La prima indaga il significato dei fenomeni, la seconda misura le loro caratteristiche.","La prima utilizza solo test psicometrici.","La seconda si basa su osservazioni libere e narrative."],"correct":[0],"explanation":"L’approccio qualitativo si concentra sui significati e le dinamiche, quello quantitativo su dati standardizzati."},{"id":19,"text":"Cosa implica la diagnosi centrata sul soggetto?","options":["Mettere al centro la storia, le emozioni e le relazioni del paziente piuttosto che il sintomo isolato.","Valutare solo gli aspetti biologici del disturbo.","Ridurre il processo diagnostico a un questionario."],"correct":[0],"explanation":"La diagnosi centrata sul soggetto valorizza la soggettività e l’esperienza affettiva nella comprensione clinica."},{"id":20,"text":"Qual è il principale scopo etico della diagnosi psicologica in età evolutiva?","options":["Rispettare la complessità dello sviluppo e promuovere il benessere del bambino.","Fornire una classificazione per fini amministrativi.","Stabilire una prognosi definitiva indipendente dal contesto."],"correct":[0],"explanation":"La diagnosi psicologica è un atto clinico orientato alla comprensione e alla tutela della crescita del soggetto."}]},{"chapter":"CAPITOLO 3 – Disturbi della regolazione emotiva e dell’attaccamento","questions":[{"id":1,"text":"Cosa caratterizza i disturbi della regolazione emotiva in età evolutiva?","options":["Difficoltà nel modulare l’intensità e la durata delle emozioni in modo adattivo.","Assenza di reazioni emotive agli stimoli.","Predominanza di risposte cognitive rispetto a quelle affettive."],"correct":[0],"explanation":"I disturbi della regolazione emotiva implicano incapacità di gestire l’attivazione affettiva, con conseguenze su comportamento e relazioni."},{"id":2,"text":"Qual è la funzione della regolazione emotiva secondo la prospettiva evolutiva?","options":["Consentire al bambino di adattare le risposte emotive alle richieste del contesto.","Sopprimere le emozioni negative in modo automatico.","Garantire un controllo cognitivo costante delle emozioni."],"correct":[0],"explanation":"La regolazione emotiva sostiene la competenza relazionale e la capacità di affrontare le esperienze stressanti."},{"id":3,"text":"Quale ruolo svolge la figura di attaccamento nella regolazione emotiva del bambino?","options":["Fornisce una base sicura che favorisce l’autoregolazione attraverso la co-regolazione.","Limita l’espressione emotiva per evitare conflitti.","Agisce come modello cognitivo astratto di comportamento."],"correct":[0],"explanation":"La figura di attaccamento aiuta il bambino a modulare le emozioni, specialmente nei momenti di stress o paura."},{"id":4,"text":"Quale concetto descrive il passaggio dalla regolazione interpersonale a quella intrapsichica?","options":["Internalizzazione delle esperienze di attaccamento.","Scissione affettiva.","Controllo cognitivo esecutivo."],"correct":[0],"explanation":"Le esperienze di co-regolazione vengono interiorizzate e costituiscono la base per l’autoregolazione emotiva."},{"id":5,"text":"Secondo Bowlby, qual è la funzione evolutiva del comportamento di attaccamento?","options":["Garantire la protezione e la sopravvivenza del bambino in situazioni di pericolo.","Promuovere la competizione tra pari.","Facilitare l’esplorazione cognitiva indipendente."],"correct":[0],"explanation":"L’attaccamento è un sistema comportamentale volto alla protezione e alla sicurezza dell’individuo."},{"id":6,"text":"Quale tra i seguenti pattern di attaccamento è associato a strategie di regolazione emotiva iperattivate?","options":["Attaccamento insicuro-ambivalente.","Attaccamento evitante.","Attaccamento sicuro."],"correct":[0],"explanation":"Nel pattern ambivalente il bambino amplifica le emozioni per mantenere la vicinanza del caregiver."},{"id":7,"text":"Quale pattern di attaccamento è caratterizzato da strategie di disattivazione emotiva?","options":["Attaccamento evitante.","Attaccamento disorganizzato.","Attaccamento sicuro."],"correct":[0],"explanation":"Nel tipo evitante il bambino sopprime i segnali emotivi per evitare il rifiuto o la non disponibilità del caregiver."},{"id":8,"text":"Quale pattern di attaccamento è più strettamente associato a esperienze di trauma o maltrattamento?","options":["Attaccamento disorganizzato.","Attaccamento sicuro.","Attaccamento evitante."],"correct":[0],"explanation":"L’attaccamento disorganizzato emerge quando il caregiver è fonte di paura o disorientamento per il bambino."},{"id":9,"text":"Qual è la principale caratteristica del disturbo reattivo dell’attaccamento secondo il DSM-5?","options":["Marcato ritiro emotivo e assenza di ricerca di conforto nelle figure adulte.","Eccessiva dipendenza e paura della separazione.","Comportamento iperattivo e impulsivo."],"correct":[0],"explanation":"Il disturbo reattivo dell’attaccamento è caratterizzato da pattern inibiti e distaccati nel contatto sociale."},{"id":10,"text":"Cosa distingue il disturbo da impegno sociale disinibito dal disturbo reattivo dell’attaccamento?","options":["Nel disturbo disinibito il bambino mostra eccessiva familiarità con estranei.","Nel disturbo disinibito il bambino evita ogni forma di interazione.","Nel disturbo reattivo il bambino è eccessivamente socievole."],"correct":[0],"explanation":"Nel disturbo disinibito il bambino non mostra selettività relazionale e ricerca indiscriminata di contatto."},{"id":11,"text":"Quale fattore ambientale contribuisce maggiormente ai disturbi dell’attaccamento?","options":["Negligenza, deprivazione affettiva e instabilità delle figure di accudimento.","Eccessiva stimolazione cognitiva precoce.","Esperienze scolastiche precoci."],"correct":[0],"explanation":"La mancanza di cure coerenti e sensibili compromette la formazione di modelli interni sicuri."},{"id":12,"text":"Quale strumento clinico viene utilizzato per valutare la qualità dell’attaccamento?","options":["Strange Situation di Mary Ainsworth.","Wechsler Intelligence Scale for Children (WISC).","Test delle Matrici Progressive di Raven."],"correct":[0],"explanation":"La Strange Situation valuta la risposta del bambino alla separazione e al ricongiungimento con la madre."},{"id":13,"text":"Cosa si intende per 'modelli operativi interni' nel contesto dell’attaccamento?","options":["Rappresentazioni mentali del sé e dell’altro che guidano le relazioni affettive.","Schema cognitivo di tipo motorio.","Meccanismo di difesa inconsapevole."],"correct":[0],"explanation":"I modelli operativi interni organizzano l’esperienza relazionale e regolano le aspettative verso gli altri."},{"id":14,"text":"Quale approccio terapeutico è più indicato nei disturbi dell’attaccamento?","options":["Interventi diadici focalizzati sulla relazione genitore-bambino e sulla sintonizzazione affettiva.","Terapie esclusivamente farmacologiche.","Programmi di potenziamento cognitivo standardizzati."],"correct":[0],"explanation":"Gli interventi relazionali e diadici mirano a ricostruire la fiducia e la co-regolazione emotiva."},{"id":15,"text":"Cosa si intende per 'riparazione relazionale'?","options":["Il processo di ristabilire la sintonizzazione dopo una rottura nella relazione.","L’eliminazione definitiva del conflitto.","La negazione delle emozioni negative."],"correct":[0],"explanation":"La riparazione relazionale è un elemento chiave della resilienza diadica e della regolazione affettiva."},{"id":16,"text":"Quale tipo di disregolazione è tipica del bambino con attaccamento disorganizzato?","options":["Contraddizione tra comportamenti di ricerca e di evitamento del contatto.","Totale assenza di reattività emotiva.","Rigidità motoria senza emozioni espresse."],"correct":[0],"explanation":"Il bambino disorganizzato manifesta comportamenti ambivalenti e confusi dovuti a paura e disorientamento."},{"id":17,"text":"Quale concetto spiega l’effetto cumulativo delle esperienze precoci di disregolazione emotiva?","options":["Stress tossico.","Plasticità cerebrale.","Adattamento omeostatico."],"correct":[0],"explanation":"Lo stress tossico deriva da esperienze croniche di disregolazione senza adeguato supporto relazionale."},{"id":18,"text":"Quale funzione svolgono le emozioni primarie nel contesto dell’attaccamento?","options":["Segnalano bisogni e favoriscono la comunicazione affettiva tra bambino e caregiver.","Rappresentano solo risposte fisiologiche prive di valore relazionale.","Sono elementi casuali del comportamento."],"correct":[0],"explanation":"Le emozioni primarie come paura e gioia servono a mantenere la vicinanza e la regolazione reciproca."},{"id":19,"text":"Quale indicatore osservativo segnala un buon livello di regolazione affettiva diadica?","options":["La capacità di ristabilire equilibrio emotivo dopo un momento di disagio.","L’assenza di emozioni negative.","Il silenzio costante durante le interazioni."],"correct":[0],"explanation":"La regolazione affettiva si manifesta nella ripresa armonica delle interazioni dopo momenti di disconnessione."},{"id":20,"text":"Qual è l’obiettivo clinico principale negli interventi sui disturbi della regolazione emotiva e dell’attaccamento?","options":["Promuovere la co-regolazione e la costruzione di modelli relazionali sicuri.","Ridurre la frequenza dei comportamenti disturbanti.","Focalizzarsi solo sull’autonomia individuale del bambino."],"correct":[0],"explanation":"Il fine clinico è ristabilire un senso di sicurezza affettiva e favorire la regolazione reciproca genitore-bambino."}]},{"chapter":"CAPITOLO 4 – I disturbi dello spettro autistico","questions":[{"id":1,"text":"Quali sono le due aree nucleari di compromissione nei disturbi dello spettro autistico secondo il DSM-5?","options":["Comunicazione e interazione sociale; comportamenti e interessi ristretti e ripetitivi.","Memoria e linguaggio; attenzione e percezione.","Cognizione e affettività; tono dell’umore e sonno."],"correct":[0],"explanation":"Il DSM-5 definisce l’autismo attraverso difficoltà socio-comunicative e la presenza di comportamenti ripetitivi e interessi ristretti."},{"id":2,"text":"Cosa distingue l’autismo dagli altri disturbi del neurosviluppo?","options":["Il deficit qualitativo nella reciprocità socio-emotiva e nella comunicazione non verbale.","La sola difficoltà linguistica espressiva.","La presenza di intelligenza sopra la media."],"correct":[0],"explanation":"L’autismo si caratterizza per compromissione nella comunicazione reciproca e nell’intenzionalità sociale."},{"id":3,"text":"Qual è una delle manifestazioni precoci più tipiche del disturbo dello spettro autistico?","options":["Assenza o ridotta risposta al nome e scarsa attenzione condivisa.","Iperattività motoria eccessiva.","Difficoltà nella memoria a breve termine."],"correct":[0],"explanation":"La difficoltà nell’attenzione condivisa e nella risposta sociale precoce è un segnale clinico precoce del disturbo."},{"id":4,"text":"Cosa indica il concetto di 'spettro' nell’autismo?","options":["La variabilità dei livelli di funzionamento, sintomi e adattamento tra i soggetti.","La presenza di una sola forma clinica stabile.","La progressione lineare del disturbo nel tempo."],"correct":[0],"explanation":"Il termine 'spettro' sottolinea la diversità di espressione clinica e di gravità tra individui con diagnosi di autismo."},{"id":5,"text":"Quale teoria cognitiva è associata alla difficoltà di comprendere gli stati mentali altrui nell’autismo?","options":["Teoria della mente.","Teoria dell’attaccamento.","Teoria del condizionamento operante."],"correct":[0],"explanation":"La teoria della mente descrive la difficoltà nel comprendere le intenzioni e i pensieri degli altri, tipica dell’autismo."},{"id":6,"text":"Quale ipotesi spiega la rigidità cognitiva e comportamentale nell’autismo?","options":["Deficit nelle funzioni esecutive.","Iperattività del sistema limbico.","Distorsione percettiva dovuta a deficit sensoriale."],"correct":[0],"explanation":"La compromissione delle funzioni esecutive limita la flessibilità cognitiva e la pianificazione del comportamento."},{"id":7,"text":"Cosa propone la teoria della coerenza centrale debole di Frith e Happé?","options":["Una tendenza a focalizzarsi sui dettagli a scapito della visione globale.","Una capacità superiore di astrazione e integrazione.","Un deficit primario nella memoria visiva."],"correct":[0],"explanation":"La coerenza centrale debole descrive la difficoltà nell’integrare le informazioni in un insieme coerente."},{"id":8,"text":"Quale anomalia sensoriale è frequentemente riportata nei soggetti con autismo?","options":["Iper- o ipo-reattività agli stimoli sensoriali.","Totale assenza di sensibilità tattile.","Costante iperacusia e cecità temporanea."],"correct":[0],"explanation":"Le alterazioni sensoriali sono parte integrante dei criteri diagnostici e contribuiscono alla rigidità comportamentale."},{"id":9,"text":"Quali fattori sono implicati nell’eziologia dell’autismo?","options":["Interazione tra predisposizioni genetiche e fattori ambientali precoci.","Esperienze affettive traumatiche durante l’adolescenza.","Stile educativo iperprotettivo."],"correct":[0],"explanation":"Le ricerche attuali evidenziano una complessa interazione tra genetica, epigenetica e ambiente prenatale."},{"id":10,"text":"Cosa si intende per 'fenotipo allargato dell’autismo'?","options":["La presenza in familiari di tratti comunicativi o sociali simili, ma non clinicamente patologici.","Una forma più grave di autismo.","Una comorbilità con disturbi dell’umore."],"correct":[0],"explanation":"Il fenotipo allargato descrive caratteristiche lievi ma affini all’autismo riscontrabili nei parenti di primo grado."},{"id":11,"text":"Quale area cerebrale è più frequentemente coinvolta nelle ricerche neurobiologiche sull’autismo?","options":["Amigdala e corteccia prefrontale mediale.","Ippocampo e talamo.","Cervelletto e tronco encefalico."],"correct":[0],"explanation":"Alterazioni nella connettività tra amigdala e corteccia prefrontale influenzano l’elaborazione socio-emotiva."},{"id":12,"text":"Quale strumento è comunemente utilizzato per la valutazione diagnostica dell’autismo?","options":["ADOS (Autism Diagnostic Observation Schedule).","MMPI (Minnesota Multiphasic Personality Inventory).","WAIS-IV (Wechsler Adult Intelligence Scale)."],"correct":[0],"explanation":"L’ADOS consente l’osservazione strutturata del comportamento comunicativo e sociale."},{"id":13,"text":"Quale concetto descrive la difficoltà dell’autismo nel sincronizzare le emozioni con quelle degli altri?","options":["Deficit di sintonizzazione affettiva.","Mancanza di inibizione cognitiva.","Eccessiva empatia emotiva."],"correct":[0],"explanation":"La sintonizzazione affettiva compromessa limita la reciprocità emotiva e la comprensione sociale."},{"id":14,"text":"Cosa caratterizza l’autismo ad alto funzionamento?","options":["Presenza di intelligenza nella norma e linguaggio relativamente sviluppato.","Assenza completa di linguaggio e interazione.","Grave ritardo mentale associato a epilessia."],"correct":[0],"explanation":"Nell’autismo ad alto funzionamento le capacità cognitive consentono una maggiore autonomia adattiva."},{"id":15,"text":"Quali comorbidità sono più frequenti nei disturbi dello spettro autistico?","options":["Disturbi d’ansia, ADHD e disturbi dell’umore.","Disturbi del linguaggio e dislessia isolata.","Disturbi alimentari esclusivi."],"correct":[0],"explanation":"Molti soggetti con autismo presentano comorbidità internalizzanti o da disregolazione attentiva."},{"id":16,"text":"Quale approccio terapeutico ha maggiore efficacia secondo la letteratura scientifica?","options":["Interventi precoci, intensivi e personalizzati come ABA o DIR/Floortime.","Farmacoterapia esclusiva con antipsicotici.","Terapie cognitive standardizzate non relazionali."],"correct":[0],"explanation":"Gli interventi comportamentali e relazionali intensivi e precoci migliorano la comunicazione e l’adattamento sociale."},{"id":17,"text":"Qual è l’obiettivo principale degli interventi psicoeducativi nei disturbi dello spettro autistico?","options":["Favorire la comunicazione, la regolazione affettiva e l’autonomia sociale.","Eliminare tutti i comportamenti ripetitivi.","Rendere il bambino completamente conforme ai coetanei neurotipici."],"correct":[0],"explanation":"Gli interventi psicoeducativi mirano al potenziamento funzionale, non alla normalizzazione forzata del comportamento."},{"id":18,"text":"Cosa si intende per 'neurodiversità' nel contesto dell’autismo?","options":["Un approccio che valorizza la diversità neurologica come parte della variabilità umana.","Una condizione patologica da correggere completamente.","Un sinonimo di disabilità cognitiva."],"correct":[0],"explanation":"Il concetto di neurodiversità riconosce la legittimità delle differenze cognitive e percettive come espressione naturale dell’essere umano."},{"id":19,"text":"Quale fattore predice migliori esiti a lungo termine nei soggetti con autismo?","options":["Diagnosi precoce e intervento intensivo individualizzato.","Livello di reddito familiare.","Numero di ore trascorse in attività scolastiche formali."],"correct":[0],"explanation":"La diagnosi e l’intervento precoci sono correlati a esiti adattivi migliori sul piano sociale e comunicativo."},{"id":20,"text":"Qual è la prospettiva principale della psicopatologia dello sviluppo sull’autismo?","options":["Comprendere l’interazione dinamica tra vulnerabilità biologica e ambiente relazionale.","Individuare un’unica causa biologica specifica.","Eliminare il comportamento autistico attraverso punizioni comportamentali."],"correct":[0],"explanation":"L’approccio evolutivo-relazionale considera l’autismo come il risultato di molteplici fattori interattivi lungo lo sviluppo."}]},{"chapter":"CAPITOLO 5 – Disturbi d’ansia","questions":[{"id":1,"text":"Qual è la caratteristica centrale dei disturbi d’ansia in età evolutiva?","options":["Un livello eccessivo e persistente di paura o preoccupazione rispetto alle situazioni di sviluppo.","Una reazione emotiva proporzionata alle minacce reali.","Un’assenza di risposte fisiologiche agli stimoli di paura."],"correct":[0],"explanation":"Nei disturbi d’ansia l’attivazione emotiva è sproporzionata rispetto ai pericoli reali e interferisce con il funzionamento quotidiano."},{"id":2,"text":"Cosa distingue l’ansia normale dall’ansia patologica?","options":["L’ansia patologica è eccessiva, persistente e interferisce con il funzionamento adattivo.","L’ansia normale non provoca alcuna attivazione fisiologica.","L’ansia patologica è sempre accompagnata da allucinazioni."],"correct":[0],"explanation":"L’ansia è fisiologica se proporzionata e transitoria, ma diventa patologica se pervasiva e disfunzionale."},{"id":3,"text":"Quale tra i seguenti disturbi rientra nei disturbi d’ansia del bambino secondo il DSM-5?","options":["Disturbo d’ansia da separazione.","Disturbo da deficit di attenzione e iperattività.","Disturbo oppositivo-provocatorio."],"correct":[0],"explanation":"Il disturbo d’ansia da separazione è tipico dell’età evolutiva e comporta eccessiva paura dell’allontanamento dalle figure di attaccamento."},{"id":4,"text":"Quale sintomo è tipico del disturbo d’ansia da separazione?","options":["Preoccupazione eccessiva per la perdita o il danno alle figure di attaccamento.","Paura persistente di parlare in pubblico.","Compulsioni ripetitive per ridurre la tensione."],"correct":[0],"explanation":"Nel disturbo d’ansia da separazione prevalgono paure legate alla sicurezza e alla presenza del caregiver."},{"id":5,"text":"Quale caratteristica distingue l’ansia sociale nei bambini?","options":["Paura intensa di essere giudicati negativamente dagli altri o di provare imbarazzo.","Tendenza a evitare gli spazi chiusi e affollati.","Eccessiva dipendenza dalle figure genitoriali."],"correct":[0],"explanation":"Nel disturbo d’ansia sociale il bambino teme situazioni di esposizione e giudizio da parte dei pari o degli adulti."},{"id":6,"text":"Cosa caratterizza il disturbo d’ansia generalizzato in età evolutiva?","options":["Preoccupazioni pervasive e incontrollabili su diverse aree della vita quotidiana.","Attacchi di panico ricorrenti e improvvisi.","Fobie specifiche legate a oggetti determinati."],"correct":[0],"explanation":"Il disturbo d’ansia generalizzato comporta ansia cronica, tensione eccessiva e difficoltà di rilassamento."},{"id":7,"text":"Quale tipo di paura è più comune nelle fobie specifiche infantili?","options":["Paure legate a animali, buio, altezza o situazioni naturali.","Paura di giudizi sociali.","Paura di essere contaminati da germi."],"correct":[0],"explanation":"Le fobie specifiche nei bambini riguardano spesso elementi tangibili e concreti, come animali o il buio."},{"id":8,"text":"Cosa distingue gli attacchi di panico nei bambini rispetto agli adulti?","options":["Nei bambini sono spesso meno verbalizzati e si manifestano con sintomi somatici.","Sono sempre accompagnati da pensieri ossessivi.","Si presentano solo durante la notte."],"correct":[0],"explanation":"I bambini possono esprimere l’ansia con sintomi fisici, come tachicardia o nausea, più che con consapevolezza cognitiva della paura."},{"id":9,"text":"Quale modello spiega la genesi dei disturbi d’ansia attraverso l’apprendimento di paure per imitazione o condizionamento?","options":["Modello comportamentale.","Modello cognitivo-sociale.","Modello psicodinamico classico."],"correct":[0],"explanation":"Il modello comportamentale interpreta l’ansia come risposta appresa tramite condizionamento diretto o osservazionale."},{"id":10,"text":"Quale concetto cognitivo è centrale nel mantenimento dell’ansia secondo Beck?","options":["Distorsioni cognitive e pensieri catastrofici.","Condizionamento pavloviano.","Eccesso di serotonina nel sistema limbico."],"correct":[0],"explanation":"I modelli cognitivi sottolineano che le interpretazioni disfunzionali degli eventi alimentano l’ansia."},{"id":11,"text":"Cosa accomuna la risposta d’ansia e quella da stress?","options":["L’attivazione del sistema nervoso autonomo e la preparazione alla risposta di attacco o fuga.","Una totale inibizione fisiologica.","Un incremento della produzione di endorfine."],"correct":[0],"explanation":"Entrambe coinvolgono l’attivazione fisiologica dell’organismo come risposta adattiva al pericolo percepito."},{"id":12,"text":"Quale tratto temperamentale rappresenta un fattore di rischio per lo sviluppo di disturbi d’ansia?","options":["Inibizione comportamentale.","Estroversione e impulsività.","Alta tolleranza alla frustrazione."],"correct":[0],"explanation":"I bambini con temperamento inibito mostrano maggiore vulnerabilità a sviluppare ansia sociale e generalizzata."},{"id":13,"text":"Quale relazione esiste tra ansia e attaccamento?","options":["Un attaccamento insicuro o ansioso può predisporre a disturbi d’ansia.","Un attaccamento sicuro favorisce l’ansia da separazione.","Le relazioni di attaccamento non influenzano i disturbi d’ansia."],"correct":[0],"explanation":"La qualità dell’attaccamento influenza la capacità di regolazione emotiva e la risposta alla separazione o alla minaccia."},{"id":14,"text":"Qual è la differenza tra ansia da separazione e fobia scolare?","options":["La fobia scolare implica evitamento specifico della scuola, spesso legato all’ansia da separazione.","La fobia scolare è un disturbo del comportamento oppositivo.","L’ansia da separazione è esclusivamente un problema degli adulti."],"correct":[0],"explanation":"La fobia scolare può rappresentare una manifestazione secondaria dell’ansia da separazione nei bambini più piccoli."},{"id":15,"text":"Qual è l’intervento più efficace nei disturbi d’ansia in età evolutiva secondo le evidenze scientifiche?","options":["Terapia cognitivo-comportamentale adattata all’età.","Farmacoterapia esclusiva a lungo termine.","Interventi psicoeducativi generici."],"correct":[0],"explanation":"La CBT aiuta i bambini a riconoscere e modificare pensieri disfunzionali e a gestire le emozioni."},{"id":16,"text":"Cosa si intende per 'evitamento' nei disturbi d’ansia?","options":["Una strategia disfunzionale che riduce temporaneamente l’ansia ma la mantiene nel lungo periodo.","Una risposta adattiva che elimina definitivamente la paura.","Un comportamento inconsapevole privo di valore emotivo."],"correct":[0],"explanation":"L’evitamento rafforza i circuiti ansiosi impedendo l’abituazione e la correzione cognitiva della minaccia."},{"id":17,"text":"Quale tipo di intervento familiare è indicato nei disturbi d’ansia infantili?","options":["Coinvolgere i genitori per modificare modelli educativi ansiosi e iperprotettivi.","Ridurre il contatto tra genitori e bambino per favorire autonomia.","Affidare il bambino esclusivamente a un setting individuale."],"correct":[0],"explanation":"L’intervento familiare è essenziale per ridurre la co-partecipazione ansiosa e rinforzare la fiducia del bambino."},{"id":18,"text":"Quale funzione può avere l’ansia nel normale sviluppo?","options":["Funzione adattiva di segnale di pericolo e di preparazione all’azione.","Nessuna funzione, è sempre disfunzionale.","Stimolo a evitare esperienze di apprendimento."],"correct":[0],"explanation":"L’ansia moderata ha una funzione protettiva e motivazionale, diventando patologica solo se eccessiva."},{"id":19,"text":"Quale comorbidità è più frequente nei disturbi d’ansia?","options":["Depressione e disturbi somatoformi.","Disturbi psicotici.","Disturbi del comportamento alimentare."],"correct":[0],"explanation":"I disturbi d’ansia presentano alta comorbidità con sintomatologia depressiva e somatizzazioni."},{"id":20,"text":"Qual è l’obiettivo clinico principale nel trattamento dell’ansia infantile?","options":["Promuovere la tolleranza all’incertezza e la capacità di autoregolazione emotiva.","Eliminare completamente ogni emozione di paura.","Sostituire la paura con comportamenti aggressivi."],"correct":[0],"explanation":"Il trattamento mira a sviluppare strategie di coping e regolazione per gestire l’ansia in modo adattivo."}]},{"chapter":"CAPITOLO 6 – Disturbi del tono dell’umore","questions":[{"id":1,"text":"Cosa caratterizza i disturbi del tono dell’umore in età evolutiva?","options":["Alterazioni persistenti dell’umore che interferiscono con il funzionamento cognitivo, emotivo e relazionale.","Brevi variazioni dell’umore in risposta a eventi quotidiani.","Reazioni fisiologiche proporzionate allo stress."],"correct":[0],"explanation":"I disturbi del tono dell’umore comportano modificazioni stabili dell’affettività che compromettono l’adattamento evolutivo."},{"id":2,"text":"Quali sono i principali disturbi dell’umore descritti nel DSM-5?","options":["Disturbo depressivo maggiore e disturbo bipolare.","Disturbo ossessivo-compulsivo e disturbo d’ansia generalizzato.","Disturbo evitante e disturbo schizoide."],"correct":[0],"explanation":"I disturbi dell’umore comprendono forme depressive e maniacali con variazioni qualitative dell’affettività."},{"id":3,"text":"Quale sintomo è centrale nella depressione infantile secondo la letteratura clinica?","options":["Irritabilità e disforia più che tristezza manifesta.","Euforia persistente e logorrea.","Assenza di emozioni e stati affettivi."],"correct":[0],"explanation":"Nei bambini la depressione si manifesta spesso con irritabilità e instabilità affettiva, più che con tristezza evidente."},{"id":4,"text":"Cosa distingue la depressione del bambino da quella dell’adulto?","options":["La depressione infantile presenta sintomi somatici e comportamentali più marcati.","È sempre meno grave e transitoria.","Non implica mai disturbi del sonno o dell’appetito."],"correct":[0],"explanation":"Nei bambini i sintomi depressivi possono esprimersi con disturbi somatici, irritabilità o ritiro scolastico e sociale."},{"id":5,"text":"Quale diagnosi descrive un umore depresso cronico ma meno grave rispetto alla depressione maggiore?","options":["Distimia o disturbo depressivo persistente.","Episodio maniacale.","Disturbo ciclotimico."],"correct":[0],"explanation":"La distimia comporta una tristezza cronica e un tono umorale basso di lunga durata, con funzionalità parzialmente conservata."},{"id":6,"text":"Quale caratteristica distingue il disturbo bipolare?","options":["Alternanza tra episodi depressivi e maniacali o ipomaniacali.","Prevalenza costante di umore depresso.","Episodi brevi di irritabilità senza variazioni dell’umore."],"correct":[0],"explanation":"Il disturbo bipolare implica una fluttuazione ciclica tra poli affettivi opposti, con modificazioni dell’energia e del comportamento."},{"id":7,"text":"Quale tra i seguenti sintomi è più tipico dell’episodio maniacale?","options":["Umore euforico o irritabile, aumentata energia e ridotto bisogno di sonno.","Tristezza profonda e apatia.","Paura intensa e tensione muscolare."],"correct":[0],"explanation":"L’episodio maniacale si manifesta con iperattività, autostima elevata e ridotto bisogno di sonno."},{"id":8,"text":"Quale comorbidità è frequente nei disturbi depressivi in età evolutiva?","options":["Disturbi d’ansia e disturbi da comportamento dirompente.","Disturbi psicotici.","Disturbi somatoformi isolati."],"correct":[0],"explanation":"I disturbi dell’umore nei bambini si associano spesso ad ansia, irritabilità e comportamenti oppositivi."},{"id":9,"text":"Quale concetto spiega la vulnerabilità biologica ai disturbi dell’umore?","options":["Disregolazione dei sistemi neurotrasmettitoriali, in particolare serotonina e dopamina.","Iperattività del sistema motorio.","Mancanza di controllo corticale sugli impulsi aggressivi."],"correct":[0],"explanation":"La disregolazione neurobiologica influenza la stabilità dell’umore e la risposta agli stress ambientali."},{"id":10,"text":"Cosa propone la teoria cognitiva di Beck sulla depressione?","options":["La presenza di schemi cognitivi negativi su sé, mondo e futuro.","La depressione come difesa dall’angoscia di separazione.","Un eccesso di attivazione limbica transitoria."],"correct":[0],"explanation":"Secondo Beck, i pensieri disfunzionali e la triade cognitiva negativa mantengono il tono dell’umore depresso."},{"id":11,"text":"Come si manifesta la disregolazione affettiva nel disturbo depressivo del bambino?","options":["Con irritabilità, esplosioni di rabbia e difficoltà nella gestione delle emozioni negative.","Con eccessiva gioia e iperattività.","Con totale assenza di reazioni emotive."],"correct":[0],"explanation":"Nei bambini la depressione può emergere come difficoltà di controllo emotivo piuttosto che tristezza espressa."},{"id":12,"text":"Quale ruolo ha l’attaccamento nello sviluppo della depressione infantile?","options":["L’attaccamento insicuro, in particolare ambivalente o disorganizzato, aumenta la vulnerabilità depressiva.","L’attaccamento sicuro predispone alla depressione.","L’attaccamento non ha alcuna relazione con il tono dell’umore."],"correct":[0],"explanation":"Le esperienze precoci di insicurezza e perdita possono compromettere la regolazione affettiva e l’autostima."},{"id":13,"text":"Cosa caratterizza il disturbo da disregolazione dell’umore dirompente (DMDD)?","options":["Irascibilità cronica e esplosioni di rabbia sproporzionate rispetto agli stimoli.","Ciclicità rapida di episodi maniacali e depressivi.","Ritiro sociale e apatia senza rabbia."],"correct":[0],"explanation":"Il DMDD descrive bambini con grave instabilità emotiva e comportamentale persistente nel tempo."},{"id":14,"text":"Quale approccio terapeutico è più efficace nella depressione in età evolutiva?","options":["Terapia cognitivo-comportamentale e interventi familiari integrati.","Farmacoterapia isolata senza supporto psicologico.","Trattamento esclusivamente psicoeducativo."],"correct":[0],"explanation":"Gli interventi multimodali che includono componenti cognitive, relazionali e familiari mostrano maggiore efficacia."},{"id":15,"text":"Qual è l’obiettivo principale della psicoterapia nella depressione infantile?","options":["Promuovere la regolazione affettiva, la mentalizzazione e il senso di competenza personale.","Eliminare tutte le emozioni negative.","Aumentare la dipendenza dalle figure genitoriali."],"correct":[0],"explanation":"La terapia aiuta il bambino a riconoscere, comprendere e modulare le proprie emozioni e relazioni."},{"id":16,"text":"Quale fattore di rischio familiare è maggiormente associato ai disturbi depressivi infantili?","options":["Depressione genitoriale e mancanza di sintonizzazione affettiva.","Elevato livello di istruzione dei genitori.","Eccessiva disponibilità emotiva del caregiver."],"correct":[0],"explanation":"La depressione genitoriale può compromettere la capacità di rispondere ai bisogni affettivi del bambino."},{"id":17,"text":"Cosa si intende per 'continuità eterotipica' nel contesto dei disturbi dell’umore?","options":["Quando un disturbo depressivo infantile evolve in un disturbo d’ansia o di personalità in età adulta.","Quando la depressione si manifesta sempre con gli stessi sintomi nel tempo.","Quando l’umore migliora spontaneamente senza interventi."],"correct":[0],"explanation":"La continuità eterotipica descrive l’evoluzione di un quadro sintomatologico in forme cliniche diverse ma correlate."},{"id":18,"text":"Come può manifestarsi la depressione nel bambino piccolo (prescolare)?","options":["Attraverso irritabilità, pianto inconsolabile, perdita di interesse e disturbi del sonno.","Con deliri e allucinazioni uditive.","Con euforia persistente e iperattività."],"correct":[0],"explanation":"Nei più piccoli la depressione si manifesta soprattutto con alterazioni somatiche e del comportamento."},{"id":19,"text":"Cosa distingue la mania dal disturbo da disregolazione dell’umore dirompente?","options":["La mania è episodica, il DMDD è cronico e non episodico.","Il DMDD include fasi di euforia marcata.","La mania non presenta mai irritabilità."],"correct":[0],"explanation":"Nel DMDD la disregolazione è persistente, mentre nella mania è limitata a episodi distinti."},{"id":20,"text":"Qual è la prospettiva della psicopatologia dello sviluppo sui disturbi dell’umore?","options":["Analizzare la continuità tra vulnerabilità biologiche, relazioni affettive e processi di regolazione emotiva lungo lo sviluppo.","Isolare le cause unicamente genetiche della depressione.","Concentrare l’intervento solo sui sintomi comportamentali."],"correct":[0],"explanation":"L’approccio evolutivo integra fattori biologici, relazionali e cognitivi nella comprensione dei disturbi dell’umore."}]},{"chapter":"CAPITOLO 7 – Disturbi dirompenti e della condotta","questions":[{"id":1,"text":"Qual è la caratteristica principale dei disturbi dirompenti e della condotta?","options":["Un pattern persistente di comportamenti oppositivi, aggressivi o di violazione delle regole sociali.","Una tendenza alla ruminazione ansiosa e all’autocritica.","Una marcata inibizione emotiva e ritiro sociale."],"correct":[0],"explanation":"Questi disturbi si definiscono per la disregolazione comportamentale che compromette la convivenza sociale e familiare."},{"id":2,"text":"Quale disturbo è caratterizzato da atteggiamenti di sfida e opposizione verso le figure autoritarie?","options":["Disturbo oppositivo-provocatorio (DOP).","Disturbo della condotta (DC).","Disturbo esplosivo intermittente."],"correct":[0],"explanation":"Il DOP si manifesta con irritabilità, collera e comportamento provocatorio verso genitori o insegnanti."},{"id":3,"text":"Cosa differenzia il disturbo oppositivo-provocatorio dal disturbo della condotta?","options":["Nel DOP prevale la sfida verbale e la collera, nel DC la violazione dei diritti altrui e delle norme sociali.","Il DOP è più grave e comporta atti criminali.","Il DC non include comportamenti aggressivi."],"correct":[0],"explanation":"Il disturbo della condotta comporta azioni antisociali o aggressive più gravi rispetto all’oppositività verbale del DOP."},{"id":4,"text":"Quale sintomo è tipico del disturbo della condotta?","options":["Comportamenti di prevaricazione, furto, distruzione della proprietà o aggressione fisica.","Paura eccessiva delle figure autoritarie.","Tristezza persistente e apatia."],"correct":[0],"explanation":"Il disturbo della condotta implica comportamenti antisociali che violano norme e diritti altrui."},{"id":5,"text":"Quale concetto descrive la difficoltà nel controllare impulsi aggressivi e reazioni esplosive?","options":["Disturbo esplosivo intermittente.","Disturbo evitante di personalità.","Disturbo d’ansia generalizzato."],"correct":[0],"explanation":"Il disturbo esplosivo intermittente si manifesta con scoppi di rabbia sproporzionati rispetto agli stimoli."},{"id":6,"text":"Quale funzione può avere il comportamento oppositivo in età evolutiva secondo la prospettiva evolutiva-relazionale?","options":["Esprime un tentativo di affermare autonomia e identità in modo disfunzionale.","È sempre indice di disturbo psicotico.","È un comportamento appreso tramite imitazione passiva."],"correct":[0],"explanation":"Il comportamento oppositivo può derivare da conflitti legati all’autonomia e alla regolazione emotiva."},{"id":7,"text":"Quale fattore familiare rappresenta un rischio per lo sviluppo di disturbi della condotta?","options":["Stili genitoriali incoerenti, coercitivi o trascuranti.","Elevato supporto emotivo e coerenza educativa.","Relazioni familiari prevedibili e sicure."],"correct":[0],"explanation":"Incoerenza, punizioni eccessive o trascuratezza sono fattori che rinforzano la disregolazione comportamentale."},{"id":8,"text":"Quale aspetto temperamentalmente stabile può predisporre ai disturbi dirompenti?","options":["Bassa tolleranza alla frustrazione e alta reattività emotiva.","Elevata capacità di autoregolazione.","Introversione e ansia sociale."],"correct":[0],"explanation":"Un temperamento impulsivo e reattivo aumenta il rischio di comportamenti dirompenti sotto stress."},{"id":9,"text":"Cosa accomuna i disturbi dirompenti e quelli del controllo degli impulsi?","options":["Una difficoltà nel modulare emozioni e comportamenti aggressivi in modo adattivo.","Una compromissione delle funzioni cognitive.","Una perdita temporanea di memoria."],"correct":[0],"explanation":"Entrambi i disturbi implicano una scarsa regolazione emotiva e un controllo insufficiente degli impulsi."},{"id":10,"text":"Quale disturbo di personalità in età adulta è spesso preceduto da disturbi della condotta in infanzia?","options":["Disturbo antisociale di personalità.","Disturbo ossessivo-compulsivo di personalità.","Disturbo narcisistico di personalità."],"correct":[0],"explanation":"Il disturbo antisociale rappresenta la possibile evoluzione del disturbo della condotta non trattato."},{"id":11,"text":"Quale differenza di genere si osserva più frequentemente nei disturbi dirompenti?","options":["Maggiore prevalenza nei maschi, con espressione più fisica dell’aggressività.","Maggiore prevalenza nelle femmine, con comportamenti violenti diretti.","Uguale distribuzione tra maschi e femmine."],"correct":[0],"explanation":"Nei maschi prevale l’aggressività fisica, mentre nelle femmine si osservano forme più relazionali o sottili."},{"id":12,"text":"Cosa indica il concetto di 'callous-unemotional traits'?","options":["Tratti di freddezza emotiva e mancanza di empatia associati a prognosi peggiore.","Elevata sensibilità empatica e senso di colpa.","Tendenza alla dipendenza affettiva."],"correct":[0],"explanation":"La presenza di tratti insensibili ed emotivamente freddi è associata a forme più severe e stabili di condotta antisociale."},{"id":13,"text":"Quale approccio terapeutico è più efficace nei disturbi della condotta?","options":["Interventi multimodali che coinvolgono bambino, famiglia e scuola.","Psicoterapia individuale non strutturata.","Farmacoterapia come unico trattamento."],"correct":[0],"explanation":"Gli interventi efficaci integrano tecniche comportamentali, educative e sistemico-familiari."},{"id":14,"text":"Cosa si intende per 'parent training' nei disturbi comportamentali?","options":["Programmi di formazione per genitori finalizzati a modificare interazioni coercitive e rinforzare comportamenti positivi.","Terapia farmacologica rivolta ai genitori.","Addestramento dei genitori a evitare il contatto emotivo con il figlio."],"correct":[0],"explanation":"Il parent training mira a migliorare la competenza genitoriale e la gestione delle condotte problematiche."},{"id":15,"text":"Quale tipo di intervento scolastico è utile nei disturbi dirompenti?","options":["Programmi di promozione delle competenze sociali e della regolazione emotiva.","Punizioni rigide e isolamento del bambino.","Aumento dei carichi accademici per migliorare l’autocontrollo."],"correct":[0],"explanation":"Gli interventi scolastici mirano a sviluppare abilità relazionali e strategie di coping adattivo."},{"id":16,"text":"Quale fattore protettivo può contrastare la comparsa di comportamenti dirompenti?","options":["Relazioni affettive stabili e modello educativo coerente.","Elevato livello di stimolazione competitiva.","Controllo rigido e punitivo."],"correct":[0],"explanation":"Relazioni sicure e modelli educativi coerenti supportano la regolazione emotiva e il controllo comportamentale."},{"id":17,"text":"Cosa si intende per 'aggressività relazionale'?","options":["Forme di ostilità indiretta come esclusione, pettegolezzo o manipolazione sociale.","Aggressione fisica verso oggetti o persone.","Comportamenti autoaggressivi ripetitivi."],"correct":[0],"explanation":"L’aggressività relazionale è più frequente nelle femmine e coinvolge danni alla reputazione o alle relazioni."},{"id":18,"text":"Quale funzione può avere l’aggressività secondo una prospettiva evolutiva?","options":["Ha valore adattivo se finalizzata alla difesa o alla regolazione dei confini sociali.","È sempre patologica e da sopprimere.","Deriva unicamente da esperienze traumatiche."],"correct":[0],"explanation":"L’aggressività può essere una risposta evolutiva adattiva, ma diventa patologica se rigida o distruttiva."},{"id":19,"text":"Cosa caratterizza il disturbo esplosivo intermittente?","options":["Scoppi di rabbia sproporzionati, ricorrenti e non premeditati.","Aggressività pianificata e persistente.","Tendenza al ritiro sociale e isolamento."],"correct":[0],"explanation":"Il disturbo esplosivo intermittente è definito da episodi di perdita del controllo impulsivo e aggressività episodica."},{"id":20,"text":"Qual è l’obiettivo principale della presa in carico clinica nei disturbi dirompenti?","options":["Promuovere la regolazione emotiva e comportamentale attraverso interventi integrati e preventivi.","Eliminare ogni forma di emozione negativa.","Concentrare il trattamento solo sul rendimento scolastico."],"correct":[0],"explanation":"L’intervento mira a sviluppare competenze di autoregolazione e relazioni positive con adulti e pari."}]},{"chapter":"CAPITOLO 8 – Paziente paranoide, schizoide e schizotipico","questions":[{"id":1,"text":"Qual è il tratto distintivo del paziente paranoide?","options":["Diffidenza pervasiva e sospettosità nei confronti degli altri.","Eccessiva dipendenza e bisogno di approvazione.","Distacco emotivo e povertà affettiva."],"correct":[0],"explanation":"La personalità paranoide si fonda sulla convinzione che gli altri siano malevoli o ostili, portando a interpretazioni persecutorie."},{"id":2,"text":"Qual è il meccanismo di difesa principale nella personalità paranoide?","options":["Proiezione.","Rimozione.","Scissione dell’Io."],"correct":[0],"explanation":"La proiezione consiste nell’attribuire agli altri impulsi o intenzioni ostili che appartengono al soggetto stesso."},{"id":3,"text":"Come si manifesta clinicamente la personalità schizoide?","options":["Distacco sociale, freddezza affettiva e scarso interesse per relazioni intime.","Comportamenti impulsivi e manipolatori.","Eccessiva dipendenza emotiva e paura dell’abbandono."],"correct":[0],"explanation":"Lo schizoide mantiene distanza emotiva e tende all’isolamento, mostrando ridotta capacità di provare piacere relazionale."},{"id":4,"text":"Qual è la motivazione inconscia alla base del ritiro schizoide secondo la prospettiva psicodinamica?","options":["Evitare l’intrusione e la perdita del sé attraverso un distacco difensivo dalle relazioni.","Ricerca eccessiva di riconoscimento sociale.","Bisogno di controllo e dominio sull’altro."],"correct":[0],"explanation":"Il ritiro schizoide rappresenta una difesa contro l’angoscia di fusione o di perdita della propria identità."},{"id":5,"text":"Quale caratteristica differenzia la personalità schizotipica dalle altre due?","options":["Presenza di pensiero magico, credenze bizzarre e percezioni distorte della realtà.","Assenza totale di emozioni.","Tendenza manipolativa e antisociale."],"correct":[0],"explanation":"La personalità schizotipica si caratterizza per distorsioni percettive e cognizioni eccentriche che sfiorano il pensiero psicotico."},{"id":6,"text":"Quale tipo di relazione tende a instaurare il paziente paranoide?","options":["Relazioni competitive e conflittuali basate sulla sfiducia.","Relazioni fusionali e dipendenti.","Relazioni distaccate e formali ma prive di ostilità."],"correct":[0],"explanation":"Il paranoide vive i rapporti come minacciosi, mantenendo costante vigilanza e sospettosità verso l’altro."},{"id":7,"text":"Quale tipo di angoscia predomina nel paziente schizoide?","options":["Angoscia di intrusione e perdita dei confini dell’Io.","Angoscia di abbandono.","Angoscia di colpa morale."],"correct":[0],"explanation":"Lo schizoide teme la fusione e la perdita della propria individualità, perciò mantiene distanza emotiva."},{"id":8,"text":"Quale correlato affettivo è tipico del funzionamento paranoide?","options":["Rabbia e risentimento cronico.","Tristezza e senso di vuoto.","Euforia e grandiosità."],"correct":[0],"explanation":"La rabbia è l’affetto dominante nella paranoia, spesso giustificata dalla convinzione di essere vittima di ingiustizie."},{"id":9,"text":"Quale differenza clinica distingue lo schizotipico dallo schizoide?","options":["Lo schizotipico presenta distorsioni percettive e pensiero bizzarro, lo schizoide no.","Lo schizoide ha convinzioni magiche, lo schizotipico è solo ritirato.","Entrambi presentano deliri strutturati."],"correct":[0],"explanation":"Lo schizotipico mostra pensiero magico e ideazione sospetta, mentre lo schizoide mantiene un contatto più realistico con la realtà."},{"id":10,"text":"Qual è il rischio evolutivo maggiore per la personalità schizotipica?","options":["Evoluzione verso psicosi o schizofrenia conclamata.","Crisi ansiose temporanee.","Dipendenza affettiva."],"correct":[0],"explanation":"La schizotipia è considerata un disturbo di personalità sul continuum con le psicosi."},{"id":11,"text":"Come si comporta il paziente schizoide nel contesto terapeutico?","options":["Mantiene distanza emotiva, tende al silenzio e teme l’intrusione.","Cerca approvazione continua e vicinanza fisica.","Mostra diffidenza aggressiva verso il terapeuta."],"correct":[0],"explanation":"Il terapeuta deve rispettare i tempi e la distanza del paziente schizoide, favorendo un contatto graduale."},{"id":12,"text":"Quale difesa prevale nel paziente schizoide?","options":["Ritiro autistico e intellettualizzazione.","Scissione e identificazione proiettiva.","Formazione reattiva e isolamento dell’affetto."],"correct":[0],"explanation":"Il ritiro mentale e la distanza affettiva proteggono lo schizoide dall’angoscia relazionale."},{"id":13,"text":"Quale convinzione di base orienta il pensiero paranoide?","options":["Gli altri hanno intenzioni malevole e cercano di danneggiarmi.","Io sono inferiore e merito punizione.","Le persone non hanno interesse verso di me."],"correct":[0],"explanation":"Il paranoide attribuisce intenzioni persecutorie agli altri, generando sfiducia e vigilanza costante."},{"id":14,"text":"Quale stile cognitivo caratterizza il funzionamento schizotipico?","options":["Pensiero magico e interpretazioni idiosincratiche della realtà.","Ragionamento concreto e pragmatico.","Logica formale e rigidità cognitiva."],"correct":[0],"explanation":"Il pensiero schizotipico è illogico, simbolico e spesso influenzato da esperienze percettive insolite."},{"id":15,"text":"Come si manifesta la paura dell’altro nel paziente schizoide?","options":["Come ritiro difensivo e idealizzazione della solitudine.","Come attacco aggressivo verso gli altri.","Come ricerca compulsiva di approvazione."],"correct":[0],"explanation":"Lo schizoide si protegge dal contatto evitando relazioni che percepisce come invasive o minacciose."},{"id":16,"text":"Quale emozione predomina nella personalità schizoide?","options":["Vuoto affettivo e apatia.","Paura intensa e agitazione.","Rabbia e invidia."],"correct":[0],"explanation":"Lo schizoide sperimenta una povertà affettiva che può apparire come freddezza o disinteresse."},{"id":17,"text":"Quale approccio terapeutico è più indicato per il paziente paranoide?","options":["Stabilire un’alleanza basata su rispetto e coerenza, evitando confronti diretti.","Mettere subito in discussione le convinzioni persecutorie.","Evitare ogni contatto verbale e mantenere distanza."],"correct":[0],"explanation":"La relazione terapeutica deve basarsi su fiducia graduale e coerenza per ridurre la diffidenza del paziente."},{"id":18,"text":"Quale relazione esiste tra le personalità paranoide e schizoide secondo la psicopatologia dello sviluppo?","options":["Entrambe derivano da difficoltà precoci nella costruzione dell’identità e nella regolazione dell’esperienza dell’altro.","Sono disturbi opposti e incompatibili.","Hanno origini puramente genetiche e indipendenti dall’ambiente."],"correct":[0],"explanation":"Le due strutture condividono vulnerabilità nella regolazione dell’intimità e nel senso di sé in rapporto all’altro."},{"id":19,"text":"Qual è il rischio relazionale più frequente nella terapia con pazienti schizotipici?","options":["Fraintendimenti e idealizzazione magica del terapeuta.","Eccessiva dipendenza affettiva.","Collusione in dinamiche di dominio e sottomissione."],"correct":[0],"explanation":"Il terapeuta può essere percepito come figura dotata di poteri speciali o persecutori, complicando l’alleanza."},{"id":20,"text":"Qual è l’obiettivo principale dell’intervento clinico con pazienti appartenenti al cluster schizofrenico (A)?","options":["Migliorare la consapevolezza emotiva e la capacità di mentalizzazione relazionale.","Sradicare completamente le convinzioni anomale.","Favorire la dipendenza terapeutica come garanzia di stabilità."],"correct":[0],"explanation":"L’obiettivo è sostenere un senso coerente del sé e favorire l’integrazione emotiva senza forzare il contatto."}]},{"chapter":"CAPITOLO 9 – Paziente borderline e narcisista","questions":[{"id":1,"text":"Qual è la caratteristica centrale del disturbo borderline di personalità?","options":["Instabilità affettiva, impulsività e difficoltà nella definizione dell’identità personale.","Distacco emotivo e freddezza affettiva.","Rigida aderenza alle regole e perfezionismo eccessivo."],"correct":[0],"explanation":"Il disturbo borderline si manifesta con intensa instabilità emotiva, relazionale e identitaria."},{"id":2,"text":"Quale meccanismo di difesa prevale nel funzionamento borderline?","options":["Scissione.","Rimozione.","Proiezione identificativa secondaria."],"correct":[0],"explanation":"La scissione porta il soggetto a percepire sé e l’altro in termini polarizzati di 'tutto buono' o 'tutto cattivo'."},{"id":3,"text":"Qual è il tratto distintivo della relazione oggettuale borderline?","options":["Oscillazione tra idealizzazione e svalutazione delle figure significative.","Dipendenza affettiva costante e simmetrica.","Totale disinteresse per le relazioni."],"correct":[0],"explanation":"Il soggetto borderline alterna estremi affettivi nella relazione, riflettendo la sua fragilità identitaria."},{"id":4,"text":"Quale emozione predomina nella condizione borderline?","options":["Paura dell’abbandono.","Senso di colpa cronico.","Fredda indifferenza affettiva."],"correct":[0],"explanation":"Il timore dell’abbandono domina la vita relazionale del paziente borderline e genera comportamenti impulsivi e reattivi."},{"id":5,"text":"Quale comportamento è frequentemente associato al disturbo borderline?","options":["Condotte autolesive o minacce suicidarie.","Ritiro sociale e isolamento emotivo.","Eccessiva conformità e rigidità morale."],"correct":[0],"explanation":"I comportamenti autolesivi esprimono disperazione e servono a regolare emozioni intollerabili o a comunicare sofferenza."},{"id":6,"text":"Cosa si intende per 'identità diffusa' nella teoria di Kernberg?","options":["Mancanza di un senso stabile e coerente di sé e dell’altro.","Doppia personalità dissociata.","Senso di sé eccessivamente rigido e strutturato."],"correct":[0],"explanation":"L’identità diffusa è il nucleo patologico della struttura borderline, con rappresentazioni scisse e incoerenti."},{"id":7,"text":"Qual è la principale differenza tra disturbo borderline e disturbo narcisistico di personalità?","options":["Il borderline teme l’abbandono, il narcisista teme la perdita di ammirazione e valore personale.","Il narcisista è più impulsivo e instabile.","Il borderline è privo di consapevolezza emotiva."],"correct":[0],"explanation":"Il narcisista teme il disprezzo e la perdita di grandiosità, mentre il borderline teme la separazione e il vuoto."},{"id":8,"text":"Quale sentimento prevale nel disturbo narcisistico di personalità?","options":["Vergogna e vulnerabilità dietro una facciata di grandiosità.","Colpa per le proprie azioni aggressive.","Tristezza e apatia cronica."],"correct":[0],"explanation":"Il soggetto narcisista nasconde la vergogna e la fragilità dietro atteggiamenti di superiorità e disprezzo."},{"id":9,"text":"Quale meccanismo di difesa è tipico del funzionamento narcisistico?","options":["Idealizzazione e svalutazione.","Conversione.","Rimozione selettiva."],"correct":[0],"explanation":"Il narcisista idealizza sé stesso e svaluta l’altro per mantenere un senso di autostima grandioso e fragile."},{"id":10,"text":"Come reagisce il paziente narcisista alla frustrazione o alla critica?","options":["Con rabbia o ritiro difensivo per proteggere l’immagine di sé.","Con introspezione e autocritica costruttiva.","Con indifferenza emotiva."],"correct":[0],"explanation":"La critica minaccia il sé grandioso e può provocare rabbia narcisistica o ritiro umiliato."},{"id":11,"text":"Quale funzione svolge l’impulsività nel disturbo borderline?","options":["Serve come strategia disfunzionale per gestire l’angoscia e il vuoto interiore.","Rappresenta un tratto di stabilità emotiva.","Rivela un’elevata capacità di autocontrollo."],"correct":[0],"explanation":"L’impulsività agisce come tentativo immediato di regolare stati emotivi intollerabili."},{"id":12,"text":"Cosa distingue la grandiosità 'patologica' dalla normale autostima?","options":["È fragile, dipendente dall’approvazione esterna e facilmente ferita.","È stabile e basata su successi reali.","È indipendente dalle relazioni interpersonali."],"correct":[0],"explanation":"La grandiosità patologica maschera sentimenti di inferiorità e dipende dal riconoscimento esterno."},{"id":13,"text":"Quale concetto descrive la difficoltà borderline nel tollerare la solitudine?","options":["Vuoto identitario e angoscia di abbandono.","Tendenza ossessiva alla ruminazione.","Rigidità affettiva."],"correct":[0],"explanation":"Il vuoto interiore e la paura dell’abbandono generano comportamenti di ricerca affettiva intensa e instabile."},{"id":14,"text":"Qual è l’obiettivo prioritario nella psicoterapia dei pazienti borderline?","options":["Stabilizzare la regolazione affettiva e costruire un senso coerente del sé.","Rimuovere ogni comportamento impulsivo immediatamente.","Incrementare la dipendenza terapeutica."],"correct":[0],"explanation":"La terapia mira a favorire l’integrazione dell’identità e la gestione più stabile delle emozioni."},{"id":15,"text":"Quale approccio terapeutico ha mostrato maggiore efficacia nel trattamento del disturbo borderline?","options":["Terapia dialettico-comportamentale (DBT).","Terapia esclusivamente farmacologica.","Psicoanalisi classica non strutturata."],"correct":[0],"explanation":"La DBT di Linehan integra mindfulness, regolazione emotiva e strategie cognitive comportamentali."},{"id":16,"text":"Quale tipo di relazione tende a instaurare il paziente narcisista?","options":["Relazioni basate sull’ammirazione e sul bisogno di conferma del proprio valore.","Rapporti simmetrici e collaborativi.","Relazioni caratterizzate da eccessiva dipendenza affettiva."],"correct":[0],"explanation":"Il narcisista ricerca l’altro come specchio della propria grandiosità, non come soggetto autonomo."},{"id":17,"text":"Cosa accomuna i funzionamenti borderline e narcisistico secondo la psicopatologia dello sviluppo?","options":["Fragilità del sé e difficoltà nella regolazione affettiva.","Assenza di emotività e distacco.","Eccessiva coerenza identitaria."],"correct":[0],"explanation":"Entrambi i funzionamenti derivano da esperienze precoci di non riconoscimento e instabilità affettiva."},{"id":18,"text":"Come si manifesta la rabbia nel disturbo narcisistico?","options":["Come reazione difensiva alla ferita del sé grandioso.","Come paura di perdere il controllo.","Come espressione empatica verso l’altro."],"correct":[0],"explanation":"La rabbia narcisistica scaturisce da umiliazioni percepite e serve a ristabilire un senso di potere."},{"id":19,"text":"Quale rischio relazionale può emergere nella terapia con pazienti borderline?","options":["Coinvolgimento emotivo intenso e oscillazioni transfert-controtransfert.","Totale indifferenza e distacco reciproco.","Eccessiva razionalizzazione del terapeuta."],"correct":[0],"explanation":"Il terapeuta può essere idealizzato e poi svalutato, richiedendo una gestione attenta della relazione terapeutica."},{"id":20,"text":"Qual è l’obiettivo evolutivo comune nelle strutture borderline e narcisistiche?","options":["Costruire una rappresentazione stabile e integrata di sé e dell’altro.","Eliminare le emozioni negative.","Raggiungere una completa indipendenza affettiva."],"correct":[0],"explanation":"Entrambi i disturbi implicano una difficoltà nell’integrazione delle rappresentazioni sé-altro e nella coerenza del sé."}]},{"chapter":"CAPITOLO 10 – Paziente antisociale e psicopatico","questions":[{"id":1,"text":"Qual è la caratteristica principale del disturbo antisociale di personalità?","options":["Pattern pervasivo di inosservanza e violazione dei diritti degli altri.","Ritiro sociale e anedonia.","Eccessiva ansia e dipendenza affettiva."],"correct":[0],"explanation":"Il soggetto antisociale mostra comportamenti impulsivi, aggressivi e mancato rispetto delle norme morali e sociali."},{"id":2,"text":"A quale età è necessario che siano presenti segni di disturbo della condotta per diagnosticare il disturbo antisociale in età adulta?","options":["Prima dei 15 anni.","Dopo i 18 anni.","Dopo i 25 anni."],"correct":[0],"explanation":"Il DSM-5 richiede la presenza di comportamenti antisociali già in età adolescenziale come criterio diagnostico."},{"id":3,"text":"Qual è la principale differenza tra antisociale e psicopatico?","options":["Lo psicopatico mostra freddezza emotiva e mancanza di empatia più marcata.","L’antisociale è sempre impulsivo e violento.","Lo psicopatico agisce solo per paura o necessità."],"correct":[0],"explanation":"Il funzionamento psicopatico implica tratti di manipolazione, mancanza di rimorso e incapacità empatica profonda."},{"id":4,"text":"Quale meccanismo di difesa è più comune nel funzionamento antisociale?","options":["Negazione e proiezione.","Sublimazione.","Rimozione affettiva."],"correct":[0],"explanation":"La negazione e la proiezione servono a evitare la responsabilità e a giustificare i comportamenti dannosi."},{"id":5,"text":"Quale tratto emotivo è più compromesso nel soggetto psicopatico?","options":["Assenza di empatia e rimorso.","Iperemotività e ansia costante.","Eccessiva sensibilità alla sofferenza altrui."],"correct":[0],"explanation":"La mancanza di empatia e di senso di colpa è un segno distintivo del profilo psicopatico."},{"id":6,"text":"Quale funzione ha la manipolazione interpersonale nel comportamento psicopatico?","options":["Strumento per controllare e sfruttare gli altri a fini personali.","Meccanismo di difesa contro l’abbandono.","Strategia di adattamento prosociale."],"correct":[0],"explanation":"Il soggetto psicopatico manipola gli altri con freddezza, senza coinvolgimento affettivo o senso morale."},{"id":7,"text":"Quale correlato neurobiologico è frequentemente associato alla psicopatia?","options":["Ipopotenzialità del sistema limbico, in particolare dell’amigdala.","Iperattività del lobo frontale.","Iperfunzione serotoninergica generalizzata."],"correct":[0],"explanation":"Le ridotte risposte limbiche spiegano la scarsa paura e l’incapacità empatica del soggetto psicopatico."},{"id":8,"text":"Quale ruolo ha la componente impulsiva nel disturbo antisociale?","options":["Contribuisce alla difficoltà di pianificare e anticipare le conseguenze delle proprie azioni.","Favorisce l’empatia e la sensibilità morale.","È assente nel comportamento antisociale."],"correct":[0],"explanation":"L’impulsività riduce il controllo inibitorio e porta a condotte rischiose o violente."},{"id":9,"text":"Cosa si intende per 'deficit di paura' nella teoria neuropsicologica della psicopatia?","options":["Ridotta risposta fisiologica e cognitiva agli stimoli minacciosi o punitivi.","Iperattività ansiosa in con
