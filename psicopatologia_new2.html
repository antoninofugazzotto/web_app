testi sociali.","Tendenza a evitare stimoli emotivi."],"correct":[0],"explanation":"Il deficit di paura limita l’apprendimento dall’esperienza di punizione e inibisce la socializzazione morale."},{"id":10,"text":"Quale dimensione distingue la psicopatia 'primaria' da quella 'secondaria'?","options":["La primaria è fredda e calcolatrice, la secondaria è impulsiva e reattiva.","La primaria è legata a traumi infantili, la secondaria a fattori genetici.","La secondaria è priva di aggressività."],"correct":[0],"explanation":"La psicopatia primaria mostra distacco emotivo, mentre la secondaria include reattività emotiva e impulsività."},{"id":11,"text":"Quale stile relazionale prevale nel soggetto antisociale?","options":["Sfruttamento e strumentalizzazione dell’altro.","Cooperazione e reciprocità empatica.","Evitamento e ritiro emotivo."],"correct":[0],"explanation":"L’altro è percepito come oggetto da utilizzare per ottenere vantaggi immediati o gratificazioni personali."},{"id":12,"text":"Quale fattore ambientale è spesso implicato nello sviluppo di comportamenti antisociali?","options":["Stile genitoriale incoerente, negligente o violento.","Elevato sostegno emotivo e normativo.","Ambiente familiare iperprotettivo ma coerente."],"correct":[0],"explanation":"Le esperienze di trascuratezza o coercizione precoce contribuiscono alla costruzione di modelli relazionali disfunzionali."},{"id":13,"text":"Quale tipo di emozione è meno accessibile per il soggetto psicopatico?","options":["Empatia compassionevole.","Paura e senso di colpa realistico.","Gioia e curiosità cognitiva."],"correct":[0],"explanation":"Il soggetto psicopatico non sperimenta emozioni empatiche o colpa, pur potendo imitare espressioni emotive."},{"id":14,"text":"Quale approccio terapeutico è considerato più utile nel trattamento del disturbo antisociale?","options":["Interventi psicoeducativi e motivazionali centrati sulla responsabilità personale.","Terapie intensive basate solo sull’insight psicodinamico.","Farmacoterapia sedativa a lungo termine."],"correct":[0],"explanation":"Gli interventi più efficaci si concentrano su responsabilizzazione e controllo comportamentale."},{"id":15,"text":"Cosa si intende per 'assenza di rimorso' nella psicopatia?","options":["Mancanza di senso di colpa autentico dopo comportamenti dannosi.","Incapacità di comprendere cognitivamente il male fatto.","Negazione volontaria della sofferenza altrui."],"correct":[0],"explanation":"Il soggetto riconosce i fatti ma non prova rimorso, poiché manca il legame affettivo con la vittima."},{"id":16,"text":"Quale fattore di rischio biologico è associato a comportamenti antisociali precoci?","options":["Ridotta attività del sistema serotoninergico e del lobo prefrontale.","Aumento dei livelli di ossitocina.","Eccessiva attivazione parasimpatica."],"correct":[0],"explanation":"Il deficit prefrontale riduce il controllo inibitorio e la regolazione dell’aggressività impulsiva."},{"id":17,"text":"Come si manifesta la 'freddezza affettiva' nella psicopatia?","options":["Incapacità di provare empatia o compassione pur mantenendo intelligenza sociale superficiale.","Totale indifferenza cognitiva agli altri.","Eccessiva emotività verso le ingiustizie sociali."],"correct":[0],"explanation":"Il soggetto comprende cognitivamente le emozioni ma non le sente realmente, simulandole per manipolare."},{"id":18,"text":"Quale funzione svolge l’aggressività strumentale nel comportamento psicopatico?","options":["È finalizzata a ottenere potere o controllo sugli altri, non a reagire a una minaccia.","Serve come difesa contro l’angoscia di perdita.","È una forma di autolesionismo simbolico."],"correct":[0],"explanation":"L’aggressività strumentale è calcolata e priva di emozione, orientata a un vantaggio personale."},{"id":19,"text":"Quale concetto spiega la difficoltà del soggetto antisociale nel comprendere le regole morali?","options":["Deficit di mentalizzazione e empatia affettiva.","Eccessiva moralizzazione interiorizzata.","Ipersensibilità al giudizio sociale."],"correct":[0],"explanation":"L’incapacità di riconoscere gli stati mentali altrui limita la costruzione del senso morale e dell’empatia."},{"id":20,"text":"Qual è l’obiettivo clinico principale nella presa in carico del soggetto antisociale o psicopatico?","options":["Promuovere la consapevolezza delle conseguenze delle proprie azioni e la responsabilità relazionale.","Ottenere un completo insight psicodinamico.","Eliminare ogni comportamento deviante con punizione."],"correct":[0],"explanation":"L’obiettivo realistico è favorire la responsabilità e la regolazione comportamentale, non la ristrutturazione profonda del sé."}]},{"chapter":"CAPITOLO 11 – Paziente isterico e ossessivo","questions":[{"id":1,"text":"Qual è la caratteristica principale della personalità isterica?","options":["Labilità emotiva e bisogno costante di approvazione attraverso la relazione con l’altro.","Distacco affettivo e rigidità cognitiva.","Tendenza alla chiusura sociale e al ritiro."],"correct":[0],"explanation":"Il soggetto isterico costruisce la propria identità nella relazione, ricercando conferme affettive e attenzione."},{"id":2,"text":"Qual è il meccanismo di difesa predominante nella struttura isterica?","options":["Rimozione.","Scissione dell’Io.","Formazione reattiva."],"correct":[0],"explanation":"La rimozione consente di allontanare contenuti pulsionali o traumatici, che si manifestano in forma simbolica."},{"id":3,"text":"Qual è la funzione simbolica del sintomo isterico secondo Freud?","options":["Rappresentare un conflitto inconscio tra desiderio e divieto.","Servire come punizione morale per un’azione reale.","Esprimere un deficit organico latente."],"correct":[0],"explanation":"Il sintomo isterico è un compromesso tra pulsione e difesa, traducendo in forma corporea un conflitto psichico."},{"id":4,"text":"Come si manifesta il rapporto con il corpo nel soggetto isterico?","options":["Attraverso l’uso espressivo e seduttivo del corpo come mezzo di comunicazione affettiva.","Con negazione del corpo e totale controllo razionale.","Con freddezza e indifferenza corporea."],"correct":[0],"explanation":"Il corpo è vissuto come strumento di espressione emotiva e di relazione, spesso con valenza seduttiva o drammatica."},{"id":5,"text":"Quale tipo di relazione tende a instaurare il paziente isterico?","options":["Relazioni intense, dipendenti e ambivalenti caratterizzate da bisogno di riconoscimento.","Relazioni superficiali e distaccate.","Relazioni basate sul dominio e sul controllo."],"correct":[0],"explanation":"Il soggetto isterico alterna coinvolgimento e frustrazione nella ricerca di conferma affettiva costante."},{"id":6,"text":"Qual è l’emozione prevalente nel funzionamento isterico?","options":["Desiderio di essere desiderato e paura dell’abbandono.","Rabbia e disprezzo verso gli altri.","Indifferenza emotiva."],"correct":[0],"explanation":"L’isterico vive il bisogno di sedurre come conferma del proprio valore, temendo la perdita di attenzione o amore."},{"id":7,"text":"Quale ruolo ha l’angoscia nel paziente ossessivo-compulsivo?","options":["È legata al timore di perdere il controllo su impulsi aggressivi o proibiti.","È principalmente generata dal timore dell’abbandono.","Deriva da un bisogno eccessivo di approvazione sociale."],"correct":[0],"explanation":"L’angoscia ossessiva nasce dal conflitto tra impulsi eccessivi e il desiderio di ordine e controllo morale."},{"id":8,"text":"Qual è il meccanismo di difesa principale nella struttura ossessiva?","options":["Isolamento dell’affetto.","Negazione globale della realtà.","Rimozione parziale."],"correct":[0],"explanation":"L’isolamento separa l’affetto dal pensiero, consentendo di mantenere un controllo razionale sulle emozioni."},{"id":9,"text":"Come si manifesta la formazione reattiva nel paziente ossessivo?","options":["Comportamenti di eccessiva moralità e rigidità per difendersi da impulsi contrari.","Tendenza a esprimere liberamente le emozioni.","Uso del corpo come mezzo di comunicazione."],"correct":[0],"explanation":"L’ossessivo sostituisce l’impulso inaccettabile con un comportamento opposto, come l’ipercontrollo morale."},{"id":10,"text":"Quale relazione esiste tra pensiero magico e sintomi ossessivi?","options":["Il pensiero magico porta a credere che il pensiero possa causare o prevenire eventi reali.","Si tratta di un fenomeno esclusivamente psicotico.","Non vi è alcuna connessione clinica significativa."],"correct":[0],"explanation":"Nel disturbo ossessivo il pensiero magico è un modo di controllare l’incertezza attraverso rituali simbolici."},{"id":11,"text":"Cosa accomuna i pazienti isterici e ossessivi secondo la prospettiva psicodinamica?","options":["Entrambi presentano un conflitto tra desiderio e norma, gestito attraverso diverse modalità difensive.","Entrambi negano totalmente la realtà esterna.","Entrambi presentano deliri di persecuzione."],"correct":[0],"explanation":"Sia l’isterico che l’ossessivo affrontano conflitti pulsionali, ma l’uno agisce attraverso il corpo, l’altro attraverso il pensiero."},{"id":12,"text":"Qual è la caratteristica del super-io nel soggetto ossessivo?","options":["Eccessivamente severo e punitivo.","Assente o poco sviluppato.","Debole e incoerente."],"correct":[0],"explanation":"Il super-io ossessivo impone rigide regole morali, generando senso di colpa e bisogno di espiazione."},{"id":13,"text":"Quale differenza emerge nella regolazione affettiva tra isterico e ossessivo?","options":["L’isterico agisce l’emozione, l’ossessivo la controlla e la inibisce.","Entrambi esprimono liberamente i propri affetti.","L’ossessivo è più emotivamente instabile dell’isterico."],"correct":[0],"explanation":"L’isterico tende alla drammatizzazione, mentre l’ossessivo alla razionalizzazione e al controllo affettivo."},{"id":14,"text":"Come si manifesta il transfert nel paziente isterico?","options":["Con dinamiche di seduzione e bisogno di essere ammirato dal terapeuta.","Con freddezza e distacco emotivo.","Con totale sottomissione alle interpretazioni del terapeuta."],"correct":[0],"explanation":"Il transfert isterico si caratterizza per componenti erotizzate e desiderio di riconoscimento affettivo."},{"id":15,"text":"Come si manifesta il transfert nel paziente ossessivo?","options":["Attraverso la ricerca di controllo e il dubbio verso il terapeuta.","Con idealizzazione totale della figura terapeutica.","Con dipendenza affettiva intensa."],"correct":[0],"explanation":"Il soggetto ossessivo tende a controllare il terapeuta e a mantenere una distanza affettiva razionale."},{"id":16,"text":"Quale funzione ha il rituale ossessivo nella dinamica psicopatologica?","options":["Ridurre temporaneamente l’angoscia derivante da impulsi o pensieri inaccettabili.","Rappresentare un comportamento privo di significato.","Simbolizzare un desiderio di punizione consapevole."],"correct":[0],"explanation":"Il rituale serve a neutralizzare l’angoscia legata a pensieri intrusivi o colpa inconscia."},{"id":17,"text":"Quale emozione sottostante guida la struttura ossessiva?","options":["Senso di colpa e paura della perdita di controllo.","Desiderio di essere desiderato.","Rabbia esplicita verso l’autorità."],"correct":[0],"explanation":"L’ossessivo è dominato da un super-io severo e da colpa per impulsi aggressivi o sessuali inaccettabili."},{"id":18,"text":"Quale funzione ha la seduzione nella struttura isterica?","options":["Mantenere il legame affettivo e ottenere conferme di valore personale.","Dominare l’altro per puro potere.","Negare la propria femminilità o mascolinità."],"correct":[0],"explanation":"La seduzione è un mezzo per sentirsi riconosciuti e mantenere la relazione senza esprimere direttamente il desiderio."},{"id":19,"text":"Cosa distingue il corpo dell’isterico da quello dell’ossessivo nel vissuto soggettivo?","options":["Il corpo dell’isterico è espressivo e comunicativo, quello dell’ossessivo è controllato e represso.","L’isterico ignora completamente il corpo, l’ossessivo lo usa come linguaggio.","Entrambi vivono il corpo come separato dalla mente."],"correct":[0],"explanation":"Il corpo per l’isterico è luogo di espressione affettiva, per l’ossessivo è oggetto di dominio e controllo."},{"id":20,"text":"Qual è l’obiettivo clinico principale nella terapia di pazienti isterici e ossessivi?","options":["Favorire l’integrazione tra pensiero e affetto, mente e corpo.","Eliminare ogni emozione conflittuale.","Rafforzare le difese e ridurre la consapevolezza emotiva."],"correct":[0],"explanation":"Il lavoro terapeutico mira a ristabilire l’unità tra affettività e pensiero, promuovendo un sé più integrato."}]},{"chapter":"CAPITOLO 12 – Paziente depressivo e maniacale","questions":[{"id":1,"text":"Qual è il nucleo psicodinamico del funzionamento depressivo?","options":["L’interiorizzazione di un oggetto perduto e l’aggressività rivolta contro il sé.","L’incapacità di provare emozioni positive.","La tendenza alla scissione e alla negazione della realtà."],"correct":[0],"explanation":"Secondo Freud, nella depressione l’oggetto perduto viene interiorizzato e l’ostilità si rivolge verso il sé."},{"id":2,"text":"Quale meccanismo di difesa prevale nella struttura depressiva?","options":["Introiezione.","Proiezione.","Rimozione globale."],"correct":[0],"explanation":"L’introiezione trasforma la perdita esterna in colpa interna, generando autosvalutazione e tristezza."},{"id":3,"text":"Qual è il tema dominante nel vissuto depressivo?","options":["Perdita, colpa e indegnità.","Rabbia e sfiducia verso gli altri.","Grandiosità e onnipotenza."],"correct":[0],"explanation":"Il soggetto depressivo vive sentimenti di perdita affettiva e di colpa per l’aggressività diretta verso l’oggetto amato."},{"id":4,"text":"Qual è la posizione depressiva secondo Melanie Klein?","options":["Il momento in cui il bambino riconosce l’oggetto come intero e prova colpa per l’aggressività verso di esso.","Una fase di onnipotenza narcisistica.","Un ritorno alla scissione e all’idealizzazione dell’oggetto."],"correct":[0],"explanation":"Nella posizione depressiva il bambino integra amore e odio, riconoscendo l’altro come oggetto separato."},{"id":5,"text":"Quale emozione differenzia la depressione patologica dal normale lutto?","options":["Senso di colpa e autosvalutazione.","Tristezza proporzionata alla perdita.","Irritabilità momentanea."],"correct":[0],"explanation":"Nel lutto l’autostima è conservata, mentre nella depressione emerge colpa e svalutazione del sé."},{"id":6,"text":"Quale meccanismo difensivo è tipico del funzionamento maniacale?","options":["Negazione della perdita e idealizzazione onnipotente.","Ritiro autistico.","Rimozione e repressione affettiva."],"correct":[0],"explanation":"La mania difende dalla depressione attraverso la negazione della perdita e l’euforia compensatoria."},{"id":7,"text":"Come si manifesta il tono affettivo nella mania?","options":["Euforia, iperattività e percezione grandiosa di sé.","Tristezza profonda e rallentamento psicomotorio.","Ansia e ritiro sociale."],"correct":[0],"explanation":"L’umore maniacale è espansivo, caratterizzato da energia e autostima eccessive."},{"id":8,"text":"Qual è la funzione difensiva dell’euforia maniacale secondo la prospettiva psicodinamica?","options":["Negare il dolore e la dipendenza affettiva.","Rielaborare consapevolmente la perdita.","Aumentare la consapevolezza del limite personale."],"correct":[0],"explanation":"L’euforia serve a mascherare la sofferenza e la vulnerabilità, negando i bisogni di dipendenza e perdita."},{"id":9,"text":"Quale tipo di relazione tende a instaurare il paziente depressivo?","options":["Relazioni dipendenti e improntate al bisogno di rassicurazione e accudimento.","Relazioni di dominio e controllo.","Relazioni fredde e distaccate."],"correct":[0],"explanation":"Il soggetto depressivo cerca conferme affettive per compensare il senso di indegnità e perdita."},{"id":10,"text":"Quale tipo di difesa prevale nella mania rispetto alla depressione?","options":["Difesa maniacale basata su negazione e controllo onnipotente.","Scissione e proiezione persecutoria.","Identificazione con l’oggetto perduto."],"correct":[0],"explanation":"La difesa maniacale serve a evitare la colpa e la perdita, attraverso un sé esageratamente potente e trionfante."},{"id":11,"text":"Cosa rappresenta l’aggressività nella depressione secondo Freud?","options":["Un impulso rivolto contro il sé a seguito dell’identificazione con l’oggetto perduto.","Una forma di difesa esternalizzata verso l’ambiente.","Una tendenza narcisistica alla grandiosità."],"correct":[0],"explanation":"Il soggetto interiorizza l’oggetto e dirige verso sé l’aggressività originariamente rivolta verso l’altro."},{"id":12,"text":"Quale funzione ha il delirio maniacale secondo la psicodinamica classica?","options":["Ripristinare l’autostima minacciata e negare la perdita.","Rappresentare un contenuto simbolico rimosso.","Evitare il contatto con la realtà esterna."],"correct":[0],"explanation":"Il delirio di grandezza ristabilisce un sé onnipotente per negare la ferita depressiva."},{"id":13,"text":"Qual è la relazione tra depressione e dipendenza affettiva?","options":["La dipendenza rappresenta una vulnerabilità strutturale che espone al dolore per la perdita.","Non vi è alcuna connessione tra i due fenomeni.","La dipendenza riduce il rischio di depressione."],"correct":[0],"explanation":"Il soggetto dipendente teme la separazione e reagisce con disperazione o colpa alla perdita dell’oggetto."},{"id":14,"text":"Qual è la forma di ambivalenza tipica del funzionamento depressivo?","options":["Coesistenza di amore e odio verso lo stesso oggetto.","Alternanza tra grandiosità e svalutazione.","Oscillazione tra fiducia e diffidenza."],"correct":[0],"explanation":"L’ambivalenza depressiva deriva dal conflitto tra affetto e aggressività interiorizzati."},{"id":15,"text":"Come si manifesta la relazione terapeutica con il paziente depressivo?","options":["Tendenza a idealizzare il terapeuta e poi a sentirsi in colpa per dipendenza eccessiva.","Distacco emotivo e rifiuto della relazione.","Eccessiva fiducia nelle proprie risorse."],"correct":[0],"explanation":"Il transfert depressivo è dominato da dinamiche di idealizzazione e colpa per la propria debolezza."},{"id":16,"text":"Come si manifesta il transfert maniacale?","options":["Attraverso idealizzazione grandiosa del terapeuta o negazione del bisogno di aiuto.","Con freddezza emotiva e distacco.","Con rabbia persecutoria costante."],"correct":[0],"explanation":"Il paziente maniacale tende a negare la dipendenza e a vivere la relazione terapeutica in modo trionfante o idealizzato."},{"id":17,"text":"Quale rischio clinico comporta la difesa maniacale a lungo termine?","options":["Crollo depressivo improvviso dopo la perdita della negazione onnipotente.","Evoluzione verso psicosi schizofrenica.","Rigidità ossessiva persistente."],"correct":[0],"explanation":"La negazione maniacale può cedere improvvisamente, portando a episodi depressivi acuti e drammatici."},{"id":18,"text":"Quale obiettivo terapeutico è centrale nel trattamento dei pazienti depressivi e maniacali?","options":["Favorire il riconoscimento e l’integrazione delle emozioni di perdita e dipendenza.","Rimuovere completamente le emozioni negative.","Inibire ogni forma di aggressività."],"correct":[0],"explanation":"Il trattamento mira a integrare la consapevolezza della perdita e della vulnerabilità senza negarle o agire impulsivamente."},{"id":19,"text":"Cosa rappresenta l’onnipotenza nella mania secondo Winnicott?","options":["Un tentativo difensivo di negare la dipendenza e il bisogno dell’altro.","Una fase fisiologica di autostima adeguata.","Un meccanismo di sublimazione affettiva."],"correct":[0],"explanation":"Per Winnicott, l’onnipotenza maniacale difende dal dolore per la perdita dell’oggetto e dal bisogno di dipendenza."},{"id":20,"text":"Quale principio comune unisce il funzionamento depressivo e quello maniacale nella psicopatologia dello sviluppo?","options":["Entrambi riflettono modalità diverse di risposta alla perdita e al senso di colpa.","Entrambi derivano da carenze cognitive strutturali.","Entrambi si basano su difese psicotiche non evolute."],"correct":[0],"explanation":"Depressione e mania rappresentano due poli difensivi: interiorizzazione e negazione della perdita."}]}]

  <script>
    // Funzione per mescolare un array (Fisher-Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const quizData = JSON.parse(document.getElementById('quiz-data').textContent);
    const quizContainer = document.getElementById('quiz-container');

    let totalQuestions = 0;
    let answeredQuestions = 0;
    let correctAnswers = 0;

    // Conta domande totali
    quizData.forEach(chapter => totalQuestions += chapter.questions.length);

    function updateProgress() {
      const progressPercent = Math.round((answeredQuestions / totalQuestions) * 100);
      document.getElementById('progress-text').textContent = `Avanzamento: ${progressPercent}%`;
      document.getElementById('score-text').textContent = `Corrette: ${correctAnswers} / ${totalQuestions}`;
      document.getElementById('progress-bar').style.width = `${progressPercent}%`;
    }

    quizData.forEach((chapterData, chapterIndex) => {
      const chapterDiv = document.createElement('div');
      chapterDiv.classList.add('mb-5');
      chapterDiv.innerHTML = `<h3 class="mb-3 text-primary">${chapterData.chapter}</h3>`;
      
      chapterData.questions.forEach((q, i) => {
        // Combina opzioni e flag correttezza, poi mescola
        const optionsWithFlag = q.options.map((opt, idx) => ({
          text: opt,
          isCorrect: q.correct.includes(idx)
        }));
        const shuffledOptions = shuffleArray(optionsWithFlag);

        const questionCard = document.createElement('div');
        questionCard.classList.add('card', 'mb-3', 'shadow-sm');
        questionCard.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">Domanda ${i + 1}</h5>
            <p class="card-text">${q.text}</p>
            <form>
              ${shuffledOptions.map((opt, idx) => `
                <div class="form-check mb-1">
                  <input class="form-check-input" type="radio" name="chapter${chapterIndex}-q${i}" id="q${chapterIndex}-${i}-${idx}">
                  <label class="form-check-label" for="q${chapterIndex}-${i}-${idx}">${opt.text}</label>
                </div>
              `).join('')}
            </form>
            <div class="explanation-box mt-2">${q.explanation}</div>
          </div>
        `;

        const form = questionCard.querySelector('form');
        const expBox = questionCard.querySelector('.explanation-box');
        let alreadyAnswered = false;

        form.querySelectorAll('.form-check-input').forEach((radio, idx) => {
          radio.addEventListener('change', () => {
            form.querySelectorAll('.form-check').forEach(div => {
              div.classList.remove('correct-answer', 'wrong-answer');
            });

            const selected = shuffledOptions[idx];
            if (selected.isCorrect) {
              radio.parentElement.classList.add('correct-answer');
              expBox.style.display = 'block';
              if (!alreadyAnswered) correctAnswers++;
            } else {
              radio.parentElement.classList.add('wrong-answer');
              expBox.style.display = 'none';
            }

            if (!alreadyAnswered) {
              answeredQuestions++;
              alreadyAnswered = true;
            }
            updateProgress();
          });
        });

        chapterDiv.appendChild(questionCard);
      });

      quizContainer.appendChild(chapterDiv);
    });

    updateProgress();
  </script>
