a principale del DC:0–5?","options":["È organizzato su cinque assi diagnostici che includono il bambino, la relazione e il contesto.","Si basa su una singola scala di gravità sintomatologica.","Utilizza esclusivamente test psicometrici standardizzati."],"correct":[0],"explanation":"Il DC:0–5 adotta una classificazione multiassiale che valuta non solo il bambino ma anche le relazioni e l’ambiente."},{"id":6,"text":"Cosa distingue l’Asse II del DC:0–5?","options":["Valuta la qualità della relazione genitore-bambino e il suo impatto sullo sviluppo.","Misura il livello cognitivo del bambino.","Definisce la gravità dei sintomi somatici."],"correct":[0],"explanation":"L’Asse II del DC:0–5 valuta il funzionamento della relazione diadica come fattore centrale della salute mentale precoce."},{"id":7,"text":"Qual è la funzione dell’Asse V nel DC:0–5?","options":["Valutare il livello globale di funzionamento evolutivo del bambino.","Misurare l’intelligenza tramite test standardizzati.","Identificare le anomalie genetiche."],"correct":[0],"explanation":"L’Asse V fornisce una stima complessiva del funzionamento evolutivo, tenendo conto di competenze e vulnerabilità."},{"id":8,"text":"Quale approccio teorico sottende il PDM (Psychodynamic Diagnostic Manual)?","options":["Un modello psicodinamico che integra funzionamento mentale, pattern relazionali e sintomi.","Un modello puramente comportamentista.","Un approccio statistico basato su correlazioni sintomatologiche."],"correct":[0],"explanation":"Il PDM integra dimensioni intrapsichiche, relazionali e sintomatiche in una prospettiva dinamica della persona."},{"id":9,"text":"Cosa distingue il PDM dal DSM?","options":["Il PDM valuta il funzionamento della personalità e i pattern relazionali, non solo i sintomi.","Il PDM esclude completamente le categorie diagnostiche.","Il DSM include la storia affettiva, il PDM no."],"correct":[0],"explanation":"A differenza del DSM, il PDM non si limita alla descrizione sintomatica ma esplora il funzionamento profondo della mente."},{"id":10,"text":"Quali sono i principali assi del PDM-2?","options":["Asse P (personalità), Asse M (funzionamento mentale), Asse S (sintomi).","Asse B (biologico), Asse C (cognitivo), Asse E (emotivo).","Asse A (ambientale), Asse D (diagnostico), Asse T (temperamentale)."],"correct":[0],"explanation":"Il PDM-2 si struttura su tre assi principali che riflettono la personalità, il funzionamento mentale e i sintomi clinici."},{"id":11,"text":"Quale funzione ha l’Asse P del PDM-2?","options":["Descrivere l’organizzazione e i pattern di personalità.","Misurare la gravità sintomatologica tramite checklist.","Valutare le competenze cognitive di base."],"correct":[0],"explanation":"L’Asse P esplora l’organizzazione della personalità, elemento fondamentale per la comprensione del funzionamento globale del soggetto."},{"id":12,"text":"Cosa valuta l’Asse M nel PDM-2?","options":["Le capacità mentali e affettive come la regolazione emotiva e la mentalizzazione.","Le prestazioni scolastiche del bambino.","Le risposte fisiologiche allo stress."],"correct":[0],"explanation":"L’Asse M misura le funzioni mentali implicate nella vita emotiva, cognitiva e relazionale dell’individuo."},{"id":13,"text":"Qual è lo scopo dell’Asse S nel PDM-2?","options":["Descrivere i sintomi e i pattern comportamentali in modo integrato con gli altri assi.","Fornire una classificazione statistica dei disturbi.","Eliminare la necessità di un colloquio clinico."],"correct":[0],"explanation":"L’Asse S collega i sintomi al funzionamento mentale e relazionale, offrendo una diagnosi più comprensiva."},{"id":14,"text":"Qual è il vantaggio di un approccio dimensionale alla diagnosi rispetto a quello categoriale?","options":["Permette di valutare il grado di compromissione e la variabilità dei sintomi lungo un continuum.","Riduce la possibilità di osservare i cambiamenti evolutivi.","Elimina la necessità di comprendere la storia personale del paziente."],"correct":[0],"explanation":"L’approccio dimensionale valuta i disturbi su un continuum, utile per cogliere sfumature e dinamiche evolutive."},{"id":15,"text":"Qual è una delle principali innovazioni introdotte dal DC:0–5 rispetto alle versioni precedenti?","options":["L’ampliamento della prospettiva relazionale e contestuale nella diagnosi precoce.","La riduzione degli assi diagnostici a uno solo.","L’esclusione della valutazione familiare."],"correct":[0],"explanation":"Il DC:0–5 amplia la comprensione del disturbo includendo fattori relazionali, contestuali e culturali."},{"id":16,"text":"Cosa si intende per 'diagnosi relazionale'?","options":["Una diagnosi che tiene conto della qualità dell’interazione tra bambino e caregiver.","Una diagnosi che riguarda esclusivamente il comportamento sociale.","Una classificazione standardizzata priva di componenti emotive."],"correct":[0],"explanation":"La diagnosi relazionale analizza la diade genitore-bambino come unità clinica fondamentale."},{"id":17,"text":"Perché è importante la valutazione contestuale nella diagnosi infantile?","options":["Per comprendere l’influenza dell’ambiente familiare, sociale e culturale sul funzionamento del bambino.","Per individuare un’unica causa genetica del disturbo.","Per escludere la partecipazione dei genitori alla terapia."],"correct":[0],"explanation":"Il contesto ambientale modula l’espressione dei sintomi e fornisce informazioni cruciali per la comprensione clinica."},{"id":18,"text":"Qual è il limite principale dei sistemi diagnostici categoriali nella prima infanzia?","options":["Non considerano la rapidità dei cambiamenti evolutivi e la fluidità delle manifestazioni sintomatologiche.","Sovrastimano l’importanza della relazione diadica.","Ignorano le dimensioni neurobiologiche."],"correct":[0],"explanation":"I sistemi categoriali come il DSM faticano a rappresentare la variabilità e la plasticità evolutiva dei primi anni di vita."},{"id":19,"text":"Come contribuisce il PDM alla pratica clinica infantile?","options":["Permette di integrare il significato soggettivo dei sintomi con la storia relazionale e affettiva.","Si limita alla valutazione comportamentale oggettiva.","Offre protocolli unicamente farmacologici."],"correct":[0],"explanation":"Il PDM aiuta a comprendere il senso psicologico del sintomo, ponendo l’accento sul funzionamento intrapsichico e relazionale."},{"id":20,"text":"Quale prospettiva comune unisce i sistemi DC:0–5 e PDM?","options":["Entrambi promuovono una diagnosi evolutiva, relazionale e integrata della psicopatologia precoce.","Entrambi escludono la dimensione affettiva.","Entrambi si basano su criteri strettamente comportamentali."],"correct":[0],"explanation":"DC:0–5 e PDM condividono l’obiettivo di superare la mera classificazione sintomatica, integrando sviluppo e relazione."}]},{"chapter":"Capitolo 5 – L’attaccamento e i suoi disturbi","questions":[{"id":1,"text":"Qual è l’assunto fondamentale della teoria dell’attaccamento di Bowlby?","options":["Il bisogno di stabilire legami affettivi è innato e fondamentale per la sopravvivenza psicologica.","L’attaccamento nasce solo dall’apprendimento per rinforzo.","I legami affettivi si formano solo in età adulta."],"correct":[0],"explanation":"Bowlby concepisce l’attaccamento come un sistema motivazionale primario, necessario per la sicurezza e la sopravvivenza."},{"id":2,"text":"Cosa rappresenta la 'base sicura' nel modello di Bowlby?","options":["Il caregiver che offre sicurezza e da cui il bambino può esplorare l’ambiente.","Un oggetto transizionale che sostituisce la figura genitoriale.","Un luogo fisico privo di stimoli ansiogeni."],"correct":[0],"explanation":"La base sicura è la figura di attaccamento che garantisce protezione e incoraggia l’esplorazione autonoma."},{"id":3,"text":"Quale strumento elaborò Mary Ainsworth per studiare l’attaccamento?","options":["La Strange Situation.","Il test di Rorschach.","La scala Bayley dello sviluppo infantile."],"correct":[0],"explanation":"La Strange Situation consente di osservare il comportamento del bambino in situazioni di separazione e ricongiungimento."},{"id":4,"text":"Quale comportamento caratterizza un attaccamento sicuro nella Strange Situation?","options":["Il bambino manifesta disagio alla separazione ma si calma facilmente al ritorno del caregiver.","Il bambino ignora la figura di attaccamento al suo ritorno.","Il bambino piange costantemente e non riesce a calmarsi anche dopo il ricongiungimento."],"correct":[0],"explanation":"Nel pattern sicuro, il bambino mostra fiducia nella disponibilità del caregiver e capacità di regolazione emotiva."},{"id":5,"text":"Come si manifesta l’attaccamento evitante?","options":["Il bambino tende a ignorare o evitare il caregiver al ricongiungimento.","Il bambino cerca costantemente la figura di attaccamento.","Il bambino mostra comportamenti di dipendenza eccessiva."],"correct":[0],"explanation":"Nell’attaccamento evitante il bambino minimizza i segnali di bisogno per difendersi da una figura poco responsiva."},{"id":6,"text":"Che cosa caratterizza l’attaccamento ambivalente o resistente?","options":["Una forte ansia di separazione e difficoltà a calmarsi al ritorno del caregiver.","Una totale indifferenza alla figura di attaccamento.","Un comportamento esplorativo eccessivo e disinibito."],"correct":[0],"explanation":"Il pattern ambivalente riflette un caregiver incoerente: il bambino teme l’abbandono e fatica a ristabilire sicurezza."},{"id":7,"text":"Chi introdusse la categoria di attaccamento disorganizzato?","options":["Mary Main.","John Bowlby.","Melanie Klein."],"correct":[0],"explanation":"Mary Main e Judith Solomon identificarono il tipo disorganizzato, caratterizzato da comportamenti contraddittori e confusi."},{"id":8,"text":"Quale comportamento tipico mostra un bambino con attaccamento disorganizzato?","options":["Movimenti contraddittori o congelati, paura verso il caregiver.","Eccessiva curiosità e autonomia.","Pianto continuo senza motivo apparente."],"correct":[0],"explanation":"Nel pattern disorganizzato il bambino manifesta paura verso la figura da cui dovrebbe ricevere protezione."},{"id":9,"text":"Qual è la causa principale dell’attaccamento disorganizzato secondo la ricerca?","options":["Esperienze traumatiche, trascuratezza o comportamenti spaventanti del caregiver.","Una predisposizione genetica stabile.","Eccessiva stimolazione cognitiva precoce."],"correct":[0],"explanation":"Il disorganizzato emerge spesso in contesti di abuso, trauma o figure genitoriali imprevedibili e spaventanti."},{"id":10,"text":"Cosa si intende per 'Internal Working Models' (modelli operativi interni)?","options":["Rappresentazioni mentali di sé e dell’altro costruite nelle prime relazioni di attaccamento.","Schemi cognitivi innati indipendenti dalle esperienze.","Proiezioni inconsce prive di valore adattivo."],"correct":[0],"explanation":"Gli Internal Working Models sono strutture cognitive ed emotive che organizzano le relazioni future."},{"id":11,"text":"Qual è l’impatto dell’attaccamento insicuro sullo sviluppo emotivo?","options":["Può predisporre a difficoltà nella regolazione emotiva e nelle relazioni interpersonali.","Garantisce maggiore autonomia e resilienza.","Non ha alcuna conseguenza significativa a lungo termine."],"correct":[0],"explanation":"Un attaccamento insicuro può interferire con la fiducia di base e la gestione delle emozioni."},{"id":12,"text":"Qual è la funzione adattiva del comportamento di attaccamento?","options":["Assicurare la prossimità alla figura protettiva in situazioni di pericolo o stress.","Ridurre la socializzazione del bambino.","Favorire l’indipendenza precoce."],"correct":[0],"explanation":"Il comportamento di attaccamento serve a mantenere la vicinanza alla figura di cura, garantendo sicurezza e sopravvivenza."},{"id":13,"text":"Come viene definita la 'sensibilità materna' da Ainsworth?","options":["La capacità del caregiver di percepire e rispondere in modo adeguato ai segnali del bambino.","Un tratto di personalità stabile e innato.","Un atteggiamento educativo rigido e direttivo."],"correct":[0],"explanation":"La sensibilità materna è la capacità empatica di leggere correttamente i bisogni del bambino e rispondervi con coerenza."},{"id":14,"text":"Quale relazione esiste tra sensibilità materna e tipo di attaccamento?","options":["Maggiore sensibilità è associata a un attaccamento sicuro.","Maggiore sensibilità produce attaccamento evitante.","Non vi è correlazione significativa."],"correct":[0],"explanation":"La sensibilità genitoriale favorisce la costruzione di un attaccamento sicuro e di fiducia."},{"id":15,"text":"Come si trasmettono i modelli di attaccamento tra generazioni?","options":["Attraverso processi di trasmissione intergenerazionale impliciti e relazionali.","Solo tramite fattori genetici ereditari.","Esclusivamente per imitazione consapevole."],"correct":[0],"explanation":"I modelli interni di attaccamento si trasmettono attraverso modalità relazionali e affettive inconsce."},{"id":16,"text":"Quale strumento viene utilizzato per valutare l’attaccamento in età adulta?","options":["Adult Attachment Interview (AAI).","Beck Depression Inventory (BDI).","WAIS-IV."],"correct":[0],"explanation":"L’Adult Attachment Interview valuta le rappresentazioni mentali dell’attaccamento negli adulti."},{"id":17,"text":"Quale tipo di genitorialità può favorire un attaccamento disorganizzato?","options":["Comportamenti spaventanti o spaventati da parte del caregiver.","Eccessiva coerenza e prevedibilità.","Autonomia empatica del genitore."],"correct":[0],"explanation":"Genitori spaventanti o terrorizzati generano confusione nel bambino, portando a un attaccamento disorganizzato."},{"id":18,"text":"Quale conseguenza può derivare da un attaccamento disorganizzato non elaborato?","options":["Rischio di disturbi dissociativi o di personalità in età adulta.","Miglior adattamento sociale.","Maggiore resilienza emotiva."],"correct":[0],"explanation":"Il disorganizzato è associato a una maggiore vulnerabilità a disturbi di personalità e difficoltà relazionali."},{"id":19,"text":"Cosa si intende per 'riparazione relazionale' nel contesto dell’attaccamento?","options":["La capacità del caregiver di ristabilire la connessione emotiva dopo una rottura relazionale.","L’evitamento di qualsiasi conflitto con il bambino.","La punizione dei comportamenti disfunzionali."],"correct":[0],"explanation":"La riparazione relazionale permette di ristabilire fiducia e sicurezza dopo momentanee disconnessioni affettive."},{"id":20,"text":"Qual è l’obiettivo clinico principale degli interventi basati sull’attaccamento?","options":["Promuovere la sicurezza relazionale e la capacità di regolazione emotiva del bambino.","Sostituire il caregiver primario con una figura neutra.","Ridurre il bisogno di vicinanza fisica del bambino."],"correct":[0],"explanation":"Gli interventi basati sull’attaccamento mirano a rafforzare la sicurezza emotiva e la qualità della relazione genitore-bambino."}]},{"chapter":"Capitolo 6 – La regolazione affettiva e lo sviluppo del Sé","questions":[{"id":1,"text":"Cosa si intende per regolazione affettiva nello sviluppo precoce?","options":["Il processo mediante il quale il bambino e il caregiver modulano reciprocamente gli stati emotivi.","La capacità del bambino di controllare autonomamente le emozioni.","La soppressione delle emozioni negative durante l’infanzia."],"correct":[0],"explanation":"La regolazione affettiva è un processo di co-regolazione tra bambino e caregiver che sostiene lo sviluppo emotivo."},{"id":2,"text":"Chi ha introdotto il concetto di 'regolazione reciproca' nella diade madre-bambino?","options":["Edward Tronick.","Daniel Stern.","John Bowlby."],"correct":[0],"explanation":"Tronick descrisse la regolazione reciproca come un continuo scambio di segnali emotivi e comportamentali tra madre e bambino."},{"id":3,"text":"Qual è il contributo principale di Daniel Stern alla comprensione dello sviluppo del Sé?","options":["L’elaborazione dei diversi sensi del Sé che emergono progressivamente nei primi anni di vita.","La teoria della pulsione aggressiva come base del Sé.","L’introduzione della teoria comportamentista applicata alle emozioni."],"correct":[0],"explanation":"Stern identifica diversi livelli di Sé (emergente, nucleare, soggettivo, verbale) che si costruiscono attraverso l’intersoggettività."},{"id":4,"text":"Cosa caratterizza il Sé emergente secondo Stern?","options":["È il primo livello di organizzazione dell’esperienza, basato su sensazioni e pattern di vitalità.","È il Sé linguistico e simbolico.","È il Sé narrativo che nasce nell’adolescenza."],"correct":[0],"explanation":"Il Sé emergente riguarda le prime esperienze sensoriali e motorie che costituiscono la base della soggettività."},{"id":5,"text":"In che modo il Sé nucleare si differenzia dal Sé emergente?","options":["Nel Sé nucleare il bambino riconosce sé stesso come agente distinto e stabile.","Il Sé nucleare è privo di qualsiasi percezione di continuità.","Il Sé emergente comprende già la dimensione relazionale."],"correct":[0],"explanation":"Nel Sé nucleare il bambino inizia a percepirsi come soggetto coerente e separato dal caregiver."},{"id":6,"text":"A cosa si riferisce Stern con il termine 'intersoggettività'?","options":["La capacità di condividere stati affettivi e intenzionali con l’altro.","La tendenza a imitare i comportamenti del caregiver.","La comprensione cognitiva di concetti sociali astratti."],"correct":[0],"explanation":"L’intersoggettività è la condivisione reciproca di esperienze affettive che fonda la comunicazione emotiva."},{"id":7,"text":"Quale concetto introdusse Tronick con il 'Still Face Paradigm'?","options":["L’effetto della mancata risposta materna sulla regolazione emotiva del bambino.","L’importanza dell’attaccamento evitante nella prima infanzia.","L’autonomia emotiva precoce del neonato."],"correct":[0],"explanation":"Il paradigma del volto immobile mostra come l’assenza di responsività materna provochi stress e disorganizzazione nel bambino."},{"id":8,"text":"Secondo Schore, quale sistema neurobiologico è centrale nella regolazione affettiva?","options":["L’emisfero destro e il sistema limbico.","Il sistema motorio e cerebellare.","La corteccia prefrontale sinistra."],"correct":[0],"explanation":"Schore evidenzia il ruolo dell’emisfero destro e delle strutture limbiche nella regolazione affettiva precoce."},{"id":9,"text":"Cosa rappresenta il concetto di 'regolazione diadica'?","options":["Un processo interattivo in cui il caregiver aiuta il bambino a modulare i propri stati emotivi.","Un meccanismo interno autonomo di autoregolazione.","Una forma di condizionamento comportamentale."],"correct":[0],"explanation":"La regolazione diadica si fonda sull’interazione reciproca tra bambino e figura di attaccamento."},{"id":10,"text":"Come si sviluppa la capacità di autoregolazione emotiva?","options":["Attraverso la progressiva interiorizzazione delle funzioni regolative del caregiver.","Grazie a meccanismi genetici automatici.","Solo dopo lo sviluppo del linguaggio."],"correct":[0],"explanation":"Il bambino interiorizza gradualmente le modalità regolative sperimentate nella relazione primaria."},{"id":11,"text":"Cosa intende Stern con 'affective attunement' (sintonizzazione affettiva)?","options":["La capacità del genitore di rispecchiare e modulare in modo empatico gli stati emotivi del bambino.","La ripetizione identica dei gesti del bambino.","L’imitazione verbale delle espressioni emotive."],"correct":[0],"explanation":"La sintonizzazione affettiva è un rispecchiamento empatico che comunica comprensione dello stato interno del bambino."},{"id":12,"text":"Cosa comporta una regolazione affettiva disfunzionale nelle prime fasi di vita?","options":["Può generare difficoltà nella gestione delle emozioni e nella costruzione del Sé.","Porta a un incremento della creatività.","Non ha effetti duraturi sullo sviluppo."],"correct":[0],"explanation":"Una regolazione precoce incoerente può compromettere la stabilità del Sé e la sicurezza affettiva."},{"id":13,"text":"Qual è il ruolo del caregiver nella regolazione affettiva secondo Schore?","options":["Fungere da regolatore esterno degli stati emotivi del bambino fino alla maturazione delle strutture cerebrali.","Lasciare che il bambino gestisca da solo le emozioni.","Applicare rinforzi positivi o negativi in base al comportamento."],"correct":[0],"explanation":"Il caregiver regola dall’esterno le emozioni del bambino, sostenendone lo sviluppo neuroaffettivo."},{"id":14,"text":"Quale tipo di comunicazione prevale nelle interazioni precoci secondo l’Infant Research?","options":["Una comunicazione implicita, basata su segnali non verbali e ritmici.","Una comunicazione verbale simbolica.","Una comunicazione priva di contenuto emotivo."],"correct":[0],"explanation":"Le prime comunicazioni sono implicite e avvengono attraverso ritmo, tono, postura e sguardo."},{"id":15,"text":"Come influisce la regolazione affettiva sullo sviluppo del Sé soggettivo?","options":["Permette al bambino di costruire un senso di sé coerente nelle interazioni interpersonali.","Determina unicamente la capacità linguistica.","Riduce la sensibilità alle emozioni altrui."],"correct":[0],"explanation":"La regolazione affettiva stabile consente la costruzione di un Sé coerente e riconosciuto nelle relazioni."},{"id":16,"text":"Cosa accade durante le 'rotture' e 'riparazioni' interattive secondo Tronick?","options":["Le rotture temporanee della sintonia sono inevitabili e, se riparate, rinforzano la relazione.","Le rotture sono segno di una relazione patologica.","Devono essere sempre evitate per mantenere l’omeostasi emotiva."],"correct":[0],"explanation":"Tronick mostra che brevi rotture seguite da riparazioni aiutano il bambino a sviluppare fiducia e resilienza."},{"id":17,"text":"Cosa distingue il Sé soggettivo dal Sé verbale?","options":["Il Sé soggettivo si basa su esperienze condivise implicite, il Sé verbale su narrazioni linguistiche.","Il Sé soggettivo è esclusivamente motorio.","Il Sé verbale si sviluppa prima del Sé soggettivo."],"correct":[0],"explanation":"Il Sé soggettivo nasce dall’esperienza intersoggettiva, mentre il Sé verbale si fonda sul linguaggio e la narrazione."},{"id":18,"text":"Cosa implica il concetto di 'coerenza diadica'?","options":["Una sintonia ritmica e affettiva tra bambino e caregiver che mantiene la regolazione condivisa.","Una fusione simbiotica priva di distinzione del Sé.","L’indipendenza assoluta delle emozioni del bambino."],"correct":[0],"explanation":"La coerenza diadica rappresenta l’armonia tra due sistemi regolativi che si sincronizzano affettivamente."},{"id":19,"text":"Qual è l’effetto di un caregiver cronicamente non responsivo?","options":["Può compromettere lo sviluppo della regolazione emotiva e predisporre a disturbi internalizzanti.","Favorisce l’autonomia precoce del bambino.","Rafforza la resilienza emotiva."],"correct":[0],"explanation":"La mancanza di responsività impedisce al bambino di interiorizzare strategie efficaci di autoregolazione."},{"id":20,"text":"Qual è la finalità clinica degli interventi centrati sulla regolazione affettiva?","options":["Ristabilire una co-regolazione funzionale nella diade per favorire lo sviluppo del Sé integrato.","Rendere il bambino indipendente dal caregiver.","Eliminare le emozioni negative attraverso il controllo comportamentale."],"correct":[0],"explanation":"Gli interventi mirano a ripristinare una sintonizzazione emotiva adeguata che sostenga il Sé e la sicurezza relazionale."}]},{"chapter":"Capitolo 7 – La teoria della mente e l’intersoggettività","questions":[{"id":1,"text":"Cosa si intende per Teoria della Mente (ToM)?","options":["La capacità di attribuire stati mentali a sé e agli altri per spiegare e predire i comportamenti.","La comprensione delle emozioni solo attraverso l’osservazione fisiologica.","La memorizzazione di eventi sociali senza riflessione cognitiva."],"correct":[0],"explanation":"La Teoria della Mente è la facoltà di rappresentare gli stati mentali altrui come distinti dai propri."},{"id":2,"text":"Chi introdusse il concetto di Teoria della Mente nel 1978?","options":["Premack e Woodruff.","Baron-Cohen e Frith.","Fonagy e Target."],"correct":[0],"explanation":"Premack e Woodruff introdussero il termine studiando la capacità dei primati di comprendere le intenzioni altrui."},{"id":3,"text":"In quale periodo dello sviluppo compare la capacità di comprendere le false credenze?","options":["Tra i 4 e i 5 anni.","Durante il primo anno di vita.","Dopo i 10 anni."],"correct":[0],"explanation":"Intorno ai 4 anni i bambini iniziano a comprendere che gli altri possono avere credenze diverse dalla realtà."},{"id":4,"text":"Quale compito classico viene usato per valutare la comprensione delle false credenze?","options":["Il compito di Sally e Anne.","Il test della figura umana.","La Strange Situation."],"correct":[0],"explanation":"Il compito di Sally e Anne misura la capacità del bambino di prevedere l’azione basata su una falsa credenza."},{"id":5,"text":"Qual è il legame tra attaccamento e sviluppo della Teoria della Mente?","options":["Un attaccamento sicuro facilita la mentalizzazione e la comprensione degli stati mentali altrui.","Non vi è alcuna relazione tra i due processi.","L’attaccamento insicuro potenzia la comprensione cognitiva."],"correct":[0],"explanation":"Un legame di attaccamento sicuro offre un contesto affettivo che favorisce l’elaborazione degli stati mentali propri e altrui."},{"id":6,"text":"Chi ha sviluppato il concetto di 'funzione riflessiva' come base della mentalizzazione?","options":["Peter Fonagy.","John Bowlby.","Simon Baron-Cohen."],"correct":[0],"explanation":"Fonagy definì la funzione riflessiva come la capacità di rappresentare gli stati mentali impliciti nelle relazioni interpersonali."},{"id":7,"text":"Che cosa si intende per mentalizzazione secondo Fonagy?","options":["La capacità di percepire e interpretare il comportamento proprio e altrui in termini di stati mentali.","La comprensione astratta di regole sociali.","La capacità di memorizzare le emozioni senza elaborarle cognitivamente."],"correct":[0],"explanation":"Mentalizzare significa comprendere che i comportamenti sono guidati da pensieri, desideri ed emozioni sottostanti."},{"id":8,"text":"Come si sviluppa la capacità di mentalizzazione?","options":["Attraverso esperienze di rispecchiamento empatico e attaccamento sicuro.","Solo tramite l’insegnamento scolastico.","Come funzione genetica indipendente dalle relazioni."],"correct":[0],"explanation":"La mentalizzazione si costruisce nell’interazione con un caregiver che riconosce e rispecchia gli stati interni del bambino."},{"id":9,"text":"Quale area cerebrale è principalmente coinvolta nella Teoria della Mente?","options":["Corteccia prefrontale mediale e giunzione temporo-parietale.","Corteccia occipitale e talamo.","Cervelletto e amigdala posteriore."],"correct":[0],"explanation":"La ToM si basa su un network fronto-temporo-parietale deputato all’elaborazione sociale complessa."},{"id":10,"text":"Qual è il contributo di Baron-Cohen allo studio della Teoria della Mente?","options":["Ha dimostrato che i soggetti con autismo mostrano deficit specifici nella comprensione delle false credenze.","Ha elaborato la teoria del Sé nucleare.","Ha introdotto il concetto di regolazione reciproca."],"correct":[0],"explanation":"Baron-Cohen evidenziò il deficit di ToM nei soggetti autistici, considerandolo un nucleo centrale del disturbo."},{"id":11,"text":"Come viene definito il concetto di 'intersoggettività' nella psicologia dello sviluppo?","options":["La condivisione di stati affettivi e intenzionali tra due menti.","L’imitazione automatica dei comportamenti altrui.","La semplice presenza fisica reciproca."],"correct":[0],"explanation":"L’intersoggettività è la capacità di condividere esperienze interne con un altro individuo."},{"id":12,"text":"Qual è la differenza tra intersoggettività primaria e secondaria?","options":["La primaria riguarda la condivisione emotiva diadica, la secondaria include la condivisione di oggetti e intenzioni.","La primaria è cognitiva, la secondaria è motoria.","La secondaria precede la primaria nello sviluppo."],"correct":[0],"explanation":"La primaria emerge intorno ai 2-3 mesi, la secondaria verso i 9-12 mesi e implica la triangolazione con il mondo oggettuale."},{"id":13,"text":"In che modo la mentalizzazione differisce dalla semplice empatia?","options":["La mentalizzazione implica la riflessione sugli stati mentali, mentre l’empatia è una risposta affettiva immediata.","L’empatia è un processo cognitivo, la mentalizzazione uno emotivo.","Sono sinonimi nel linguaggio clinico."],"correct":[0],"explanation":"Mentalizzare significa comprendere cognitivamente e affettivamente la mente dell’altro, non solo sentirla."},{"id":14,"text":"Quale è un prerequisito essenziale per lo sviluppo della mentalizzazione?","options":["Un caregiver che riconosce e rispecchia accuratamente gli stati emotivi del bambino.","L’assenza di conflitti interpersonali.","Una precoce indipendenza emotiva."],"correct":[0],"explanation":"L’attaccamento sicuro e la sintonizzazione affettiva sono fondamentali per lo sviluppo della capacità riflessiva."},{"id":15,"text":"Cosa comporta un deficit di mentalizzazione?","options":["Difficoltà a comprendere le intenzioni e le emozioni altrui, con rischio di disturbi della personalità.","Maggiore sensibilità sociale e empatia.","Aumento della memoria episodica."],"correct":[0],"explanation":"Un deficit nella mentalizzazione può portare a problemi relazionali e disturbi borderline o antisociali."},{"id":16,"text":"Cosa si intende per 'funzione riflessiva del genitore'?","options":["La capacità del caregiver di rappresentare la mente del bambino e di rispondervi in modo adeguato.","L’attitudine genitoriale a controllare il comportamento del figlio.","La tendenza a spiegare razionalmente le emozioni."],"correct":[0],"explanation":"Il genitore mentalizzante comprende le intenzioni del bambino, facilitandone lo sviluppo emotivo e cognitivo."},{"id":17,"text":"In quale contesto clinico è stata sviluppata la Mentalization-Based Treatment (MBT)?","options":["Nel trattamento del disturbo borderline di personalità.","Nella terapia dei disturbi ossessivo-compulsivi.","Nell’intervento per l’autismo infantile."],"correct":[0],"explanation":"Fonagy e Bateman hanno ideato la MBT per migliorare la capacità di mentalizzazione nei pazienti borderline."},{"id":18,"text":"Quale relazione esiste tra stress precoce e mentalizzazione?","options":["Eventi traumatici precoci possono compromettere lo sviluppo della funzione riflessiva.","Lo stress facilita la maturazione della mentalizzazione.","Non esiste alcuna correlazione."],"correct":[0],"explanation":"Traumi e attaccamento disorganizzato ostacolano la formazione di rappresentazioni mentali coerenti."},{"id":19,"text":"Come contribuisce la Teoria della Mente al comportamento prosociale?","options":["Permette di comprendere i bisogni e le emozioni altrui, favorendo empatia e cooperazione.","Riduce la sensibilità agli stati mentali altrui.","Aumenta l’aggressività in contesti competitivi."],"correct":[0],"explanation":"Comprendere la mente dell’altro è alla base di comportamenti cooperativi e dell’empatia sociale."},{"id":20,"text":"Qual è la finalità clinica di un intervento centrato sulla mentalizzazione in età evolutiva?","options":["Promuovere la capacità del bambino e del genitore di comprendere le menti reciproche.","Eliminare la dipendenza emotiva dal caregiver.","Sviluppare abilità mnemoniche e linguistiche isolate."],"correct":[0],"explanation":"Gli interventi basati sulla mentalizzazione mirano a favorire la comprensione reciproca e la regolazione affettiva nella diade."}]},{"chapter":"Capitolo 8 – Temperamento, emozioni e sviluppo socio-affettivo","questions":[{"id":1,"text":"Come definiscono Thomas e Chess il temperamento?","options":["L’insieme dei tratti comportamentali innati che influenzano il modo di reagire agli stimoli.","Un prodotto esclusivamente dell’educazione familiare.","Un insieme di schemi cognitivi appresi."],"correct":[0],"explanation":"Thomas e Chess concepiscono il temperamento come base biologica delle differenze individuali nel comportamento."},{"id":2,"text":"Quali sono le tre categorie temperamentali identificate da Thomas e Chess?","options":["Facile, difficile e lento ad adattarsi.","Introverso, estroverso e ambivalente.","Ansioso, impulsivo e riflessivo."],"correct":[0],"explanation":"Thomas e Chess distinguono bambini facili, difficili e lenti nell’adattamento in base ai pattern comportamentali precoci."},{"id":3,"text":"Cosa caratterizza il bambino ‘facile’ nel modello di Thomas e Chess?","options":["Ritmicità, adattabilità e umore positivo.","Imprevedibilità e irritabilità costante.","Passività e scarso interesse sociale."],"correct":[0],"explanation":"Il bambino facile mostra regolarità fisiologica e adattamento flessibile ai cambiamenti ambientali."},{"id":4,"text":"Cosa distingue il bambino ‘difficile’ nel modello di Thomas e Chess?","options":["Reazioni intense, bassa adattabilità e umore negativo.","Eccessiva docilità e bassa energia.","Assenza di reattività emotiva."],"correct":[0],"explanation":"Il bambino difficile reagisce intensamente agli stimoli e si adatta con difficoltà ai cambiamenti."},{"id":5,"text":"Che cosa si intende per 'goodness of fit' secondo Thomas e Chess?","options":["L’adeguatezza tra le caratteristiche temperamentali del bambino e le richieste dell’ambiente.","La somiglianza temperamentale tra genitore e figlio.","La coerenza genetica tra fratelli."],"correct":[0],"explanation":"La bontà dell’adattamento indica il grado di armonia tra temperamento e contesto relazionale."},{"id":6,"text":"Chi ha proposto il concetto di 'reattività' e 'autoregolazione' come dimensioni del temperamento?","options":["Mary Rothbart.","Jerome Kagan.","Paul Ekman."],"correct":[0],"explanation":"Rothbart distingue la reattività (risposta agli stimoli) dall’autoregolazione (capacità di modulare la risposta)."},{"id":7,"text":"Cosa si intende per 'inibizione comportamentale' secondo Kagan?","options":["La tendenza stabile a reagire con timore e ritiro di fronte a situazioni nuove o sconosciute.","Una forma di apatia sociale.","Una strategia cognitiva di controllo motorio."],"correct":[0],"explanation":"Kagan identifica l’inibizione comportamentale come tratto stabile di vulnerabilità ansiosa."},{"id":8,"text":"Quale area cerebrale è associata all’inibizione comportamentale?","options":["L’amigdala.","L’ippocampo.","Il cervelletto."],"correct":[0],"explanation":"L’amigdala è implicata nella risposta di paura e nella modulazione dell’inibizione comportamentale."},{"id":9,"text":"Cosa distingue il temperamento dalla personalità?","options":["Il temperamento ha basi biologiche precoci, la personalità integra esperienze e influenze sociali.","La personalità è innata, il temperamento è appreso.","Non vi è alcuna differenza concettuale."],"correct":[0],"explanation":"Il temperamento rappresenta la componente innata della personalità, che si evolve con le esperienze relazionali."},{"id":10,"text":"Qual è la funzione adattiva delle emozioni secondo Izard?","options":["Segnalare bisogni e guidare il comportamento verso obiettivi evolutivi.","Semplificare i processi cognitivi attraverso l’automatismo.","Limitare la consapevolezza sociale."],"correct":[0],"explanation":"Izard considera le emozioni come sistemi motivazionali che orientano l’adattamento e la sopravvivenza."},{"id":11,"text":"Come si manifesta la regolazione emotiva nel primo anno di vita?","options":["Attraverso strategie di co-regolazione con il caregiver.","Tramite il controllo autonomo delle emozioni.","Mediante linguaggio verbale e narrazione emotiva."],"correct":[0],"explanation":"Nel primo anno, la regolazione emotiva è interattiva e dipende dalla sensibilità del caregiver."},{"id":12,"text":"Che cosa sono le emozioni autocoscienti?","options":["Emozioni che implicano consapevolezza di sé e valutazione sociale, come vergogna o orgoglio.","Reazioni fisiologiche automatiche come la paura.","Espressioni innate indipendenti dal contesto."],"correct":[0],"explanation":"Le emozioni autocoscienti emergono quando il bambino sviluppa il senso di sé e la capacità di confronto sociale."},{"id":13,"text":"A quale età compaiono le prime emozioni autocoscienti?","options":["Tra i 18 e i 24 mesi.","Nei primi tre mesi di vita.","Dopo i sei anni."],"correct":[0],"explanation":"Le emozioni autocoscienti compaiono nel secondo anno di vita, con l’emergere della consapevolezza di sé."},{"id":14,"text":"Che relazione esiste tra temperamento e rischio psicopatologico?","options":["Alcuni profili temperamentali, in combinazione con fattori ambientali, aumentano la vulnerabilità ai disturbi.","Il temperamento determina direttamente le psicopatologie.","Non esiste alcuna correlazione tra i due."],"correct":[0],"explanation":"Il temperamento può costituire un fattore di rischio o protezione, a seconda della qualità dell’ambiente di crescita."},{"id":15,"text":"Cosa si intende per 'differenziazione emotiva' nello sviluppo?","options":["Il progressivo raffinamento e riconoscimento delle emozioni proprie e altrui.","La riduzione della varietà emotiva nel tempo.","La soppressione delle emozioni negative."],"correct":[0],"explanation":"La differenziazione emotiva permette al bambino di comprendere e modulare emozioni complesse."},{"id":16,"text":"Quale funzione svolge il temperamento nella relazione genitore-bambino?","options":["Media il modo in cui il bambino risponde alle cure e influenza la qualità della relazione.","Rende il bambino indipendente dal contesto familiare.","Determina la struttura cognitiva del linguaggio."],"correct":[0],"explanation":"Il temperamento condiziona la reciprocità relazionale, influenzando la risposta del genitore e la sintonizzazione affettiva."},{"id":17,"text":"Cosa dimostrano gli studi di Fox e Henderson sull’inibizione comportamentale?","options":["Che l’inibizione è stabile ma può essere modulata da esperienze di socializzazione positive.","Che l’inibizione è immutabile e predice sempre disturbi d’ansia.","Che l’inibizione è solo un artefatto culturale."],"correct":[0],"explanation":"Fox e Henderson evidenziano che l’inibizione può attenuarsi in contesti relazionali supportivi."},{"id":18,"text":"Cosa rappresenta la 'labilità emotiva'?","options":["Una variabilità rapida e intensa delle emozioni, spesso associata a scarsa autoregolazione.","Una stabilità affettiva prolungata.","Una risposta emotiva inibita e monotona."],"correct":[0],"explanation":"La labilità emotiva indica un’elevata fluttuazione degli stati affettivi e vulnerabilità alla disregolazione."},{"id":19,"text":"Qual è il ruolo dell’empatia nello sviluppo socio-affettivo?","options":["Favorisce la comprensione emotiva e la costruzione di relazioni prosociali.","Inibisce le emozioni negative.","Rende il bambino più vulnerabile allo stress."],"correct":[0],"explanation":"L’empatia è alla base della cooperazione e dell’adattamento sociale positivo."},{"id":20,"text":"Come può il clinico utilizzare le conoscenze sul temperamento in ambito evolutivo?","options":["Per personalizzare gli interventi educativi e terapeutici in base alle caratteristiche del bambino.","Per classificare rigidamente i bambini in categorie fisse.","Per ridurre la complessità della valutazione clinica."],"correct":[0],"explanation":"La conoscenza del temperamento consente interventi mirati che rispettano le differenze individuali e favoriscono l’adattamento."}]},{"chapter":"Capitolo 9 – Lo sviluppo morale e la regolazione del comportamento","questions":[{"id":1,"text":"Secondo Piaget, come si sviluppa la moralità nel bambino?","options":["Attraverso il passaggio da una moralità eteronoma a una moralità autonoma.","Come adesione passiva alle regole imposte dall’adulto.","Tramite l’apprendimento meccanico di premi e punizioni."],"correct":[0],"explanation":"Piaget descrive un’evoluzione dal rispetto unilaterale dell’autorità verso una moralità basata su cooperazione e intenzioni."},{"id":2,"text":"Qual è la principale caratteristica della moralità eteronoma per Piaget?","options":["Le regole sono percepite come immutabili e imposte dall’adulto.","Le regole sono negoziate e condivise tra pari.","Non esistono criteri di giusto o sbagliato."],"correct":[0],"explanation":"Nella moralità eteronoma il bambino obbedisce all’autorità esterna senza interiorizzare i principi etici."},{"id":3,"text":"In cosa consiste la moralità autonoma secondo Piaget?","options":["Nella capacità di considerare le intenzioni e la reciprocità nelle relazioni morali.","Nell’obbedienza cieca alle regole sociali.","Nel rifiuto di ogni regola condivisa."],"correct":[0],"explanation":"La moralità autonoma nasce quando il bambino valuta gli atti in base alle intenzioni e al rispetto reciproco."},{"id":4,"text":"Quale metodo usò Kohlberg per studiare lo sviluppo morale?","options":["L’uso di dilemmi morali per valutare il ragionamento etico.","L’osservazione diretta del gioco infantile.","L’intervista clinica di tipo psicoanalitico."],"correct":[0],"explanation":"Kohlberg utilizzò dilemmi morali, come quello di Heinz, per analizzare le motivazioni alla base delle scelte morali."},{"id":5,"text":"Quali sono i tre livelli principali dello sviluppo morale secondo Kohlberg?","options":["Preconvenzionale, convenzionale e postconvenzionale.","Infantile, adolescenziale e adulto.","Egoistico, relazionale e altruistico."],"correct":[0],"explanation":"Kohlberg distingue tre livelli che rappresentano l’evoluzione dalla moralità basata su obbedienza a quella fondata su principi universali."},{"id":6,"text":"Cosa caratterizza il livello preconvenzionale?","options":["Il comportamento morale è guidato da ricompense e punizioni.","Le regole sono rispettate per consenso sociale.","Le decisioni morali si basano su principi di giustizia interiore."],"correct":[0],"explanation":"Nel livello preconvenzionale il bambino obbedisce per evitare punizioni o ottenere vantaggi."},{"id":7,"text":"In cosa consiste il livello convenzionale secondo Kohlberg?","options":["Il soggetto agisce per mantenere l’approvazione e rispettare le norme sociali.","Le azioni sono determinate esclusivamente dal tornaconto personale.","La moralità si basa su un istinto innato e automatico."],"correct":[0],"explanation":"Nel livello convenzionale le regole sociali e le aspettative degli altri diventano la base delle decisioni morali."},{"id":8,"text":"Cosa distingue il livello postconvenzionale di Kohlberg?","options":["L’adesione a principi morali universali e interiorizzati.","L’obbedienza cieca all’autorità.","Il conformismo ai gruppi sociali di appartenenza."],"correct":[0],"explanation":"Nel livello postconvenzionale le scelte morali derivano da valori etici interiori e autonomia di giudizio."},{"id":9,"text":"Quale critica principale è stata rivolta alla teoria di Kohlberg?","options":["L’enfasi eccessiva sul pensiero razionale a scapito degli aspetti affettivi e relazionali.","La mancanza di interesse per le regole sociali.","La sottovalutazione delle differenze culturali."],"correct":[0],"explanation":"La teoria di Kohlberg privilegia il ragionamento cognitivo e trascura l’emozione e la relazione nell’etica."},{"id":10,"text":"Chi ha integrato il ruolo dell’empatia nello sviluppo morale?","options":["Martin Hoffman.","Jean Piaget.","Erik Erikson."],"correct":[0],"explanation":"Hoffman ha sottolineato che l’empatia è la base motivazionale della moralità e del comportamento prosociale."},{"id":11,"text":"Cosa si intende per 'empatia' in chiave evolutiva?","options":["La capacità di condividere e comprendere lo stato emotivo dell’altro.","L’identificazione totale con il dolore altrui.","Una risposta cognitiva fredda e distaccata."],"correct":[0],"explanation":"L’empatia comporta la comprensione e la condivisione affettiva delle emozioni altrui, regolata da processi maturativi."},{"id":12,"text":"Come si sviluppa l’empatia nei primi anni di vita secondo Hoffman?","options":["Passa da forme globali e egocentriche a modalità mature di comprensione dell’altro.","È innata e immutabile nel tempo.","Si manifesta solo con lo sviluppo del linguaggio."],"correct":[0],"explanation":"L’empatia evolve da una risposta fusiva a una consapevolezza differenziata degli stati emotivi altrui."},{"id":13,"text":"Quale relazione esiste tra attaccamento e sviluppo morale?","options":["Un attaccamento sicuro favorisce interiorizzazione delle regole e sensibilità empatica.","L’attaccamento inibisce l’autonomia morale.","Non vi è alcuna connessione tra i due processi."],"correct":[0],"explanation":"La sicurezza affettiva permette al bambino di interiorizzare norme morali attraverso la fiducia e l’identificazione con il genitore."},{"id":14,"text":"Come si manifesta la regolazione morale nel comportamento quotidiano del bambino?","options":["Attraverso il controllo degli impulsi e la capacità di posticipare le gratificazioni.","Con la completa adesione alle emozioni immediate.","Con la soppressione delle emozioni positive."],"correct":[0],"explanation":"La regolazione morale implica autocontrollo, empatia e capacità di differire i bisogni personali in base alle regole interiorizzate."},{"id":15,"text":"Cosa distingue il senso di colpa dalla vergogna?","options":["La colpa riguarda l’atto compiuto, la vergogna coinvolge il sé come persona.","La vergogna è sempre positiva, la colpa sempre negativa.","Non vi è differenza tra i due sentimenti."],"correct":[0],"explanation":"La colpa si riferisce al comportamento, la vergogna all’identità personale e all’immagine di sé."},{"id":16,"text":"Quale processo favorisce la regolazione del comportamento prosociale?","options":["L’interiorizzazione delle regole morali attraverso l’attaccamento e la mentalizzazione.","L’imitazione meccanica dei comportamenti adulti.","La punizione esterna continua."],"correct":[0],"explanation":"Il comportamento prosociale nasce da un’attività riflessiva interna sostenuta dalla relazione affettiva sicura."},{"id":17,"text":"Cosa si intende per 'coscienza morale'?","options":["La capacità di distinguere il bene dal male e di agire coerentemente ai propri valori.","L’insieme di regole imposte dalla società.","Una funzione cognitiva indipendente dalle emozioni."],"correct":[0],"explanation":"La coscienza morale è un processo integrato che unisce affettività, cognizione e regolazione comportamentale."},{"id":18,"text":"Come viene favorita la costruzione della moralità nel contesto familiare?","options":["Attraverso pratiche educative basate su dialogo, empatia e coerenza.","Tramite punizioni rigide e autoritarie.","Evitando di discutere regole e conseguenze."],"correct":[0],"explanation":"Uno stile educativo empatico e coerente favorisce l’interiorizzazione dei valori morali."},{"id":19,"text":"Cosa rappresenta la prosocialità nello sviluppo morale?","options":["La tendenza ad agire per il benessere dell’altro senza aspettarsi ricompense.","Un comportamento dettato solo da interessi personali.","Un tratto genetico immutabile."],"correct":[0],"explanation":"La prosocialità è l’espressione comportamentale della moralità e dell’empatia interiorizzata."},{"id":20,"text":"Qual è la finalità clinica della valutazione dello sviluppo morale?","options":["Comprendere il grado di interiorizzazione delle regole e la capacità di regolazione emotiva del bambino.","Etichettare il comportamento come giusto o sbagliato in senso assoluto.","Predire il rendimento scolastico."],"correct":[0],"explanation":"La valutazione morale permette di comprendere le modalità di autoregolazione e le basi affettive del giudizio etico."}]},{"chapter":"Capitolo 10 – I disturbi della regolazione e della relazione","questions":[{"id":1,"text":"Cosa si intende per disturbi della regolazione nello sviluppo precoce?","options":["Difficoltà persistenti nel modulare gli stati emotivi, fisiologici e comportamentali del bambino.","Disturbi cognitivi che limitano l’apprendimento del linguaggio.","Problemi transitori di adattamento scolastico."],"correct":[0],"explanation":"I disturbi della regolazione riguardano l’incapacità di mantenere uno stato emotivo e fisiologico stabile e adattivo."},{"id":2,"text":"Quali funzioni vengono compromesse nei disturbi della regolazione?","options":["Sonno, alimentazione, attenzione e modulazione emotiva.","Motricità fine e memoria a lungo termine.","Abilità linguistiche e matematiche."],"correct":[0],"explanation":"Questi disturbi coinvolgono le funzioni autoregolative di base, come sonno, alimentazione e gestione emotiva."},{"id":3,"text":"Come vengono concettualizzati i disturbi della regolazione nel sistema DC:0–5?","options":["Come pattern persistenti di disregolazione che interferiscono con le relazioni e lo sviluppo.","Come disturbi neurologici primari.","Come semplici ritardi maturativi senza implicazioni relazionali."],"correct":[0],"explanation":"Nel DC:0–5 i disturbi della regolazione sono visti come difficoltà integrate tra fattori biologici e relazionali."},{"id":4,"text":"Qual è un aspetto centrale nei disturbi della regolazione secondo Schore e Tronick?","options":["La disfunzione della co-regolazione nella diade genitore-bambino.","L’iperattività del sistema motorio.","La carenza di stimoli ambientali cognitivi."],"correct":[0],"explanation":"La regolazione affettiva si costruisce nella relazione; la sua disfunzione porta a disregolazione emotiva."},{"id":5,"text":"Cosa caratterizza i disturbi relazionali secondo il DC:0–5?","options":["Pattern disfunzionali e persistenti nelle interazioni diadiche che influenzano il benessere del bambino.","Un deficit isolato del linguaggio sociale.","Un comportamento oppositivo isolato."],"correct":[0],"explanation":"I disturbi relazionali implicano difficoltà croniche nella qualità e nella reciprocità della relazione di cura."},{"id":6,"text":"Quale fattore è considerato cruciale nella genesi dei disturbi relazionali precoci?","options":["La sensibilità e la responsività del caregiver.","L’intelligenza cognitiva del bambino.","Il livello socioeconomico della famiglia."],"correct":[0],"explanation":"La qualità della risposta del caregiver ai bisogni affettivi del bambino è determinante nello sviluppo relazionale."},{"id":7,"text":"Qual è una manifestazione comune dei disturbi della regolazione emotiva?","options":["Crisi di pianto inconsolabile, irritabilità e difficoltà di autoregolazione.","Scarso interesse per il gioco simbolico.","Deficit nella coordinazione motoria."],"correct":[0],"explanation":"L’instabilità emotiva e la difficoltà nel calmarsi rappresentano indicatori di disregolazione precoce."},{"id":8,"text":"Quale disturbo relazionale può derivare da un attaccamento disorganizzato?","options":["Disturbo relazionale disorganizzato della diade caregiver-bambino.","Disturbo ossessivo-compulsivo infantile.","Disturbo dell’apprendimento non verbale."],"correct":[0],"explanation":"L’attaccamento disorganizzato può generare pattern relazionali confusi e spaventanti nella diade."},{"id":9,"text":"Quali dimensioni vengono valutate nell’Asse II del DC:0–5?","options":["La qualità e la tipologia della relazione diadica.","Il livello cognitivo e linguistico.","Le preferenze alimentari del bambino."],"correct":[0],"explanation":"L’Asse II analizza la relazione caregiver-bambino, valutandone sicurezza, conflittualità e reciprocità."},{"id":10,"text":"Come si manifesta un disturbo relazionale ipercoinvolto?","options":["Il caregiver mostra intrusività e controllo eccessivo, limitando l’autonomia del bambino.","Il caregiver ignora completamente i bisogni emotivi del bambino.","Il bambino rifiuta ogni contatto fisico e affettivo."],"correct":[0],"explanation":"Nel pattern ipercoinvolto, il genitore invade lo spazio del bambino, impedendo la regolazione autonoma."},{"id":11,"text":"Come si presenta un disturbo relazionale distaccato?","options":["Con scarsa sensibilità e risposte emotive minime del caregiver verso il bambino.","Con eccessiva fusione emotiva e controllo.","Con comportamenti aggressivi del bambino verso i pari."],"correct":[0],"explanation":"Il distacco emotivo e la non responsività del caregiver compromettono il senso di sicurezza del bambino."},{"id":12,"text":"Cosa caratterizza un disturbo relazionale spaventato/spaventante?","options":["Il caregiver suscita paura nel bambino con comportamenti imprevedibili o minacciosi.","Il bambino manifesta aggressività verso i genitori.","La relazione è eccessivamente permissiva."],"correct":[0],"explanation":"Questo pattern è tipico delle situazioni di abuso o trauma, dove il genitore è fonte di paura e protezione allo stesso tempo."},{"id":13,"text":"Qual è una conseguenza a lungo termine dei disturbi precoci della regolazione?","options":["Rischio aumentato di disturbi d’ansia, dell’umore e difficoltà relazionali.","Aumento delle capacità cognitive.","Riduzione dell’attaccamento al caregiver."],"correct":[0],"explanation":"I disturbi di regolazione non trattati possono evolvere in psicopatologie internalizzanti e difficoltà affettive."},{"id":14,"text":"Qual è l’obiettivo clinico principale nella valutazione dei disturbi relazionali?","options":["Comprendere le dinamiche interattive diadiche per favorire la riparazione relazionale.","Diagnosticare un disturbo del bambino isolatamente.","Valutare il rendimento cognitivo attraverso test standardizzati."],"correct":[0],"explanation":"L’attenzione clinica è rivolta alla relazione come unità di analisi e intervento."},{"id":15,"text":"Quale approccio terapeutico è più indicato per i disturbi relazionali precoci?","options":["Interventi diadici focalizzati sulla sintonizzazione e sulla co-regolazione emotiva.","Terapie individuali orientate solo al bambino.","Programmi di rinforzo comportamentale standardizzato."],"correct":[0],"explanation":"Le terapie diadiche mirano a ristabilire la reciprocità emotiva e la capacità di regolazione condivisa."},{"id":16,"text":"Cosa si intende per 'regolazione diadica' nel contesto dei disturbi relazionali?","options":["La capacità della coppia genitore-bambino di modulare insieme gli stati affettivi.","Il controllo unilaterale del caregiver sulle emozioni del bambino.","Un meccanismo neurofisiologico automatico."],"correct":[0],"explanation":"La regolazione diadica è il processo interattivo alla base della salute relazionale e affettiva."},{"id":17,"text":"Cosa differenzia un disturbo della regolazione da un disturbo neurologico primario?","options":["Il primo implica difficoltà interattive e affettive, non solo deficit biologici.","Il disturbo della regolazione è sempre causato da lesioni cerebrali.","I disturbi neurologici si risolvono spontaneamente."],"correct":[0],"explanation":"I disturbi della regolazione hanno basi relazionali e affettive oltre che biologiche."},{"id":18,"text":"Come può un disturbo relazionale influire sullo sviluppo cognitivo?","options":["Può limitare l’esplorazione e l’apprendimento a causa di un eccesso di stress emotivo.","Può accelerare la maturazione linguistica.","Non ha alcun impatto sullo sviluppo cognitivo."],"correct":[0],"explanation":"La disregolazione cronica riduce la disponibilità attentiva e l’apertura all’ambiente esplorativo."},{"id":19,"text":"Cosa rappresenta un indicatore di ripresa nei disturbi relazionali?","options":["La capacità del caregiver e del bambino di ristabilire sintonizzazione dopo una rottura emotiva.","La riduzione dei comportamenti esplorativi.","L’eliminazione completa dei conflitti."],"correct":[0],"explanation":"La riparazione relazionale è segno di crescita affettiva e di riorganizzazione del legame."},{"id":20,"text":"Qual è la prospettiva centrale nel trattamento dei disturbi della regolazione e della relazione?","options":["Considerare la diade come unità clinica di intervento e promuovere la co-regolazione affettiva.","Focalizzarsi esclusivamente sul comportamento del bambino.","Eliminare le emozioni negative attraverso tecniche di condizionamento."],"correct":[0],"explanation":"L’approccio evolutivo-relazionale considera la relazione genitore-bambino il principale contesto di cambiamento terapeutico."}]},{"chapter":"Capitolo 11 – I disturbi internalizzanti ed esternalizzanti","questions":[{"id":1,"text":"Cosa distingue i disturbi internalizzanti da quelli esternalizzanti?","options":["I disturbi internalizzanti implicano sofferenza rivolta verso l’interno, quelli esternalizzanti verso l’esterno.","Entrambi si manifestano con comportamenti aggressivi.","I disturbi esternalizzanti non comportano disfunzioni emotive."],"correct":[0],"explanation":"Nei disturbi internalizzanti l’emozione viene interiorizzata (ansia, depressione), mentre negli esternalizzanti è agita verso l’esterno (aggressività, oppositività)."},{"id":2,"text":"Quale disturbo rientra tra quelli internalizzanti?","options":["Disturbo d’ansia da separazione.","Disturbo oppositivo-provocatorio.","Disturbo della condotta."],"correct":[0],"explanation":"I disturbi d’ansia, come quello da separazione, sono esempi tipici di sintomatologia internalizzante."},{"id":3,"text":"Quale disturbo appartiene alla categoria dei disturbi esternalizzanti?","options":["Disturbo oppositivo-provocatorio.","Disturbo d’ansia generalizzato.","Disturbo depressivo maggiore."],"correct":[0],"explanation":"I disturbi esternalizzanti si manifestano con comportamenti di sfida, impulsività o aggressività."},{"id":4,"text":"Quale funzione svolge la regolazione emotiva nello sviluppo psicopatologico?","options":["Protegge dall’emergere di disturbi internalizzanti ed esternalizzanti.","Favorisce la comparsa di comportamenti disadattivi.","Non è rilevante nello sviluppo psicopatologico."],"correct":[0],"explanation":"Una buona regolazione emotiva funge da fattore protettivo contro ansia, depressione e condotte impulsive."},{"id":5,"text":"Quale fattore di rischio comune è spesso presente nei disturbi internalizzanti?","options":["Attaccamento insicuro e ipercontrollo emotivo.","Scarso livello cognitivo.","Eccessiva stimolazione ambientale."],"correct":[0],"explanation":"Un attaccamento insicuro, specialmente di tipo ansioso, è associato a maggiore vulnerabilità all’ansia e alla depressione."},{"id":6,"text":"Quale emozione è centrale nei disturbi internalizzanti?","options":["La paura.","La rabbia.","L’euforia."],"correct":[0],"explanation":"La paura e l’ansia rappresentano l’emozione dominante nei disturbi internalizzanti."},{"id":7,"text":"Cosa accomuna i disturbi della condotta e il disturbo oppositivo-provocatorio?","options":["Entrambi coinvolgono pattern di comportamento ostile e violazione delle regole.","Entrambi si manifestano con ansia e inibizione sociale.","Sono entrambi disturbi internalizzanti."],"correct":[0],"explanation":"Entrambi i disturbi appartengono allo spettro esternalizzante e implicano conflittualità con l’autorità e l’ambiente."},{"id":8,"text":"Quale differenza principale distingue il disturbo oppositivo-provocatorio (DOP) dal disturbo della condotta (DC)?","options":["Nel DOP i comportamenti sono di opposizione verbale e sfida, nel DC vi è violazione sistematica dei diritti altrui.","Il DOP è più grave del DC.","Il DC si risolve spontaneamente nell’infanzia."],"correct":[0],"explanation":"Il DOP è caratterizzato da ostilità e provocazione, mentre nel DC emergono condotte aggressive e antisociali più gravi."},{"id":9,"text":"Quale fattore ambientale può contribuire ai disturbi esternalizzanti?","options":["Incoerenza o rigidità educativa da parte dei genitori.","Eccessiva stimolazione cognitiva.","Alto livello di empatia genitoriale."],"correct":[0],"explanation":"La mancanza di coerenza educativa o uno stile genitoriale autoritario sono spesso correlati ai disturbi comportamentali."},{"id":10,"text":"Quale disturbo è più frequentemente associato alla disregolazione emotiva e alla bassa tolleranza alla frustrazione?","options":["Disturbo esplosivo intermittente.","Disturbo d’ansia sociale.","Disturbo depressivo persistente."],"correct":[0],"explanation":"Il disturbo esplosivo intermittente rappresenta una forma di disregolazione della rabbia e dell’impulsività."},{"id":11,"text":"Qual è un indicatore precoce di vulnerabilità ai disturbi internalizzanti?","options":["Eccessiva inibizione comportamentale.","Alto livello di estroversione.","Ipersensibilità sensoriale."],"correct":[0],"explanation":"L’inibizione comportamentale e la timidezza persistente sono predittori di ansia e depressione."},{"id":12,"text":"Come si manifesta il disturbo d’ansia da separazione?","options":["Con intensa paura e disagio quando il bambino è separato dalle figure di attaccamento.","Con evitamento dei contatti sociali per timidezza.","Con condotte aggressive verso i pari."],"correct":[0],"explanation":"Nel disturbo d’ansia da separazione il bambino teme costantemente la perdita o l’allontanamento del caregiver."},{"id":13,"text":"Quale disturbo internalizzante può manifestarsi con irritabilità e somatizzazioni nei bambini?","options":["Disturbo depressivo.","Disturbo ossessivo-compulsivo.","Disturbo della condotta."],"correct":[0],"explanation":"Nei bambini la depressione si esprime spesso con irritabilità e sintomi somatici più che con tristezza manifesta."},{"id":14,"text":"Quale meccanismo di difesa può prevalere nei disturbi internalizzanti?","options":["L’introiezione e l’autocolpevolizzazione.","La proiezione e l’esternalizzazione.","La negazione totale delle emozioni."],"correct":[0],"explanation":"I soggetti internalizzanti tendono a rivolgere verso sé stessi le emozioni negative e la colpa."},{"id":15,"text":"Quale emozione è più implicata nei disturbi esternalizzanti?","options":["La rabbia.","La paura.","La tristezza."],"correct":[0],"explanation":"Nei disturbi esternalizzanti la rabbia e la frustrazione vengono espresse attraverso comportamenti impulsivi e aggressivi."},{"id":16,"text":"Quale ruolo svolge il contesto familiare nei disturbi esternalizzanti?","options":["Può rinforzare o contenere i comportamenti problematici attraverso stili educativi coerenti o incoerenti.","Non influisce sul comportamento del bambino.","È irrilevante rispetto ai fattori genetici."],"correct":[0],"explanation":"Lo stile genitoriale e le dinamiche familiari sono centrali nella modulazione dei comportamenti esternalizzanti."},{"id":17,"text":"Quale comorbidità è frequente nei disturbi internalizzanti?","options":["Combinazione di ansia e depressione.","Disturbo oppositivo e disturbo della condotta.","Disturbo da deficit di attenzione e iperattività."],"correct":[0],"explanation":"Ansia e depressione si presentano spesso insieme, condividendo vulnerabilità emotive comuni."},{"id":18,"text":"Cosa accomuna i disturbi internalizzanti ed esternalizzanti sul piano della regolazione affettiva?","options":["Entrambi implicano una difficoltà a modulare le emozioni, anche se con direzioni diverse.","Entrambi sono caratterizzati da eccessiva stabilità emotiva.","Entrambi non presentano disfunzioni regolative."],"correct":[0],"explanation":"In entrambi i casi la disregolazione emotiva rappresenta il nucleo centrale, manifestandosi come ritiro o esplosività."},{"id":19,"text":"Qual è l’obiettivo principale dell’intervento clinico nei disturbi esternalizzanti?","options":["Migliorare la regolazione emotiva e le competenze relazionali attraverso interventi familiari e comportamentali.","Ridurre i sintomi con farmaci ansiolitici.","Separare il bambino dal contesto familiare."],"correct":[0],"explanation":"Gli interventi efficaci agiscono sul piano relazionale e regolativo, coinvolgendo il sistema familiare."},{"id":20,"text":"Quale strategia è utile nella prevenzione dei disturbi internalizzanti?","options":["Promuovere l’espressione emotiva, la mentalizzazione e il supporto genitoriale.","Evitare di parlare delle emozioni negative.","Stimolare la competizione precoce tra pari."],"correct":[0],"explanation":"La prevenzione passa attraverso l’educazione emotiva e il sostegno alle relazioni sicure e mentalizzanti."}]},{"chapter":"Capitolo 12 – La resilienza e la psicopatologia dello sviluppo","questions":[{"id":1,"text":"Cosa si intende per resilienza nello sviluppo?","options":["La capacità di mantenere o recuperare un adattamento positivo nonostante esperienze avverse.","L’assenza totale di difficoltà psicologiche nel corso della vita.","La predisposizione genetica a evitare lo stress."],"correct":[0],"explanation":"La resilienza rappresenta la capacità di fronteggiare eventi negativi mantenendo equilibrio e crescita psicologica."},{"id":2,"text":"Chi è uno dei principali studiosi che ha introdotto il concetto di resilienza in ambito evolutivo?","options":["Michael Rutter.","John Bowlby.","Hans Eysenck."],"correct":[0],"explanation":"Rutter ha studiato i fattori di protezione e l’adattamento positivo in condizioni di rischio."},{"id":3,"text":"Quale ricerca è considerata una delle prime a documentare la resilienza nello sviluppo?","options":["Lo studio longitudinale di Werner e Smith sull’isola di Kauai.","Gli esperimenti di Harlow con le scimmie rhesus.","La ricerca di Piaget sul giudizio morale."],"correct":[0],"explanation":"Werner e Smith seguirono per decenni un gruppo di bambini esposti a rischio, identificando fattori di resilienza."},{"id":4,"text":"Qual è una caratteristica chiave dei bambini resilienti?","options":["La presenza di una relazione stabile e supportiva con almeno un adulto significativo.","L’assenza totale di emozioni negative.","La tendenza a evitare i contatti sociali."],"correct":[0],"explanation":"Il legame affettivo sicuro è uno dei più potenti fattori protettivi nello sviluppo."},{"id":5,"text":"Come viene interpretata oggi la resilienza?","options":["Come un processo dinamico di adattamento che coinvolge individuo e contesto.","Come un tratto stabile della personalità.","Come una risposta esclusivamente genetica."],"correct":[0],"explanation":"La resilienza è considerata un processo interattivo che emerge dalla relazione tra individuo e ambiente."},{"id":6,"text":"Qual è la differenza tra fattori di rischio e fattori di protezione?","options":["I primi aumentano la probabilità di esiti negativi, i secondi ne riducono l’impatto.","Entrambi determinano inevitabilmente la psicopatologia.","I fattori di protezione sono esclusivamente genetici."],"correct":[0],"explanation":"I fattori di rischio espongono al disagio, mentre quelli di protezione favoriscono la resistenza allo stress."},{"id":7,"text":"Secondo Rutter, come si sviluppa la resilienza?","options":["Attraverso l’interazione tra caratteristiche individuali, familiari e ambientali.","Solo grazie alla forza di volontà del soggetto.","Mediante esperienze traumatiche ripetute."],"correct":[0],"explanation":"Rutter sottolinea il ruolo delle interazioni multiple tra individuo e contesto nel promuovere l’adattamento positivo."},{"id":8,"text":"Quale modello descrive meglio la resilienza in ottica evolutiva?","options":["Il modello multifattoriale e sistemico.","Il modello lineare causa-effetto.","Il modello esclusivamente neurobiologico."],"correct":[0],"explanation":"La resilienza è spiegata da modelli complessi che includono fattori individuali, relazionali e sociali."},{"id":9,"text":"Cosa si intende per 'adattamento positivo' in psicopatologia dello sviluppo?","options":["La capacità di funzionare adeguatamente nelle aree evolutive malgrado condizioni di rischio.","L’assenza di qualsiasi problema psicologico.","La tendenza a evitare situazioni stressanti."],"correct":[0],"explanation":"L’adattamento positivo riflette un funzionamento adeguato nelle sfere affettive, cognitive e sociali nonostante le avversità."}  delle emozioni negative.","L’assenza di eventi stressanti nel corso della vita."],"correct":[0],"explanation":"L’adattamento positivo in contesti di rischio è il criterio operativo della resilienza."},{"id":20,"text":"Qual è la prospettiva centrale della resilienza nella psicopatologia dello sviluppo?","options":["Comprendere come i processi di cambiamento, interazione e riparazione influenzano i percorsi di sviluppo.","Concentrare l’attenzione solo sui sintomi patologici.","Attribuire la salute mentale esclusivamente a fattori genetici."],"correct":[0],"explanation":"La resilienza evidenzia la capacità evolutiva del sistema umano di riorganizzarsi di fronte allo stress e alla vulnerabilità."}]}]

  <script>
    // Funzione per mescolare un array (Fisher-Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const quizData = JSON.parse(document.getElementById('quiz-data').textContent);
    const quizContainer = document.getElementById('quiz-container');

    let totalQuestions = 0;
    let answeredQuestions = 0;
    let correctAnswers = 0;

    // Conta domande totali
    quizData.forEach(chapter => totalQuestions += chapter.questions.length);

    function updateProgress() {
      const progressPercent = Math.round((answeredQuestions / totalQuestions) * 100);
      document.getElementById('progress-text').textContent = `Avanzamento: ${progressPercent}%`;
      document.getElementById('score-text').textContent = `Corrette: ${correctAnswers} / ${totalQuestions}`;
      document.getElementById('progress-bar').style.width = `${progressPercent}%`;
    }

    quizData.forEach((chapterData, chapterIndex) => {
      const chapterDiv = document.createElement('div');
      chapterDiv.classList.add('mb-5');
      chapterDiv.innerHTML = `<h3 class="mb-3 text-primary">${chapterData.chapter}</h3>`;
      
      chapterData.questions.forEach((q, i) => {
        // Combina opzioni e flag correttezza, poi mescola
        const optionsWithFlag = q.options.map((opt, idx) => ({
          text: opt,
          isCorrect: q.correct.includes(idx)
        }));
        const shuffledOptions = shuffleArray(optionsWithFlag);

        const questionCard = document.createElement('div');
        questionCard.classList.add('card', 'mb-3', 'shadow-sm');
        questionCard.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">Domanda ${i + 1}</h5>
            <p class="card-text">${q.text}</p>
            <form>
              ${shuffledOptions.map((opt, idx) => `
                <div class="form-check mb-1">
                  <input class="form-check-input" type="radio" name="chapter${chapterIndex}-q${i}" id="q${chapterIndex}-${i}-${idx}">
                  <label class="form-check-label" for="q${chapterIndex}-${i}-${idx}">${opt.text}</label>
                </div>
              `).join('')}
            </form>
            <div class="explanation-box mt-2">${q.explanation}</div>
          </div>
        `;

        const form = questionCard.querySelector('form');
        const expBox = questionCard.querySelector('.explanation-box');
        let alreadyAnswered = false;

        form.querySelectorAll('.form-check-input').forEach((radio, idx) => {
          radio.addEventListener('change', () => {
            form.querySelectorAll('.form-check').forEach(div => {
              div.classList.remove('correct-answer', 'wrong-answer');
            });

            const selected = shuffledOptions[idx];
            if (selected.isCorrect) {
              radio.parentElement.classList.add('correct-answer');
              expBox.style.display = 'block';
              if (!alreadyAnswered) correctAnswers++;
            } else {
              radio.parentElement.classList.add('wrong-answer');
              expBox.style.display = 'none';
            }

            if (!alreadyAnswered) {
              answeredQuestions++;
              alreadyAnswered = true;
            }
            updateProgress();
          });
        });

        chapterDiv.appendChild(questionCard);
      });

      quizContainer.appendChild(chapterDiv);
    });

    updateProgress();
  </script>
</body>
</html>
