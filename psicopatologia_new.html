  <script id="quiz-data" type="application/json">
  [{"chapter":"Capitolo 1 – Introduzione alla Psicopatologia dell’infanzia","questions":[{"id":1,"text":"Qual è il principale contributo di Freud allo sviluppo della psicopatologia dell’infanzia?","options":["L’abbandono del concetto di 'bambino ricostruito' in favore dell’osservazione diretta del bambino reale.","L’introduzione della teoria dell’attaccamento come base dello sviluppo.","La formulazione del modello transazionale dello sviluppo."],"correct":[0],"explanation":"Freud, con il caso del piccolo Hans, sposta il focus dal 'bambino ricostruito' all’osservazione diretta del bambino reale nel contesto relazionale."},{"id":2,"text":"Che cosa si intende per 'bambino reale' nella prospettiva della psicopatologia dello sviluppo?","options":["Un costrutto simbolico basato sul racconto retrospettivo dell’adulto.","Il bambino osservato direttamente nella sua realtà relazionale e affettiva.","Un modello teorico del comportamento infantile ideale."],"correct":[1],"explanation":"Il 'bambino reale' è il soggetto osservato nel qui e ora, nelle sue interazioni affettive e comunicative con il caregiver."},{"id":3,"text":"Quale autore ha sostenuto che il vero paziente nella psicopatologia dello sviluppo è la relazione genitore-bambino?","options":["Winnicott","Daniel Stern","Anna Freud"],"correct":[1],"explanation":"Daniel Stern ha concettualizzato la relazione genitore-bambino come il paziente prototipico della disciplina."},{"id":4,"text":"Quale disciplina ha contribuito in modo decisivo alla comprensione della comunicazione implicita tra bambino e caregiver?","options":["Infant Research","Psicoanalisi classica","Teoria sistemica"],"correct":[0],"explanation":"L’Infant Research ha studiato le interazioni precoci, focalizzandosi sulla comunicazione implicita e affettiva."},{"id":5,"text":"In che cosa consiste la 'sintonizzazione affettiva'?","options":["Nel processo dinamico in cui il genitore risponde empaticamente agli stati emotivi del bambino.","Nella capacità del bambino di controllare le proprie emozioni autonomamente.","Nella proiezione dei desideri genitoriali sul figlio."],"correct":[0],"explanation":"La sintonizzazione affettiva è la risposta empatica e coerente del caregiver ai segnali emotivi del bambino."},{"id":6,"text":"Quale è il paziente prototipico della psicopatologia dello sviluppo?","options":["Il bambino reale osservato nel setting clinico.","La relazione diadica tra bambino e caregiver.","Il genitore in quanto soggetto individuale."],"correct":[1],"explanation":"Il paziente prototipico è la relazione stessa tra bambino e caregiver, non il singolo individuo."},{"id":7,"text":"Qual è la finalità principale della psicopatologia dello sviluppo?","options":["Studiare i disturbi psichiatrici in età adulta.","Prevenire e curare il disagio infantile promuovendo relazioni diadiche sane.","Esaminare esclusivamente i fattori genetici del comportamento infantile."],"correct":[1],"explanation":"La disciplina mira alla salute mentale del bambino e alla promozione di relazioni genitore-bambino funzionali."},{"id":8,"text":"Quale teoria fornisce le basi per la comprensione del legame affettivo primario?","options":["La teoria dell’attaccamento di Bowlby.","La teoria dei tratti di Allport.","La teoria comportamentista di Watson."],"correct":[0],"explanation":"Bowlby ha fondato la teoria dell’attaccamento, che sottolinea il ruolo delle prime relazioni affettive."},{"id":9,"text":"Che cosa si intende per 'base sicura' secondo la teoria dell’attaccamento?","options":["Un ambiente esterno privo di stimoli negativi.","Il caregiver che fornisce sicurezza affettiva da cui il bambino può esplorare il mondo.","Una predisposizione genetica alla regolazione emotiva."],"correct":[1],"explanation":"La 'base sicura' è rappresentata dal caregiver che offre protezione e sostegno, favorendo l’esplorazione autonoma del bambino."},{"id":10,"text":"Qual è lo scopo principale dell’Infant Research nella pratica clinica?","options":["Studiare le dinamiche della comunicazione implicita per identificare precocemente il disagio psicologico.","Analizzare i disturbi psichiatrici dell’adolescente.","Valutare i tratti di personalità stabili nel tempo."],"correct":[0],"explanation":"L’Infant Research aiuta a comprendere le espressioni affettive precoci per riconoscere indicatori di disagio infantile."},{"id":11,"text":"Quale aspetto caratterizza la prospettiva interdisciplinare della psicopatologia dello sviluppo?","options":["L’integrazione tra teoria dell’attaccamento, Infant Research e neuroscienze affettive.","L’esclusione dei dati empirici a favore di una visione simbolica.","Il focus unicamente genetico del disagio psichico."],"correct":[0],"explanation":"La disciplina integra modelli psicodinamici, neuroscientifici e relazionali per una comprensione globale dello sviluppo."},{"id":12,"text":"Perché la relazione genitore-bambino è considerata centrale negli interventi terapeutici?","options":["Perché è il contesto dove nascono e si riparano le dinamiche di disagio e adattamento.","Perché consente di evitare il coinvolgimento del bambino nel trattamento.","Perché è più semplice da valutare rispetto al singolo individuo."],"correct":[0],"explanation":"Poiché il disagio infantile nasce spesso nella relazione, è la relazione stessa che deve essere curata e ridefinita."},{"id":13,"text":"Qual è la funzione principale degli studi longitudinali nella psicopatologia dello sviluppo?","options":["Valutare gli effetti a lungo termine delle relazioni di attaccamento.","Analizzare la memoria a breve termine nei bambini.","Studiare l’apprendimento scolastico precoce."],"correct":[0],"explanation":"Gli studi longitudinali permettono di osservare come le prime esperienze relazionali influenzino lo sviluppo successivo."},{"id":14,"text":"Cosa implica la 'cura della relazione' nella prospettiva terapeutica evolutiva?","options":["Interventi volti a ridefinire la qualità della relazione genitore-bambino rendendola più adattiva.","L’analisi esclusiva del comportamento del bambino.","La somministrazione di trattamenti farmacologici."],"correct":[0],"explanation":"L’intervento mira alla riparazione e rieducazione della relazione diadica come veicolo di cambiamento."},{"id":15,"text":"In che modo il passaggio dal 'bambino ricostruito' al 'bambino clinico' ha modificato l’agire terapeutico?","options":["Ha spostato l’attenzione dalla ricostruzione narrativa alla relazione diretta e osservabile.","Ha introdotto una visione puramente cognitiva dello sviluppo.","Ha ridotto l’importanza dell’osservazione clinica diretta."],"correct":[0],"explanation":"Il focus è passato dalla narrazione retrospettiva alla relazione osservabile e all’esperienza affettiva attuale del bambino."},{"id":16,"text":"Quale funzione svolge il caregiver nel mantenimento della salute mentale infantile?","options":["Garantisce una regolazione affettiva stabile e una base sicura di riferimento.","Favorisce la dipendenza totale del bambino.","Si limita a fornire supporto materiale."],"correct":[0],"explanation":"Un caregiver sensibile e stabile permette al bambino di sviluppare sicurezza affettiva e autoregolazione emotiva."},{"id":17,"text":"Quale concetto rappresenta la premessa della prevenzione primaria nella psicopatologia dello sviluppo?","options":["Individuare precocemente i segni di rischio relazionale e intervenire prima della strutturazione del disturbo.","Analizzare i tratti genetici predisponenti alle patologie.","Valutare la risposta farmacologica dei caregiver."],"correct":[0],"explanation":"La prevenzione primaria si basa sull’individuazione precoce dei segnali di disagio e sull’intervento relazionale tempestivo."},{"id":18,"text":"Qual è l’obiettivo dell’integrazione tra ricerca evolutiva e intervento clinico?","options":["Trasferire i dati empirici nello sviluppo di strategie terapeutiche e preventive più efficaci.","Sostituire la psicoterapia con interventi educativi standardizzati.","Eliminare l’uso della teoria dell’attaccamento."],"correct":[0],"explanation":"L’integrazione consente di fondare l’intervento clinico su solide evidenze scientifiche e dati empirici evolutivi."},{"id":19,"text":"Come viene concepita la salute mentale del bambino nella psicopatologia dello sviluppo?","options":["Come risultato di una relazione affettiva sana e funzionale con le figure di attaccamento.","Come assenza totale di conflitti interni.","Come adattamento esclusivamente biologico."],"correct":[0],"explanation":"La salute mentale è vista come esito di relazioni affettive sicure e di una base relazionale stabile."},{"id":20,"text":"Quale principio guida la prospettiva clinica della psicopatologia dello sviluppo?","options":["L’interdipendenza tra sviluppo, relazione e contesto affettivo.","L’isolamento del bambino nel processo terapeutico.","La distinzione netta tra fattori biologici e ambientali."],"correct":[0],"explanation":"La psicopatologia dello sviluppo si fonda sull’idea che lo sviluppo sia un processo interattivo tra fattori biologici e relazionali."}]},{"chapter":"Capitolo 2 – Modelli e definizioni della Psicopatologia dello sviluppo","questions":[{"id":1,"text":"Qual è l’obiettivo principale della Developmental Psychopathology?","options":["Descrivere le traiettorie evolutive normali e individuare deviazioni per intervenire preventivamente.","Classificare i disturbi mentali in base ai sintomi osservabili.","Analizzare esclusivamente i fattori genetici dello sviluppo."],"correct":[0],"explanation":"La disciplina mira a comprendere lo sviluppo normale e patologico, al fine di pianificare interventi preventivi e terapeutici efficaci."},{"id":2,"text":"Qual è la principale differenza tra psicopatologia infantile e adulta?","options":["Nel caso infantile l’invio al terapeuta è mediato da altre figure, come genitori o insegnanti.","Nell’adulto la diagnosi è sempre basata su fattori genetici.","Nel bambino i disturbi sono sempre di origine biologica."],"correct":[0],"explanation":"Nel trattamento infantile l’invio deriva da adulti di riferimento, poiché il bambino difficilmente riconosce e comunica il proprio disagio."},{"id":3,"text":"Quale dicotomia domina il dibattito sull’origine dei disturbi nello sviluppo?","options":["Natura vs Cultura.","Coscienza vs Inconscio.","Individuo vs Società."],"correct":[0],"explanation":"Il dibattito sulla responsabilità etiologica dei disturbi si fonda sul confronto tra fattori innati (natura) e ambientali (cultura)."},{"id":4,"text":"Cosa caratterizza il modello del tratto nella psicopatologia dello sviluppo?","options":["L’attenzione a caratteristiche stabili e innate dell’individuo, poco influenzate dall’ambiente.","La centralità del contesto ambientale come unico determinante dello sviluppo.","L’interazione dinamica tra bambino e ambiente."],"correct":[0],"explanation":"Il modello del tratto sottolinea la stabilità delle caratteristiche individuali, spesso legate a basi temperamentali e genetiche."},{"id":5,"text":"Quale ipotesi guida il modello ambientale dello sviluppo?","options":["L’ambiente influenza direttamente la crescita e la psicopatologia del bambino.","I fattori genetici determinano completamente il comportamento.","Le relazioni affettive sono irrilevanti nello sviluppo."],"correct":[0],"explanation":"Il modello ambientale considera il contesto relazionale e sociale come elemento centrale nella formazione del comportamento infantile."},{"id":6,"text":"Cosa distingue il modello transazionale dagli altri modelli di sviluppo?","options":["L’integrazione tra fattori biologici e ambientali in un processo dinamico di reciproca influenza.","La focalizzazione esclusiva sui fattori genetici ereditari.","L’idea che l’ambiente non influenzi il comportamento."],"correct":[0],"explanation":"Il modello transazionale di Sameroff propone una visione integrata, dove bambino e ambiente interagiscono costantemente."},{"id":7,"text":"Chi è l’autore del modello transazionale dello sviluppo?","options":["Arnold Sameroff.","John Bowlby.","Daniel Stern."],"correct":[0],"explanation":"Arnold Sameroff ha elaborato il modello transazionale, integrando contributi evolutivi, relazionali e ambientali."},{"id":8,"text":"Secondo Sameroff, quale obiettivo deve perseguire la psicologia dello sviluppo contemporanea?","options":["Costruire una teoria unificata dello sviluppo che integri fattori biologici e ambientali.","Eliminare le componenti emotive dalla ricerca scientifica.","Limitarsi alla misurazione dei tratti di personalità."],"correct":[0],"explanation":"Sameroff auspicava una teoria unificata capace di spiegare globalmente lo sviluppo umano in chiave dinamica e interattiva."},{"id":9,"text":"In quale periodo storico si afferma la rivoluzione relazionale nella psicologia dello sviluppo?","options":["Anni ’80 del Novecento.","Anni ’30 del Novecento.","Anni ’60 del Novecento."],"correct":[0],"explanation":"Negli anni ’80 si afferma una visione relazionale dello sviluppo, centrata sull’interazione precoce tra bambino e caregiver."},{"id":10,"text":"Qual è l’assunto centrale della rivoluzione relazionale?","options":["Lo sviluppo umano è modellato dalle relazioni interpersonali fin dai primi momenti di vita.","L’individuo cresce indipendentemente dal contesto.","Le relazioni sociali influenzano solo la vita adulta."],"correct":[0],"explanation":"La rivoluzione relazionale riconosce il ruolo fondante delle interazioni precoci nel plasmare lo sviluppo cognitivo ed emotivo."},{"id":11,"text":"Quale funzione svolge il modello del cambiamento personale nel macro-modello transazionale?","options":["Spiega la progressione delle competenze individuali nel corso della crescita.","Descrive i fattori genetici che determinano la personalità.","Analizza esclusivamente le influenze ambientali."],"correct":[0],"explanation":"Il modello del cambiamento personale descrive l’evoluzione delle funzioni e delle competenze dall’infanzia all’età adulta."},{"id":12,"text":"Cosa descrive il modello contestuale di Sameroff?","options":["Le molteplici fonti esperienziali che favoriscono o ostacolano lo sviluppo individuale.","L’organizzazione intrapsichica della personalità.","Le predisposizioni genetiche dell’intelligenza."],"correct":[0],"explanation":"Il modello contestuale individua l’influenza simultanea di famiglia, cultura e società sullo sviluppo del bambino."},{"id":13,"text":"A quale processo si riferisce il modello della regolazione?","options":["Alla progressiva capacità del bambino di autoregolare emozioni e comportamenti.","Alla stabilità delle risposte genetiche agli stimoli.","Alla gestione del linguaggio e della memoria esplicita."],"correct":[0],"explanation":"Il modello della regolazione descrive il passaggio da una regolazione biologica a una psicologica e sociale."},{"id":14,"text":"Qual è la funzione del modello rappresentazionale nel quadro transazionale?","options":["Rappresentare come le esperienze vissute vengono interiorizzate in strutture mentali.","Descrivere il comportamento motorio del bambino.","Misurare la reattività fisiologica agli stimoli."],"correct":[0],"explanation":"Il modello rappresentazionale spiega come le esperienze esterne siano codificate in rappresentazioni mentali interne."},{"id":15,"text":"Cosa rappresentano i quattro sotto-modelli di Sameroff nel loro insieme?","options":["Un macro-modello transazionale che integra componenti biologiche, psicologiche e sociali dello sviluppo.","Un sistema rigido di classificazione dei disturbi infantili.","Un insieme di teorie indipendenti tra loro."],"correct":[0],"explanation":"I quattro sotto-modelli formano un quadro unitario per comprendere lo sviluppo come processo complesso e interattivo."},{"id":16,"text":"Cosa si intende per 'compiti evolutivi' nella psicopatologia dello sviluppo?","options":["Tappe fondamentali di crescita che influenzano il benessere psichico futuro.","Obiettivi terapeutici fissati durante il trattamento psicodinamico.","Fasi di apprendimento scolastico obbligatorie."],"correct":[0],"explanation":"I compiti evolutivi rappresentano sfide di sviluppo che, se non superate, possono generare vulnerabilità psicopatologiche."},{"id":17,"text":"Quale tra i seguenti è un esempio di compito evolutivo?","options":["Lo sviluppo dell’attaccamento sicuro.","L’acquisizione della scrittura.","La memoria semantica."],"correct":[0],"explanation":"Lo sviluppo dell’attaccamento è un compito evolutivo fondamentale che condiziona la regolazione emotiva e le relazioni future."},{"id":18,"text":"Come deve essere inteso il processo diagnostico in età evolutiva secondo il modello transazionale?","options":["Come un’analisi dinamica dei diversi livelli relazionali e individuali nel contesto di sviluppo.","Come un semplice elenco di sintomi standardizzati.","Come una valutazione isolata del bambino senza il coinvolgimento del caregiver."],"correct":[0],"explanation":"La diagnosi deve tener conto dell’interazione tra fattori biologici, psicologici e ambientali, in una prospettiva evolutiva e relazionale."},{"id":19,"text":"Quale funzione ha la comprensione dei modelli nella pianificazione terapeutica?","options":["Permettere di individuare i fattori responsabili del disagio e orientare interventi sul sistema relazionale.","Stabilire protocolli standardizzati di trattamento farmacologico.","Evitare l’analisi delle relazioni genitoriali."],"correct":[0],"explanation":"Conoscere i modelli consente di intervenire sulle interazioni che mantengono il disagio, anziché solo sui sintomi."},{"id":20,"text":"Quale vantaggio principale offre la prospettiva transazionale alla clinica evolutiva?","options":["Integrare natura e ambiente per comprendere il disagio infantile in modo non riduzionista.","Eliminare la necessità di osservazione clinica diretta.","Focalizzarsi unicamente sulla componente genetica del disturbo."],"correct":[0],"explanation":"Il modello transazionale supera la dicotomia natura-cultura offrendo una visione complessa e dinamica dello sviluppo e della psicopatologia."}]},{"chapter":"Capitolo 3 – La diagnosi del bambino e della relazione bambino-genitore","questions":[{"id":1,"text":"Qual è la prima domanda che il clinico deve porsi nella valutazione di un disagio infantile?","options":["Se il disagio è transitorio o rappresenta un segnale profondo di una disfunzione relazionale.","Se il bambino mostra sintomi simili a quelli degli adulti.","Se il disturbo è ereditario."],"correct":[0],"explanation":"La distinzione tra disagio temporaneo e disturbo profondo è essenziale per definire la gravità e la durata del problema."},{"id":2,"text":"Perché la diagnosi in età evolutiva è particolarmente complessa?","options":["Perché la personalità del bambino è in formazione e in continua trasformazione.","Perché il bambino tende a simulare i sintomi.","Perché i criteri diagnostici sono sempre identici a quelli dell’adulto."],"correct":[0],"explanation":"L’organizzazione psichica del bambino è mobile e in evoluzione, rendendo la diagnosi dinamica e non statica."},{"id":3,"text":"Qual è la differenza tra perturbazioni e disturbi relazionali secondo Andres?","options":["Le perturbazioni sono temporanee, mentre i disturbi sono rigidi e duraturi.","Le perturbazioni riguardano solo il genitore.","I disturbi relazionali si risolvono spontaneamente senza intervento."],"correct":[0],"explanation":"Le perturbazioni hanno durata breve, mentre i disturbi relazionali persistono oltre i tre mesi e compromettono più aree di sviluppo."},{"id":4,"text":"Che cosa significa 'transitorietà del disagio' in psicopatologia evolutiva?","options":["Che alcuni sintomi infantili possono essere espressioni temporanee di adattamento allo sviluppo.","Che i disturbi infantili non devono mai essere trattati.","Che i sintomi sono sempre casuali."],"correct":[0],"explanation":"La transitorietà indica che molti disagi evolutivi possono essere temporanei e non indicano necessariamente una patologia."},{"id":5,"text":"Qual è la funzione delle 'linee di sviluppo' nella diagnosi psicodinamica?","options":["Guidano la comprensione dei passaggi evolutivi che conducono alla salute mentale o alla deviazione patologica.","Servono a classificare i sintomi in base alla loro intensità.","Definiscono le tappe cronologiche di apprendimento scolastico."],"correct":[0],"explanation":"Le linee di sviluppo permettono di leggere il comportamento del bambino in un’ottica evolutiva e dinamica."},{"id":6,"text":"Che cosa rappresenta la 'traiettoria evolutiva'?","options":["Il percorso di crescita che collega le tappe evolutive del bambino verso la salute mentale.","Una sequenza casuale di esperienze infantili.","Una lista statica di sintomi clinici."],"correct":[0],"explanation":"La traiettoria evolutiva indica il processo di sviluppo del sé e delle competenze affettive, cognitive e relazionali."},{"id":7,"text":"Cosa si intende per 'equifinalità' nella Developmental Psychopathology?","options":["Diversi percorsi evolutivi possono condurre allo stesso esito psicopatologico.","Un solo fattore di rischio determina sempre lo stesso disturbo.","Tutti i bambini con disturbi simili hanno la stessa storia di sviluppo."],"correct":[0],"explanation":"Il principio di equifinalità descrive come differenti condizioni iniziali possano produrre un medesimo risultato clinico."},{"id":8,"text":"Cosa indica il principio di multifinalità?","options":["Uno stesso evento può condurre a esiti diversi a seconda dei fattori individuali e ambientali.","Tutti i bambini con lo stesso trauma sviluppano la stessa patologia.","Ogni disturbo infantile è prevedibile linearmente."],"correct":[0],"explanation":"La multifinalità sottolinea che lo stesso evento può generare diversi esiti evolutivi in base al contesto e alle risorse personali."},{"id":9,"text":"Che cosa distingue la continuità omotipica da quella eterotipica?","options":["La prima riguarda la persistenza dello stesso disturbo, la seconda la trasformazione in un quadro clinico diverso.","La continuità omotipica riguarda solo i disturbi fisici.","La continuità eterotipica si riferisce a cambiamenti biologici esclusivi."],"correct":[0],"explanation":"L’omotipica indica la stabilità della sindrome nel tempo, l’eterotipica la trasformazione del disturbo in forme differenti."},{"id":10,"text":"Come si definisce un 'fattore di rischio' nello sviluppo psicologico?","options":["Una condizione che aumenta la probabilità di deviazioni o disturbi nello sviluppo.","Un elemento neutro che non influisce sul benessere del bambino.","Una caratteristica sempre ereditaria e genetica."],"correct":[0],"explanation":"I fattori di rischio possono essere individuali o contestuali e accrescono la vulnerabilità psicologica del bambino."},{"id":11,"text":"Cosa si intende per 'fattore di protezione'?","options":["Un elemento che riduce l’impatto dei rischi e favorisce la resilienza del bambino.","Un elemento che inibisce lo sviluppo delle emozioni.","Un comportamento genitoriale eccessivamente controllante."],"correct":[0],"explanation":"I fattori di protezione rafforzano le capacità di coping e attenuano gli effetti negativi delle esperienze stressanti."},{"id":12,"text":"Cosa distingue l’approccio multifattoriale della psicopatologia evolutiva?","options":["L’integrazione di vari livelli di influenza: biologico, psicologico, relazionale e ambientale.","L’esclusione delle cause genetiche dallo sviluppo del disturbo.","La spiegazione dei sintomi attraverso un’unica causa principale."],"correct":[0],"explanation":"L’approccio multifattoriale considera le interazioni tra più variabili nello spiegare la genesi del disagio psicologico."},{"id":13,"text":"Quale tra questi concetti è fondamentale per comprendere la diagnosi in età evolutiva?","options":["La mobilità e plasticità della struttura psichica del bambino.","La fissità della personalità fin dall’infanzia.","L’assenza di influenza relazionale nei disturbi."],"correct":[0],"explanation":"La personalità del bambino è in evoluzione, rendend a principale del DC:0–5?","options":["È organizzato su cinque assi diagnostici che includono il bambino, la relazione e il contesto.","Si basa su una singola scala di gravità sintomatologica.","Utilizza esclusivamente test psicometrici standardizzati."],"correct":[0],"explanation":"Il DC:0–5 adotta una classificazione multiassiale che valuta non solo il bambino ma anche le relazioni e l’ambiente."},{"id":6,"text":"Cosa distingue l’Asse II del DC:0–5?","options":["Valuta la qualità della relazione genitore-bambino e il suo impatto sullo sviluppo.","Misura il livello cognitivo del bambino.","Definisce la gravità dei sintomi somatici."],"correct":[0],"explanation":"L’Asse II del DC:0–5 valuta il funzionamento della relazione diadica come fattore centrale della salute mentale precoce."},{"id":7,"text":"Qual è la funzione dell’Asse V nel DC:0–5?","options":["Valutare il livello globale di funzionamento evolutivo del bambino.","Misurare l’intelligenza tramite test standardizzati.","Identificare le anomalie genetiche."],"correct":[0],"explanation":"L’Asse V fornisce una stima complessiva del funzionamento evolutivo, tenendo conto di competenze e vulnerabilità."},{"id":8,"text":"Quale approccio teorico sottende il PDM (Psychodynamic Diagnostic Manual)?","options":["Un modello psicodinamico che integra funzionamento mentale, pattern relazionali e sintomi.","Un modello puramente comportamentista.","Un approccio statistico basato su correlazioni sintomatologiche."],"correct":[0],"explanation":"Il PDM integra dimensioni intrapsichiche, relazionali e sintomatiche in una prospettiva dinamica della persona."},{"id":9,"text":"Cosa distingue il PDM dal DSM?","options":["Il PDM valuta il funzionamento della personalità e i pattern relazionali, non solo i sintomi.","Il PDM esclude completamente le categorie diagnostiche.","Il DSM include la storia affettiva, il PDM no."],"correct":[0],"explanation":"A differenza del DSM, il PDM non si limita alla descrizione sintomatica ma esplora il funzionamento profondo della mente."},{"id":10,"text":"Quali sono i principali assi del PDM-2?","options":["Asse P (personalità), Asse M (funzionamento mentale), Asse S (sintomi).","Asse B (biologico), Asse C (cognitivo), Asse E (emotivo).","Asse A (ambientale), Asse D (diagnostico), Asse T (temperamentale)."],"correct":[0],"explanation":"Il PDM-2 si struttura su tre assi principali che riflettono la personalità, il funzionamento mentale e i sintomi clinici."},{"id":11,"text":"Quale funzione ha l’Asse P del PDM-2?","options":["Descrivere l’organizzazione e i pattern di personalità.","Misurare la gravità sintomatologica tramite checklist.","Valutare le competenze cognitive di base."],"correct":[0],"explanation":"L’Asse P esplora l’organizzazione della personalità, elemento fondamentale per la comprensione del funzionamento globale del soggetto."},{"id":12,"text":"Cosa valuta l’Asse M nel PDM-2?","options":["Le capacità mentali e affettive come la regolazione emotiva e la mentalizzazione.","Le prestazioni scolastiche del bambino.","Le risposte fisiologiche allo stress."],"correct":[0],"explanation":"L’Asse M misura le funzioni mentali implicate nella vita emotiva, cognitiva e relazionale dell’individuo."},{"id":13,"text":"Qual è lo scopo dell’Asse S nel PDM-2?","options":["Descrivere i sintomi e i pattern comportamentali in modo integrato con gli altri assi.","Fornire una classificazione statistica dei disturbi.","Eliminare la necessità di un colloquio clinico."],"correct":[0],"explanation":"L’Asse S collega i sintomi al funzionamento mentale e relazionale, offrendo una diagnosi più comprensiva."},{"id":14,"text":"Qual è il vantaggio di un approccio dimensionale alla diagnosi rispetto a quello categoriale?","options":["Permette di valutare il grado di compromissione e la variabilità dei sintomi lungo un continuum.","Riduce la possibilità di osservare i cambiamenti evolutivi.","Elimina la necessità di comprendere la storia personale del paziente."],"correct":[0],"explanation":"L’approccio dimensionale valuta i disturbi su un continuum, utile per cogliere sfumature e dinamiche evolutive."},{"id":15,"text":"Qual è una delle principali innovazioni introdotte dal DC:0–5 rispetto alle versioni precedenti?","options":["L’ampliamento della prospettiva relazionale e contestuale nella diagnosi precoce.","La riduzione degli assi diagnostici a uno solo.","L’esclusione della valutazione familiare."],"correct":[0],"explanation":"Il DC:0–5 amplia la comprensione del disturbo includendo fattori relazionali, contestuali e culturali."},{"id":16,"text":"Cosa si intende per 'diagnosi relazionale'?","options":["Una diagnosi che tiene conto della qualità dell’interazione tra bambino e caregiver.","Una diagnosi che riguarda esclusivamente il comportamento sociale.","Una classificazione standardizzata priva di componenti emotive."],"correct":[0],"explanation":"La diagnosi relazionale analizza la diade genitore-bambino come unità clinica fondamentale."},{"id":17,"text":"Perché è importante la valutazione contestuale nella diagnosi infantile?","options":["Per comprendere l’influenza dell’ambiente familiare, sociale e culturale sul funzionamento del bambino.","Per individuare un’unica causa genetica del disturbo.","Per escludere la partecipazione dei genitori alla terapia."],"correct":[0],"explanation":"Il contesto ambientale modula l’espressione dei sintomi e fornisce informazioni cruciali per la comprensione clinica."},{"id":18,"text":"Qual è il limite principale dei sistemi diagnostici categoriali nella prima infanzia?","options":["Non considerano la rapidità dei cambiamenti evolutivi e la fluidità delle manifestazioni sintomatologiche.","Sovrastimano l’importanza della relazione diadica.","Ignorano le dimensioni neurobiologiche."],"correct":[0],"explanation":"I sistemi categoriali come il DSM faticano a rappresentare la variabilità e la plasticità evolutiva dei primi anni di vita."},{"id":19,"text":"Come contribuisce il PDM alla pratica clinica infantile?","options":["Permette di integrare il significato soggettivo dei sintomi con la storia relazionale e affettiva.","Si limita alla valutazione comportamentale oggettiva.","Offre protocolli unicamente farmacologici."],"correct":[0],"explanation":"Il PDM aiuta a comprendere il senso psicologico del sintomo, ponendo l’accento sul funzionamento intrapsichico e relazionale."},{"id":20,"text":"Quale prospettiva comune unisce i sistemi DC:0–5 e PDM?","options":["Entrambi promuovono una diagnosi evolutiva, relazionale e integrata della psicopatologia precoce.","Entrambi escludono la dimensione affettiva.","Entrambi si basano su criteri strettamente comportamentali."],"correct":[0],"explanation":"DC:0–5 e PDM condividono l’obiettivo di superare la mera classificazione sintomatica, integrando sviluppo e relazione."}]},{"chapter":"Capitolo 5 – L’attaccamento e i suoi disturbi","questions":[{"id":1,"text":"Qual è l’assunto fondamentale della teoria dell’attaccamento di Bowlby?","options":["Il bisogno di stabilire legami affettivi è innato e fondamentale per la sopravvivenza psicologica.","L’attaccamento nasce solo dall’apprendimento per rinforzo.","I legami affettivi si formano solo in età adulta."],"correct":[0],"explanation":"Bowlby concepisce l’attaccamento come un sistema motivazionale primario, necessario per la sicurezza e la sopravvivenza."},{"id":2,"text":"Cosa rappresenta la 'base sicura' nel modello di Bowlby?","options":["Il caregiver che offre sicurezza e da cui il bambino può esplorare l’ambiente.","Un oggetto transizionale che sostituisce la figura genitoriale.","Un luogo fisico privo di stimoli ansiogeni."],"correct":[0],"explanation":"La base sicura è la figura di attaccamento che garantisce protezione e incoraggia l’esplorazione autonoma."},{"id":3,"text":"Quale strumento elaborò Mary Ainsworth per studiare l’attaccamento?","options":["La Strange Situation.","Il test di Rorschach.","La scala Bayley dello sviluppo infantile."],"correct":[0],"explanation":"La Strange Situation consente di osservare il comportamento del bambino in situazioni di separazione e ricongiungimento."},{"id":4,"text":"Quale comportamento caratterizza un attaccamento sicuro nella Strange Situation?","options":["Il bambino manifesta disagio alla separazione ma si calma facilmente al ritorno del caregiver.","Il bambino ignora la figura di attaccamento al suo ritorno.","Il bambino piange costantemente e non riesce a calmarsi anche dopo il ricongiungimento."],"correct":[0],"explanation":"Nel pattern sicuro, il bambino mostra fiducia nella disponibilità del caregiver e capacità di regolazione emotiva."},{"id":5,"text":"Come si manifesta l’attaccamento evitante?","options":["Il bambino tende a ignorare o evitare il caregiver al ricongiungimento.","Il bambino cerca costantemente la figura di attaccamento.","Il bambino mostra comportamenti di dipendenza eccessiva."],"correct":[0],"explanation":"Nell’attaccamento evitante il bambino minimizza i segnali di bisogno per difendersi da una figura poco responsiva."},{"id":6,"text":"Che cosa caratterizza l’attaccamento ambivalente o resistente?","options":["Una forte ansia di separazione e difficoltà a calmarsi al ritorno del caregiver.","Una totale indifferenza alla figura di attaccamento.","Un comportamento esplorativo eccessivo e disinibito."],"correct":[0],"explanation":"Il pattern ambivalente riflette un caregiver incoerente: il bambino teme l’abbandono e fatica a ristabilire sicurezza."},{"id":7,"text":"Chi introdusse la categoria di attaccamento disorganizzato?","options":["Mary Main.","John Bowlby.","Melanie Klein."],"correct":[0],"explanation":"Mary Main e Judith Solomon identificarono il tipo disorganizzato, caratterizzato da comportamenti contraddittori e confusi."},{"id":8,"text":"Quale comportamento tipico mostra un bambino con attaccamento disorganizzato?","options":["Movimenti contraddittori o congelati, paura verso il caregiver.","Eccessiva curiosità e autonomia.","Pianto continuo senza motivo apparente."],"correct":[0],"explanation":"Nel pattern disorganizzato il bambino manifesta paura verso la figura da cui dovrebbe ricevere protezione."},{"id":9,"text":"Qual è la causa principale dell’attaccamento disorganizzato secondo la ricerca?","options":["Esperienze traumatiche, trascuratezza o comportamenti spaventanti del caregiver.","Una predisposizione genetica stabile.","Eccessiva stimolazione cognitiva precoce."],"correct":[0],"explanation":"Il disorganizzato emerge spesso in contesti di abuso, trauma o figure genitoriali imprevedibili e spaventanti."},{"id":10,"text":"Cosa si intende per 'Internal Working Models' (modelli operativi interni)?","options":["Rappresentazioni mentali di sé e dell’altro costruite nelle prime relazioni di attaccamento.","Schemi cognitivi innati indipendenti dalle esperienze.","Proiezioni inconsce prive di valore adattivo."],"correct":[0],"explanation":"Gli Internal Working Models sono strutture cognitive ed emotive che organizzano le relazioni future."},{"id":11,"text":"Qual è l’impatto dell’attaccamento insicuro sullo sviluppo emotivo?","options":["Può predisporre a difficoltà nella regolazione emotiva e nelle relazioni interpersonali.","Garantisce maggiore autonomia e resilienza.","Non ha alcuna conseguenza significativa a lungo termine."],"correct":[0],"explanation":"Un attaccamento insicuro può interferire con la fiducia di base e la gestione delle emozioni."},{"id":12,"text":"Qual è la funzione adattiva del comportamento di attaccamento?","options":["Assicurare la prossimità alla figura protettiva in situazioni di pericolo o stress.","Ridurre la socializzazione del bambino.","Favorire l’indipendenza precoce."],"correct":[0],"explanation":"Il comportamento di attaccamento serve a mantenere la vicinanza alla figura di cura, garantendo sicurezza e sopravvivenza."},{"id":13,"text":"Come viene definita la 'sensibilità materna' da Ainsworth?","options":["La capacità del caregiver di percepire e rispondere in modo adeguato ai segnali del bambino.","Un tratto di personalità stabile e innato.","Un atteggiamento educativo rigido e direttivo."],"correct":[0],"explanation":"La sensibilità materna è la capacità empatica di leggere correttamente i bisogni del bambino e rispondervi con coerenza."},{"id":14,"text":"Quale relazione esiste tra sensibilità materna e tipo di attaccamento?","options":["Maggiore sensibilità è associata a un attaccamento sicuro.","Maggiore sensibilità produce attaccamento evitante.","Non vi è correlazione significativa."],"correct":[0],"explanation":"La sensibilità genitoriale favorisce la costruzione di un attaccamento sicuro e di fiducia."},{"id":15,"text":"Come si trasmettono i modelli di attaccamento tra generazioni?","options":["Attraverso processi di trasmissione intergenerazionale impliciti e relazionali.","Solo tramite fattori genetici ereditari.","Esclusivamente per imitazione consapevole."],"correct":[0],"explanation":"I modelli interni di attaccamento si trasmettono attraverso modalità relazionali e affettive inconsce."},{"id":16,"text":"Quale strumento viene utilizzato per valutare l’attaccamento in età adulta?","options":["Adult Attachment Interview (AAI).","Beck Depression Inventory (BDI).","WAIS-IV."],"correct":[0],"explanation":"L’Adult Attachment Interview valuta le rappresentazioni mentali dell’attaccamento negli adulti."},{"id":17,"text":"Quale tipo di genitorialità può favorire un attaccamento disorganizzato?","options":["Comportamenti spaventanti o spaventati da parte del caregiver.","Eccessiva coerenza e prevedibilità.","Autonomia empatica del genitore."],"correct":[0],"explanation":"Genitori spaventanti o terrorizzati generano confusione nel bambino, portando a un attaccamento disorganizzato."},{"id":18,"text":"Quale conseguenza può derivare da un attaccamento disorganizzato non elaborato?","options":["Rischio di disturbi dissociativi o di personalità in età adulta.","Miglior adattamento sociale.","Maggiore resilienza emotiva."],"correct":[0],"explanation":"Il disorganizzato è associato a una maggiore vulnerabilità a disturbi di personalità e difficoltà relazionali."},{"id":19,"text":"Cosa si intende per 'riparazione relazionale' nel contesto dell’attaccamento?","options":["La capacità del caregiver di ristabilire la connessione emotiva dopo una rottura relazionale.","L’evitamento di qualsiasi conflitto con il bambino.","La punizione dei comportamenti disfunzionali."],"correct":[0],"explanation":"La riparazione relazionale permette di ristabilire fiducia e sicurezza dopo momentanee disconnessioni affettive."},{"id":20,"text":"Qual è l’obiettivo clinico principale degli interventi basati sull’attaccamento?","options":["Promuovere la sicurezza relazionale e la capacità di regolazione emotiva del bambino.","Sostituire il caregiver primario con una figura neutra.","Ridurre il bisogno di vicinanza fisica del bambino."],"correct":[0],"explanation":"Gli interventi basati sull’attaccamento mirano a rafforzare la sicurezza emotiva e la qualità della relazione genitore-bambino."}]},{"chapter":"Capitolo 6 – La regolazione affettiva e lo sviluppo del Sé","questions":[{"id":1,"text":"Cosa si intende per regolazione affettiva nello sviluppo precoce?","options":["Il processo mediante il quale il bambino e il caregiver modulano reciprocamente gli stati emotivi.","La capacità del bambino di controllare autonomamente le emozioni.","La soppressione delle emozioni negative durante l’infanzia."],"correct":[0],"explanation":"La regolazione affettiva è un processo di co-regolazione tra bambino e caregiver che sostiene lo sviluppo emotivo."},{"id":2,"text":"Chi ha introdotto il concetto di 'regolazione reciproca' nella diade madre-bambino?","options":["Edward Tronick.","Daniel Stern.","John Bowlby."],"correct":[0],"explanation":"Tronick descrisse la regolazione reciproca come un continuo scambio di segnali emotivi e comportamentali tra madre e bambino."},{"id":3,"text":"Qual è il contributo principale di Daniel Stern alla comprensione dello sviluppo del Sé?","options":["L’elaborazione dei diversi sensi del Sé che emergono progressivamente nei primi anni di vita.","La teoria della pulsione aggressiva come base del Sé.","L’introduzione della teoria comportamentista applicata alle emozioni."],"correct":[0],"explanation":"Stern identifica diversi livelli di Sé (emergente, nucleare, soggettivo, verbale) che si costruiscono attraverso l’intersoggettività."},{"id":4,"text":"Cosa caratterizza il Sé emergente secondo Stern?","options":["È il primo livello di organizzazione dell’esperienza, basato su sensazioni e pattern di vitalità.","È il Sé linguistico e simbolico.","È il Sé narrativo che nasce nell’adolescenza."],"correct":[0],"explanation":"Il Sé emergente riguarda le prime esperienze sensoriali e motorie che costituiscono la base della soggettività."},{"id":5,"text":"In che modo il Sé nucleare si differenzia dal Sé emergente?","options":["Nel Sé nucleare il bambino riconosce sé stesso come agente distinto e stabile.","Il Sé nucleare è privo di qualsiasi percezione di continuità.","Il Sé emergente comprende già la dimensione relazionale."],"correct":[0],"explanation":"Nel Sé nucleare il bambino inizia a percepirsi come soggetto coerente e separato dal caregiver."},{"id":6,"text":"A cosa si riferisce Stern con il termine 'intersoggettività'?","options":["La capacità di condividere stati affettivi e intenzionali con l’altro.","La tendenza a imitare i comportamenti del caregiver.","La comprensione cognitiva di concetti sociali astratti."],"correct":[0],"explanation":"L’intersoggettività è la condivisione reciproca di esperienze affettive che fonda la comunicazione emotiva."},{"id":7,"text":"Quale concetto introdusse Tronick con il 'Still Face Paradigm'?","options":["L’effetto della mancata risposta materna sulla regolazione emotiva del bambino.","L’importanza dell’attaccamento evitante nella prima infanzia.","L’autonomia emotiva precoce del neonato."],"correct":[0],"explanation":"Il paradigma del volto immobile mostra come l’assenza di responsività materna provochi stress e disorganizzazione nel bambino."},{"id":8,"text":"Secondo Schore, quale sistema neurobiologico è centrale nella regolazione affettiva?","options":["L’emisfero destro e il sistema limbico.","Il sistema motorio e cerebellare.","La corteccia prefrontale sinistra."],"correct":[0],"explanation":"Schore evidenzia il ruolo dell’emisfero destro e delle strutture limbiche nella regolazione affettiva precoce."},{"id":9,"text":"Cosa rappresenta il concetto di 'regolazione diadica'?","options":["Un processo interattivo in cui il caregiver aiuta il bambino a modulare i propri stati emotivi.","Un meccanismo interno autonomo di autoregolazione.","Una forma di condizionamento comportamentale."],"correct":[0],"explanation":"La regolazione diadica si fonda sull’interazione reciproca tra bambino e figura di attaccamento."},{"id":10,"text":"Come si sviluppa la capacità di autoregolazione emotiva?","options":["Attraverso la progressiva interiorizzazione delle funzioni regolative del caregiver.","Grazie a meccanismi genetici automatici.","Solo dopo lo sviluppo del linguaggio."],"correct":[0],"explanation":"Il bambino interiorizza gradualmente le modalità regolative sperimentate nella relazione primaria."},{"id":11,"text":"Cosa intende Stern con 'affective attunement' (sintonizzazione affettiva)?","options":["La capacità del genitore di rispecchiare e modulare in modo empatico gli stati emotivi del bambino.","La ripetizione identica dei gesti del bambino.","L’imitazione verbale delle espressioni emotive."],"correct":[0],"explanation":"La sintonizzazione affettiva è un rispecchiamento empatico che comunica comprensione dello stato interno del bambino."},{"id":12,"text":"Cosa comporta una regolazione affettiva disfunzionale nelle prime fasi di vita?","options":["Può generare difficoltà nella gestione delle emozioni e nella costruzione del Sé.","Porta a un incremento della creatività.","Non ha effetti duraturi sullo sviluppo."],"correct":[0],"explanation":"Una regolazione precoce incoerente può compromettere la stabilità del Sé e la sicurezza affettiva."},{"id":13,"text":"Qual è il ruolo del caregiver nella regolazione affettiva secondo Schore?","options":["Fungere da regolatore esterno degli stati emotivi del bambino fino alla maturazione delle strutture cerebrali.","Lasciare che il bambino gestisca da solo le emozioni.","Applicare rinforzi positivi o negativi in base al comportamento."],"correct":[0],"explanation":"Il caregiver regola dall’esterno le emozioni del bambino, sostenendone lo sviluppo neuroaffettivo."},{"id":14,"text":"Quale tipo di comunicazione prevale nelle interazioni precoci secondo l’Infant Research?","options":["Una comunicazione implicita, basata su segnali non verbali e ritmici.","Una comunicazione verbale simbolica.","Una comunicazione priva di contenuto emotivo."],"correct":[0],"explanation":"Le prime comunicazioni sono implicite e avvengono attraverso ritmo, tono, postura e sguardo."},{"id":15,"text":"Come influisce la regolazione affettiva sullo sviluppo del Sé soggettivo?","options":["Permette al bambino di costruire un senso di sé coerente nelle interazioni interpersonali.","Determina unicamente la capacità linguistica.","Riduce la sensibilità alle emozioni altrui."],"correct":[0],"explanation":"La regolazione affettiva stabile consente la costruzione di un Sé coerente e riconosciuto nelle relazioni."},{"id":16,"text":"Cosa accade durante le 'rotture' e 'riparazioni' interattive secondo Tronick?","options":["Le rotture temporanee della sintonia sono inevitabili e, se riparate, rinforzano la relazione.","Le rotture sono segno di una relazione patologica.","Devono essere sempre evitate per mantenere l’omeostasi emotiva."],"correct":[0],"explanation":"Tronick mostra che brevi rotture seguite da riparazioni aiutano il bambino a sviluppare fiducia e resilienza."},{"id":17,"text":"Cosa distingue il Sé soggettivo dal Sé verbale?","options":["Il Sé soggettivo si basa su esperienze condivise implicite, il Sé verbale su narrazioni linguistiche.","Il Sé soggettivo è esclusivamente motorio.","Il Sé verbale si sviluppa prima del Sé soggettivo."],"correct":[0],"explanation":"Il Sé soggettivo nasce dall’esperienza intersoggettiva, mentre il Sé verbale si fonda sul linguaggio e la narrazione."},{"id":18,"text":"Cosa implica il concetto di 'coerenza diadica'?","options":["Una sintonia ritmica e affettiva tra bambino e caregiver che mantiene la regolazione condivisa.","Una fusione simbiotica priva di distinzione del Sé.","L’indipendenza assoluta delle emozioni del bambino."],"correct":[0],"explanation":"La coerenza diadica rappresenta l’armonia tra due sistemi regolativi che si sincronizzano affettivamente."},{"id":19,"text":"Qual è l’effetto di un caregiver cronicamente non responsivo?","options":["Può compromettere lo sviluppo della regolazione emotiva e predisporre a disturbi internalizzanti.","Favorisce l’autonomia precoce del bambino.","Rafforza la resilienza emotiva."],"correct":[0],"explanation":"La mancanza di responsività impedisce al bambino di interiorizzare strategie efficaci di autoregolazione."},{"id":20,"text":"Qual è la finalità clinica degli interventi centrati sulla regolazione affettiva?","options":["Ristabilire una co-regolazione funzionale nella diade per favorire lo sviluppo del Sé integrato.","Rendere il bambino indipendente dal caregiver.","Eliminare le emozioni negative attraverso il controllo comportamentale."],"correct":[0],"explanation":"Gli interventi mirano a ripristinare una sintonizzazione emotiva adeguata che sostenga il Sé e la sicurezza relazionale."}]},{"chapter":"Capitolo 7 – La teoria della mente e l’intersoggettività","questions":[{"id":1,"text":"Cosa si intende per Teoria della Mente (ToM)?","options":["La capacità di attribuire stati mentali a sé e agli altri per spiegare e predire i comportamenti.","La comprensione delle emozioni solo attraverso l’osservazione fisiologica.","La memorizzazione di eventi sociali senza riflessione cognitiva."],"correct":[0],"explanation":"La Teoria della Mente è la facoltà di rappresentare gli stati mentali altrui come distinti dai propri."},{"id":2,"text":"Chi introdusse il concetto di Teoria della Mente nel 1978?","options":["Premack e Woodruff.","Baron-Cohen e Frith.","Fonagy e Target."],"correct":[0],"explanation":"Premack e Woodruff introdussero il termine studiando la capacità dei primati di comprendere le intenzioni altrui."},{"id":3,"text":"In quale periodo dello sviluppo compare la capacità di comprendere le false credenze?","options":["Tra i 4 e i 5 anni.","Durante il primo anno di vita.","Dopo i 10 anni."],"correct":[0],"explanation":"Intorno ai 4 anni i bambini iniziano a comprendere che gli altri possono avere credenze diverse dalla realtà."},{"id":4,"text":"Quale compito classico viene usato per valutare la comprensione delle false credenze?","options":["Il compito di Sally e Anne.","Il test della figura umana.","La Strange Situation."],"correct":[0],"explanation":"Il compito di Sally e Anne misura la capacità del bambino di prevedere l’azione basata su una falsa credenza."},{"id":5,"text":"Qual è il legame tra attaccamento e sviluppo della Teoria della Mente?","options":["Un attaccamento sicuro facilita la mentalizzazione e la comprensione degli stati mentali altrui.","Non vi è alcuna relazione tra i due processi.","L’attaccamento insicuro potenzia la comprensione cognitiva."],"correct":[0],"explanation":"Un legame di attaccamento sicuro offre un contesto affettivo che favorisce l’elaborazione degli stati mentali propri e altrui."},{"id":6,"text":"Chi ha sviluppato il concetto di 'funzione riflessiva' come base della mentalizzazione?","options":["Peter Fonagy.","John Bowlby.","Simon Baron-Cohen."],"correct":[0],"explanation":"Fonagy definì la funzione riflessiva come la capacità di rappresentare gli stati mentali impliciti nelle relazioni interpersonali."},{"id":7,"text":"Che cosa si intende per mentalizzazione secondo Fonagy?","options":["La capacità di percepire e interpretare il comportamento proprio e altrui in termini di stati mentali.","La comprensione astratta di regole sociali.","La capacità di memorizzare le emozioni senza elaborarle cognitivamente."],"correct":[0],"explanation":"Mentalizzare significa comprendere che i comportamenti sono guidati da pensieri, desideri ed emozioni sottostanti."},{"id":8,"text":"Come si sviluppa la capacità di mentalizzazione?","options":["Attraverso esperienze di rispecchiamento empatico e attaccamento sicuro.","Solo tramite l’insegnamento scolastico.","Come funzione genetica indipendente dalle relazioni."],"correct":[0],"explanation":"La mentalizzazione si costruisce nell’interazione con un caregiver che riconosce e rispecchia gli stati interni del bambino."},{"id":9,"text":"Quale area cerebrale è principalmente coinvolta nella Teoria della Mente?","options":["Corteccia prefrontale mediale e giunzione temporo-parietale.","Corteccia occipitale e talamo.","Cervelletto e amigdala posteriore."],"correct":[0],"explanation":"La ToM si basa su un network fronto-temporo-parietale deputato all’elaborazione sociale complessa."},{"id":10,"text":"Qual è il contributo di Baron-Cohen allo studio della Teoria della Mente?","options":["Ha dimostrato che i soggetti con autismo mostrano deficit specifici nella comprensione delle false credenze.","Ha elaborato la teoria del Sé nucleare.","Ha introdotto il concetto di regolazione reciproca."],"correct":[0],"explanation":"Baron-Cohen evidenziò il deficit di ToM nei soggetti autistici, considerandolo un nucleo centrale del disturbo."},{"id":11,"text":"Come viene definito il concetto di 'intersoggettività' nella psicologia dello sviluppo?","options":["La condivisione di stati affettivi e intenzionali tra due menti.","L’imitazione automatica dei comportamenti altrui.","La semplice presenza fisica reciproca."],"correct":[0],"explanation":"L’intersoggettività è la capacità di condividere esperienze interne con un altro individuo."},{"id":12,"text":"Qual è la differenza tra intersoggettività primaria e secondaria?","options":["La primaria riguarda la condivisione emotiva diadica, la secondaria include la condivisione di oggetti e intenzioni.","La primaria è cognitiva, la secondaria è motoria.","La secondaria precede la primaria nello sviluppo."],"correct":[0],"explanation":"La primaria emerge intorno ai 2-3 mesi, la secondaria verso i 9-12 mesi e implica la triangolazione con il mondo oggettuale."},{"id":13,"text":"In che modo la mentalizzazione differisce dalla semplice empatia?","options":["La mentalizzazione implica la riflessione sugli stati mentali, mentre l’empatia è una risposta affettiva immediata.","L’empatia è un processo cognitivo, la mentalizzazione uno emotivo.","Sono sinonimi nel linguaggio clinico."],"correct":[0],"explanation":"Mentalizzare significa comprendere cognitivamente e affettivamente la mente dell’altro, non solo sentirla."},{"id":14,"text":"Quale è un prerequisito essenziale per lo sviluppo della mentalizzazione?","options":["Un caregiver che riconosce e rispecchia accuratamente gli stati emotivi del bambino.","L’assenza di conflitti interpersonali.","Una precoce indipendenza emotiva."],"correct":[0],"explanation":"L’attaccamento sicuro e la sintonizzazione affettiva sono fondamentali per lo sviluppo della capacità riflessiva."},{"id":15,"text":"Cosa comporta un deficit di mentalizzazione?","options":["Difficoltà a comprendere le intenzioni e le emozioni altrui, con rischio di disturbi della personalità.","Maggiore sensibilità sociale e empatia.","Aumento della memoria episodica."],"correct":[0],"explanation":"Un deficit nella mentalizzazione può portare a problemi relazionali e disturbi borderline o antisociali."},{"id":16,"text":"Cosa si intende per 'funzione riflessiva del genitore'?","options":["La capacità del caregiver di rappresentare la mente del bambino e di rispondervi in modo adeguato.","L’attitudine genitoriale a controllare il comportamento del figlio.","La tendenza a spiegare razionalmente le emozioni."],"correct":[0],"explanation":"Il genitore mentalizzante comprende le intenzioni del bambino, facilitandone lo sviluppo emotivo e cognitivo."},{"id":17,"text":"In quale contesto clinico è stata sviluppata la Mentalization-Based Treatment (MBT)?","options":["Nel trattamento del disturbo borderline di personalità.","Nella terapia dei disturbi ossessivo-compulsivi.","Nell’intervento per l’autismo infantile."],"correct":[0],"explanation":"Fonagy e Bateman hanno ideato la MBT per migliorare la capacità di mentalizzazione nei pazienti borderline."},{"id":18,"text":"Quale relazione esiste tra stress precoce e mentalizzazione?","options":["Eventi traumatici precoci possono compromettere lo sviluppo della funzione riflessiva.","Lo stress facilita la maturazione della mentalizzazione.","Non esiste alcuna correlazione."],"correct":[0],"explanation":"Traumi e attaccamento disorganizzato ostacolano la formazione di rappresentazioni mentali coerenti."},{"id":19,"text":"Come contribuisce la Teoria della Mente al comportamento prosociale?","options":["Permette di comprendere i bisogni e le emozioni altrui, favorendo empatia e cooperazione.","Riduce la sensibilità agli stati mentali altrui.","Aumenta l’aggressività in contesti competitivi."],"correct":[0],"explanation":"Comprendere la mente dell’altro è alla base di comportamenti cooperativi e dell’empatia sociale."},{"id":20,"text":"Qual è la finalità clinica di un intervento centrato sulla mentalizzazione in età evolutiva?","options":["Promuovere la capacità del bambino e del genitore di comprendere le menti reciproche.","Eliminare la dipendenza emotiva dal caregiver.","Sviluppare abilità mnemoniche e linguistiche isolate."],"correct":[0],"explanation":"Gli interventi basati sulla mentalizzazione mirano a favorire la comprensione reciproca e la regolazione affettiva nella diade."}]},{"chapter":"Capitolo 8 – Temperamento, emozioni e sviluppo socio-affettivo","questions":[{"id":1,"text":"Come definiscono Thomas e Chess il temperamento?","options":["L’insieme dei tratti comportamentali innati che influenzano il modo di reagire agli stimoli.","Un prodotto esclusivamente dell’educazione familiare.","Un insieme di schemi cognitivi appresi."],"correct":[0],"explanation":"Thomas e Chess concepiscono il temperamento come base biologica delle differenze individuali nel comportamento."},{"id":2,"text":"Quali sono le tre categorie temperamentali identificate da Thomas e Chess?","options":["Facile, difficile e lento ad adattarsi.","Introverso, estroverso e ambivalente.","Ansioso, impulsivo e riflessivo."],"correct":[0],"explanation":"Thomas e Chess distinguono bambini facili, difficili e lenti nell’adattamento in base ai pattern comportamentali precoci."},{"id":3,"text":"Cosa caratterizza il bambino ‘facile’ nel modello di Thomas e Chess?","options":["Ritmicità, adattabilità e umore positivo.","Imprevedibilità e irritabilità costante.","Passività e scarso interesse sociale."],"correct":[0],"explanation":"Il bambino facile mostra regolarità fisiologica e adattamento flessibile ai cambiamenti ambientali."},{"id":4,"text":"Cosa distingue il bambino ‘difficile’ nel modello di Thomas e Chess?","options":["Reazioni intense, bassa adattabilità e umore negativo.","Eccessiva docilità e bassa energia.","Assenza di reattività emotiva."],"correct":[0],"explanation":"Il bambino difficile reagisce intensamente agli stimoli e si adatta con difficoltà ai cambiamenti."},{"id":5,"text":"Che cosa si intende per 'goodness of fit' secondo Thomas e Chess?","options":["L’adeguatezza tra le caratteristiche temperamentali del bambino e le richieste dell’ambiente.","La somiglianza temperamentale tra genitore e figlio.","La coerenza genetica tra fratelli."],"correct":[0],"explanation":"La bontà dell’adattamento indica il grado di armonia tra temperamento e contesto relazionale."},{"id":6,"text":"Chi ha proposto il concetto di 'reattività' e 'autoregolazione' come dimensioni del temperamento?","options":["Mary Rothbart.","Jerome Kagan.","Paul Ekman."],"correct":[0],"explanation":"Rothbart distingue la reattività (risposta agli stimoli) dall’autoregolazione (capacità di modulare la risposta)."},{"id":7,"text":"Cosa si intende per 'inibizione comportamentale' secondo Kagan?","options":["La tendenza stabile a reagire con timore e ritiro di fronte a situazioni nuove o sconosciute.","Una forma di apatia sociale.","Una strategia cognitiva di controllo motorio."],"correct":[0],"explanation":"Kagan identifica l’inibizione comportamentale come tratto stabile di vulnerabilità ansiosa."},{"id":8,"text":"Quale area cerebrale è associata all’inibizione comportamentale?","options":["L’amigdala.","L’ippocampo.","Il cervelletto."],"correct":[0],"explanation":"L’amigdala è implicata nella risposta di paura e nella modulazione dell’inibizione comportamentale."},{"id":9,"text":"Cosa distingue il temperamento dalla personalità?","options":["Il temperamento ha basi biologiche precoci, la personalità integra esperienze e influenze sociali.","La personalità è innata, il temperamento è appreso.","Non vi è alcuna differenza concettuale."],"correct":[0],"explanation":"Il temperamento rappresenta la componente innata della personalità, che si evolve con le esperienze relazionali."},{"id":10,"text":"Qual è la funzione adattiva delle emozioni secondo Izard?","options":["Segnalare bisogni e guidare il comportamento verso obiettivi evolutivi.","Semplificare i processi cognitivi attraverso l’automatismo.","Limitare la consapevolezza sociale."],"correct":[0],"explanation":"Izard considera le emozioni come sistemi motivazionali che orientano l’adattamento e la sopravvivenza."},{"id":11,"text":"Come si manifesta la regolazione emotiva nel primo anno di vita?","options":["Attraverso strategie di co-regolazione con il caregiver.","Tramite il controllo autonomo delle emozioni.","Mediante linguaggio verbale e narrazione emotiva."],"correct":[0],"explanation":"Nel primo anno, la regolazione emotiva è interattiva e dipende dalla sensibilità del caregiver."},{"id":12,"text":"Che cosa sono le emozioni autocoscienti?","options":["Emozioni che implicano consapevolezza di sé e valutazione sociale, come vergogna o orgoglio.","Reazioni fisiologiche automatiche come la paura.","Espressioni innate indipendenti dal contesto."],"correct":[0],"explanation":"Le emozioni autocoscienti emergono quando il bambino sviluppa il senso di sé e la capacità di confronto sociale."},{"id":13,"text":"A quale età compaiono le prime emozioni autocoscienti?","options":["Tra i 18 e i 24 mesi.","Nei primi tre mesi di vita.","Dopo i sei anni."],"correct":[0],"explanation":"Le emozioni autocoscienti compaiono nel secondo anno di vita, con l’emergere della consapevolezza di sé."},{"id":14,"text":"Che relazione esiste tra temperamento e rischio psicopatologico?","options":["Alcuni profili temperamentali, in combinazione con fattori ambientali, aumentano la vulnerabilità ai disturbi.","Il temperamento determina direttamente le psicopatologie.","Non esiste alcuna correlazione tra i due."],"correct":[0],"explanation":"Il temperamento può costituire un fattore di rischio o protezione, a seconda della qualità dell’ambiente di crescita."},{"id":15,"text":"Cosa si intende per 'differenziazione emotiva' nello sviluppo?","options":["Il progressivo raffinamento e riconoscimento delle emozioni proprie e altrui.","La riduzione della varietà emotiva nel tempo.","La soppressione delle emozioni negative."],"correct":[0],"explanation":"La differenziazione emotiva permette al bambino di comprendere e modulare emozioni complesse."},{"id":16,"text":"Quale funzione svolge il temperamento nella relazione genitore-bambino?","options":["Media il modo in cui il bambino risponde alle cure e influenza la qualità della relazione.","Rende il bambino indipendente dal contesto familiare.","Determina la struttura cognitiva del linguaggio."],"correct":[0],"explanation":"Il temperamento condiziona la reciprocità relazionale, influenzando la risposta del genitore e la sintonizzazione affettiva."},{"id":17,"text":"Cosa dimostrano gli studi di Fox e Henderson sull’inibizione comportamentale?","options":["Che l’inibizione è stabile ma può essere modulata da esperienze di socializzazione positive.","Che l’inibizione è immutabile e predice sempre disturbi d’ansia.","Che l’inibizione è solo un artefatto culturale."],"correct":[0],"explanation":"Fox e Henderson evidenziano che l’inibizione può attenuarsi in contesti relazionali supportivi."},{"id":18,"text":"Cosa rappresenta la 'labilità emotiva'?","options":["Una variabilità rapida e intensa delle emozioni, spesso associata a scarsa autoregolazione.","Una stabilità affettiva prolungata.","Una risposta emotiva inibita e monotona."],"correct":[0],"explanation":"La labilità emotiva indica un’elevata fluttuazione degli stati affettivi e vulnerabilità alla disregolazione."},{"id":19,"text":"Qual è il ruolo dell’empatia nello sviluppo socio-affettivo?","options":["Favorisce la comprensione emotiva e la costruzione di relazioni prosociali.","Inibisce le emozioni negative.","Rende il bambino più vulnerabile allo stress."],"correct":[0],"explanation":"L’empatia è alla base della cooperazione e dell’adattamento sociale positivo."},{"id":20,"text":"Come può il clinico utilizzare le conoscenze sul temperamento in ambito evolutivo?","options":["Per personalizzare gli interventi educativi e terapeutici in base alle caratteristiche del bambino.","Per classificare rigidamente i bambini in categorie fisse.","Per ridurre la complessità della valutazione clinica."],"correct":[0],"explanation":"La conoscenza del temperamento consente interventi mirati che rispettano le differenze individuali e favoriscono l’adattamento."}]}]

  <!-- SCRIPT -->
  <script>
    const quizData = JSON.parse(document.getElementById('quiz-data').textContent);
    const quizContainer = document.getElementById('quiz-container');

    quizData.forEach((chapterData, chapterIndex) => {
      const chapterDiv = document.createElement('div');
      chapterDiv.classList.add('mb-5');
      chapterDiv.innerHTML = `<h3 class="mb-3 text-primary">${chapterData.chapter}</h3>`;
      
      chapterData.questions.forEach((q, i) => {
        const questionCard = document.createElement('div');
        questionCard.classList.add('card', 'mb-3', 'shadow-sm');
        questionCard.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">Domanda ${i + 1}</h5>
            <p class="card-text">${q.text}</p>
            <form>
              ${q.options.map((opt, idx) => `
                <div class="form-check mb-1">
                  <input class="form-check-input" type="radio" name="chapter${chapterIndex}-q${i}" id="q${chapterIndex}-${i}-${idx}">
                  <label class="form-check-label" for="q${chapterIndex}-${i}-${idx}">${opt}</label>
                </div>
              `).join('')}
            </form>
            <div class="explanation-box mt-2">${q.explanation}</div>
          </div>
        `;

        const form = questionCard.querySelector('form');
        const expBox = questionCard.querySelector('.explanation-box');

        form.querySelectorAll('.form-check-input').forEach((radio, idx) => {
          radio.addEventListener('change', () => {
            // Reset stili precedenti
            form.querySelectorAll('.form-check').forEach(div => {
              div.classList.remove('correct-answer', 'wrong-answer');
            });

            // Se la risposta è corretta
            if (q.correct.includes(idx)) {
              radio.parentElement.classList.add('correct-answer');
              expBox.style.display = 'block';
            } else {
              radio.parentElement.classList.add('wrong-answer');
              expBox.style.display = 'none';
            }
          });
        });

        chapterDiv.appendChild(questionCard);
      });

      quizContainer.appendChild(chapterDiv);
    });
  </script>
