  <script id="quiz-data" type="application/json">
  [{"chapter":"Capitolo 1 – Introduzione alla Psicopatologia dell’infanzia","questions":[{"id":1,"text":"Qual è il principale contributo di Freud allo sviluppo della psicopatologia dell’infanzia?","options":["L’abbandono del concetto di 'bambino ricostruito' in favore dell’osservazione diretta del bambino reale.","L’introduzione della teoria dell’attaccamento come base dello sviluppo.","La formulazione del modello transazionale dello sviluppo."],"correct":[0],"explanation":"Freud, con il caso del piccolo Hans, sposta il focus dal 'bambino ricostruito' all’osservazione diretta del bambino reale nel contesto relazionale."},{"id":2,"text":"Che cosa si intende per 'bambino reale' nella prospettiva della psicopatologia dello sviluppo?","options":["Un costrutto simbolico basato sul racconto retrospettivo dell’adulto.","Il bambino osservato direttamente nella sua realtà relazionale e affettiva.","Un modello teorico del comportamento infantile ideale."],"correct":[1],"explanation":"Il 'bambino reale' è il soggetto osservato nel qui e ora, nelle sue interazioni affettive e comunicative con il caregiver."},{"id":3,"text":"Quale autore ha sostenuto che il vero paziente nella psicopatologia dello sviluppo è la relazione genitore-bambino?","options":["Winnicott","Daniel Stern","Anna Freud"],"correct":[1],"explanation":"Daniel Stern ha concettualizzato la relazione genitore-bambino come il paziente prototipico della disciplina."},{"id":4,"text":"Quale disciplina ha contribuito in modo decisivo alla comprensione della comunicazione implicita tra bambino e caregiver?","options":["Infant Research","Psicoanalisi classica","Teoria sistemica"],"correct":[0],"explanation":"L’Infant Research ha studiato le interazioni precoci, focalizzandosi sulla comunicazione implicita e affettiva."},{"id":5,"text":"In che cosa consiste la 'sintonizzazione affettiva'?","options":["Nel processo dinamico in cui il genitore risponde empaticamente agli stati emotivi del bambino.","Nella capacità del bambino di controllare le proprie emozioni autonomamente.","Nella proiezione dei desideri genitoriali sul figlio."],"correct":[0],"explanation":"La sintonizzazione affettiva è la risposta empatica e coerente del caregiver ai segnali emotivi del bambino."},{"id":6,"text":"Quale è il paziente prototipico della psicopatologia dello sviluppo?","options":["Il bambino reale osservato nel setting clinico.","La relazione diadica tra bambino e caregiver.","Il genitore in quanto soggetto individuale."],"correct":[1],"explanation":"Il paziente prototipico è la relazione stessa tra bambino e caregiver, non il singolo individuo."},{"id":7,"text":"Qual è la finalità principale della psicopatologia dello sviluppo?","options":["Studiare i disturbi psichiatrici in età adulta.","Prevenire e curare il disagio infantile promuovendo relazioni diadiche sane.","Esaminare esclusivamente i fattori genetici del comportamento infantile."],"correct":[1],"explanation":"La disciplina mira alla salute mentale del bambino e alla promozione di relazioni genitore-bambino funzionali."},{"id":8,"text":"Quale teoria fornisce le basi per la comprensione del legame affettivo primario?","options":["La teoria dell’attaccamento di Bowlby.","La teoria dei tratti di Allport.","La teoria comportamentista di Watson."],"correct":[0],"explanation":"Bowlby ha fondato la teoria dell’attaccamento, che sottolinea il ruolo delle prime relazioni affettive."},{"id":9,"text":"Che cosa si intende per 'base sicura' secondo la teoria dell’attaccamento?","options":["Un ambiente esterno privo di stimoli negativi.","Il caregiver che fornisce sicurezza affettiva da cui il bambino può esplorare il mondo.","Una predisposizione genetica alla regolazione emotiva."],"correct":[1],"explanation":"La 'base sicura' è rappresentata dal caregiver che offre protezione e sostegno, favorendo l’esplorazione autonoma del bambino."},{"id":10,"text":"Qual è lo scopo principale dell’Infant Research nella pratica clinica?","options":["Studiare le dinamiche della comunicazione implicita per identificare precocemente il disagio psicologico.","Analizzare i disturbi psichiatrici dell’adolescente.","Valutare i tratti di personalità stabili nel tempo."],"correct":[0],"explanation":"L’Infant Research aiuta a comprendere le espressioni affettive precoci per riconoscere indicatori di disagio infantile."},{"id":11,"text":"Quale aspetto caratterizza la prospettiva interdisciplinare della psicopatologia dello sviluppo?","options":["L’integrazione tra teoria dell’attaccamento, Infant Research e neuroscienze affettive.","L’esclusione dei dati empirici a favore di una visione simbolica.","Il focus unicamente genetico del disagio psichico."],"correct":[0],"explanation":"La disciplina integra modelli psicodinamici, neuroscientifici e relazionali per una comprensione globale dello sviluppo."},{"id":12,"text":"Perché la relazione genitore-bambino è considerata centrale negli interventi terapeutici?","options":["Perché è il contesto dove nascono e si riparano le dinamiche di disagio e adattamento.","Perché consente di evitare il coinvolgimento del bambino nel trattamento.","Perché è più semplice da valutare rispetto al singolo individuo."],"correct":[0],"explanation":"Poiché il disagio infantile nasce spesso nella relazione, è la relazione stessa che deve essere curata e ridefinita."},{"id":13,"text":"Qual è la funzione principale degli studi longitudinali nella psicopatologia dello sviluppo?","options":["Valutare gli effetti a lungo termine delle relazioni di attaccamento.","Analizzare la memoria a breve termine nei bambini.","Studiare l’apprendimento scolastico precoce."],"correct":[0],"explanation":"Gli studi longitudinali permettono di osservare come le prime esperienze relazionali influenzino lo sviluppo successivo."},{"id":14,"text":"Cosa implica la 'cura della relazione' nella prospettiva terapeutica evolutiva?","options":["Interventi volti a ridefinire la qualità della relazione genitore-bambino rendendola più adattiva.","L’analisi esclusiva del comportamento del bambino.","La somministrazione di trattamenti farmacologici."],"correct":[0],"explanation":"L’intervento mira alla riparazione e rieducazione della relazione diadica come veicolo di cambiamento."},{"id":15,"text":"In che modo il passaggio dal 'bambino ricostruito' al 'bambino clinico' ha modificato l’agire terapeutico?","options":["Ha spostato l’attenzione dalla ricostruzione narrativa alla relazione diretta e osservabile.","Ha introdotto una visione puramente cognitiva dello sviluppo.","Ha ridotto l’importanza dell’osservazione clinica diretta."],"correct":[0],"explanation":"Il focus è passato dalla narrazione retrospettiva alla relazione osservabile e all’esperienza affettiva attuale del bambino."},{"id":16,"text":"Quale funzione svolge il caregiver nel mantenimento della salute mentale infantile?","options":["Garantisce una regolazione affettiva stabile e una base sicura di riferimento.","Favorisce la dipendenza totale del bambino.","Si limita a fornire supporto materiale."],"correct":[0],"explanation":"Un caregiver sensibile e stabile permette al bambino di sviluppare sicurezza affettiva e autoregolazione emotiva."},{"id":17,"text":"Quale concetto rappresenta la premessa della prevenzione primaria nella psicopatologia dello sviluppo?","options":["Individuare precocemente i segni di rischio relazionale e intervenire prima della strutturazione del disturbo.","Analizzare i tratti genetici predisponenti alle patologie.","Valutare la risposta farmacologica dei caregiver."],"correct":[0],"explanation":"La prevenzione primaria si basa sull’individuazione precoce dei segnali di disagio e sull’intervento relazionale tempestivo."},{"id":18,"text":"Qual è l’obiettivo dell’integrazione tra ricerca evolutiva e intervento clinico?","options":["Trasferire i dati empirici nello sviluppo di strategie terapeutiche e preventive più efficaci.","Sostituire la psicoterapia con interventi educativi standardizzati.","Eliminare l’uso della teoria dell’attaccamento."],"correct":[0],"explanation":"L’integrazione consente di fondare l’intervento clinico su solide evidenze scientifiche e dati empirici evolutivi."},{"id":19,"text":"Come viene concepita la salute mentale del bambino nella psicopatologia dello sviluppo?","options":["Come risultato di una relazione affettiva sana e funzionale con le figure di attaccamento.","Come assenza totale di conflitti interni.","Come adattamento esclusivamente biologico."],"correct":[0],"explanation":"La salute mentale è vista come esito di relazioni affettive sicure e di una base relazionale stabile."},{"id":20,"text":"Quale principio guida la prospettiva clinica della psicopatologia dello sviluppo?","options":["L’interdipendenza tra sviluppo, relazione e contesto affettivo.","L’isolamento del bambino nel processo terapeutico.","La distinzione netta tra fattori biologici e ambientali."],"correct":[0],"explanation":"La psicopatologia dello sviluppo si fonda sull’idea che lo sviluppo sia un processo interattivo tra fattori biologici e relazionali."}]},{"chapter":"Capitolo 2 – Modelli e definizioni della Psicopatologia dello sviluppo","questions":[{"id":1,"text":"Qual è l’obiettivo principale della Developmental Psychopathology?","options":["Descrivere le traiettorie evolutive normali e individuare deviazioni per intervenire preventivamente.","Classificare i disturbi mentali in base ai sintomi osservabili.","Analizzare esclusivamente i fattori genetici dello sviluppo."],"correct":[0],"explanation":"La disciplina mira a comprendere lo sviluppo normale e patologico, al fine di pianificare interventi preventivi e terapeutici efficaci."},{"id":2,"text":"Qual è la principale differenza tra psicopatologia infantile e adulta?","options":["Nel caso infantile l’invio al terapeuta è mediato da altre figure, come genitori o insegnanti.","Nell’adulto la diagnosi è sempre basata su fattori genetici.","Nel bambino i disturbi sono sempre di origine biologica."],"correct":[0],"explanation":"Nel trattamento infantile l’invio deriva da adulti di riferimento, poiché il bambino difficilmente riconosce e comunica il proprio disagio."},{"id":3,"text":"Quale dicotomia domina il dibattito sull’origine dei disturbi nello sviluppo?","options":["Natura vs Cultura.","Coscienza vs Inconscio.","Individuo vs Società."],"correct":[0],"explanation":"Il dibattito sulla responsabilità etiologica dei disturbi si fonda sul confronto tra fattori innati (natura) e ambientali (cultura)."},{"id":4,"text":"Cosa caratterizza il modello del tratto nella psicopatologia dello sviluppo?","options":["L’attenzione a caratteristiche stabili e innate dell’individuo, poco influenzate dall’ambiente.","La centralità del contesto ambientale come unico determinante dello sviluppo.","L’interazione dinamica tra bambino e ambiente."],"correct":[0],"explanation":"Il modello del tratto sottolinea la stabilità delle caratteristiche individuali, spesso legate a basi temperamentali e genetiche."},{"id":5,"text":"Quale ipotesi guida il modello ambientale dello sviluppo?","options":["L’ambiente influenza direttamente la crescita e la psicopatologia del bambino.","I fattori genetici determinano completamente il comportamento.","Le relazioni affettive sono irrilevanti nello sviluppo."],"correct":[0],"explanation":"Il modello ambientale considera il contesto relazionale e sociale come elemento centrale nella formazione del comportamento infantile."},{"id":6,"text":"Cosa distingue il modello transazionale dagli altri modelli di sviluppo?","options":["L’integrazione tra fattori biologici e ambientali in un processo dinamico di reciproca influenza.","La focalizzazione esclusiva sui fattori genetici ereditari.","L’idea che l’ambiente non influenzi il comportamento."],"correct":[0],"explanation":"Il modello transazionale di Sameroff propone una visione integrata, dove bambino e ambiente interagiscono costantemente."},{"id":7,"text":"Chi è l’autore del modello transazionale dello sviluppo?","options":["Arnold Sameroff.","John Bowlby.","Daniel Stern."],"correct":[0],"explanation":"Arnold Sameroff ha elaborato il modello transazionale, integrando contributi evolutivi, relazionali e ambientali."},{"id":8,"text":"Secondo Sameroff, quale obiettivo deve perseguire la psicologia dello sviluppo contemporanea?","options":["Costruire una teoria unificata dello sviluppo che integri fattori biologici e ambientali.","Eliminare le componenti emotive dalla ricerca scientifica.","Limitarsi alla misurazione dei tratti di personalità."],"correct":[0],"explanation":"Sameroff auspicava una teoria unificata capace di spiegare globalmente lo sviluppo umano in chiave dinamica e interattiva."},{"id":9,"text":"In quale periodo storico si afferma la rivoluzione relazionale nella psicologia dello sviluppo?","options":["Anni ’80 del Novecento.","Anni ’30 del Novecento.","Anni ’60 del Novecento."],"correct":[0],"explanation":"Negli anni ’80 si afferma una visione relazionale dello sviluppo, centrata sull’interazione precoce tra bambino e caregiver."},{"id":10,"text":"Qual è l’assunto centrale della rivoluzione relazionale?","options":["Lo sviluppo umano è modellato dalle relazioni interpersonali fin dai primi momenti di vita.","L’individuo cresce indipendentemente dal contesto.","Le relazioni sociali influenzano solo la vita adulta."],"correct":[0],"explanation":"La rivoluzione relazionale riconosce il ruolo fondante delle interazioni precoci nel plasmare lo sviluppo cognitivo ed emotivo."},{"id":11,"text":"Quale funzione svolge il modello del cambiamento personale nel macro-modello transazionale?","options":["Spiega la progressione delle competenze individuali nel corso della crescita.","Descrive i fattori genetici che determinano la personalità.","Analizza esclusivamente le influenze ambientali."],"correct":[0],"explanation":"Il modello del cambiamento personale descrive l’evoluzione delle funzioni e delle competenze dall’infanzia all’età adulta."},{"id":12,"text":"Cosa descrive il modello contestuale di Sameroff?","options":["Le molteplici fonti esperienziali che favoriscono o ostacolano lo sviluppo individuale.","L’organizzazione intrapsichica della personalità.","Le predisposizioni genetiche dell’intelligenza."],"correct":[0],"explanation":"Il modello contestuale individua l’influenza simultanea di famiglia, cultura e società sullo sviluppo del bambino."},{"id":13,"text":"A quale processo si riferisce il modello della regolazione?","options":["Alla progressiva capacità del bambino di autoregolare emozioni e comportamenti.","Alla stabilità delle risposte genetiche agli stimoli.","Alla gestione del linguaggio e della memoria esplicita."],"correct":[0],"explanation":"Il modello della regolazione descrive il passaggio da una regolazione biologica a una psicologica e sociale."},{"id":14,"text":"Qual è la funzione del modello rappresentazionale nel quadro transazionale?","options":["Rappresentare come le esperienze vissute vengono interiorizzate in strutture mentali.","Descrivere il comportamento motorio del bambino.","Misurare la reattività fisiologica agli stimoli."],"correct":[0],"explanation":"Il modello rappresentazionale spiega come le esperienze esterne siano codificate in rappresentazioni mentali interne."},{"id":15,"text":"Cosa rappresentano i quattro sotto-modelli di Sameroff nel loro insieme?","options":["Un macro-modello transazionale che integra componenti biologiche, psicologiche e sociali dello sviluppo.","Un sistema rigido di classificazione dei disturbi infantili.","Un insieme di teorie indipendenti tra loro."],"correct":[0],"explanation":"I quattro sotto-modelli formano un quadro unitario per comprendere lo sviluppo come processo complesso e interattivo."},{"id":16,"text":"Cosa si intende per 'compiti evolutivi' nella psicopatologia dello sviluppo?","options":["Tappe fondamentali di crescita che influenzano il benessere psichico futuro.","Obiettivi terapeutici fissati durante il trattamento psicodinamico.","Fasi di apprendimento scolastico obbligatorie."],"correct":[0],"explanation":"I compiti evolutivi rappresentano sfide di sviluppo che, se non superate, possono generare vulnerabilità psicopatologiche."},{"id":17,"text":"Quale tra i seguenti è un esempio di compito evolutivo?","options":["Lo sviluppo dell’attaccamento sicuro.","L’acquisizione della scrittura.","La memoria semantica."],"correct":[0],"explanation":"Lo sviluppo dell’attaccamento è un compito evolutivo fondamentale che condiziona la regolazione emotiva e le relazioni future."},{"id":18,"text":"Come deve essere inteso il processo diagnostico in età evolutiva secondo il modello transazionale?","options":["Come un’analisi dinamica dei diversi livelli relazionali e individuali nel contesto di sviluppo.","Come un semplice elenco di sintomi standardizzati.","Come una valutazione isolata del bambino senza il coinvolgimento del caregiver."],"correct":[0],"explanation":"La diagnosi deve tener conto dell’interazione tra fattori biologici, psicologici e ambientali, in una prospettiva evolutiva e relazionale."},{"id":19,"text":"Quale funzione ha la comprensione dei modelli nella pianificazione terapeutica?","options":["Permettere di individuare i fattori responsabili del disagio e orientare interventi sul sistema relazionale.","Stabilire protocolli standardizzati di trattamento farmacologico.","Evitare l’analisi delle relazioni genitoriali."],"correct":[0],"explanation":"Conoscere i modelli consente di intervenire sulle interazioni che mantengono il disagio, anziché solo sui sintomi."},{"id":20,"text":"Quale vantaggio principale offre la prospettiva transazionale alla clinica evolutiva?","options":["Integrare natura e ambiente per comprendere il disagio infantile in modo non riduzionista.","Eliminare la necessità di osservazione clinica diretta.","Focalizzarsi unicamente sulla componente genetica del disturbo."],"correct":[0],"explanation":"Il modello transazionale supera la dicotomia natura-cultura offrendo una visione complessa e dinamica dello sviluppo e della psicopatologia."}]},{"chapter":"Capitolo 3 – La diagnosi del bambino e della relazione bambino-genitore","questions":[{"id":1,"text":"Qual è la prima domanda che il clinico deve porsi nella valutazione di un disagio infantile?","options":["Se il disagio è transitorio o rappresenta un segnale profondo di una disfunzione relazionale.","Se il bambino mostra sintomi simili a quelli degli adulti.","Se il disturbo è ereditario."],"correct":[0],"explanation":"La distinzione tra disagio temporaneo e disturbo profondo è essenziale per definire la gravità e la durata del problema."},{"id":2,"text":"Perché la diagnosi in età evolutiva è particolarmente complessa?","options":["Perché la personalità del bambino è in formazione e in continua trasformazione.","Perché il bambino tende a simulare i sintomi.","Perché i criteri diagnostici sono sempre identici a quelli dell’adulto."],"correct":[0],"explanation":"L’organizzazione psichica del bambino è mobile e in evoluzione, rendendo la diagnosi dinamica e non statica."},{"id":3,"text":"Qual è la differenza tra perturbazioni e disturbi relazionali secondo Andres?","options":["Le perturbazioni sono temporanee, mentre i disturbi sono rigidi e duraturi.","Le perturbazioni riguardano solo il genitore.","I disturbi relazionali si risolvono spontaneamente senza intervento."],"correct":[0],"explanation":"Le perturbazioni hanno durata breve, mentre i disturbi relazionali persistono oltre i tre mesi e compromettono più aree di sviluppo."},{"id":4,"text":"Che cosa significa 'transitorietà del disagio' in psicopatologia evolutiva?","options":["Che alcuni sintomi infantili possono essere espressioni temporanee di adattamento allo sviluppo.","Che i disturbi infantili non devono mai essere trattati.","Che i sintomi sono sempre casuali."],"correct":[0],"explanation":"La transitorietà indica che molti disagi evolutivi possono essere temporanei e non indicano necessariamente una patologia."},{"id":5,"text":"Qual è la funzione delle 'linee di sviluppo' nella diagnosi psicodinamica?","options":["Guidano la comprensione dei passaggi evolutivi che conducono alla salute mentale o alla deviazione patologica.","Servono a classificare i sintomi in base alla loro intensità.","Definiscono le tappe cronologiche di apprendimento scolastico."],"correct":[0],"explanation":"Le linee di sviluppo permettono di leggere il comportamento del bambino in un’ottica evolutiva e dinamica."},{"id":6,"text":"Che cosa rappresenta la 'traiettoria evolutiva'?","options":["Il percorso di crescita che collega le tappe evolutive del bambino verso la salute mentale.","Una sequenza casuale di esperienze infantili.","Una lista statica di sintomi clinici."],"correct":[0],"explanation":"La traiettoria evolutiva indica il processo di sviluppo del sé e delle competenze affettive, cognitive e relazionali."},{"id":7,"text":"Cosa si intende per 'equifinalità' nella Developmental Psychopathology?","options":["Diversi percorsi evolutivi possono condurre allo stesso esito psicopatologico.","Un solo fattore di rischio determina sempre lo stesso disturbo.","Tutti i bambini con disturbi simili hanno la stessa storia di sviluppo."],"correct":[0],"explanation":"Il principio di equifinalità descrive come differenti condizioni iniziali possano produrre un medesimo risultato clinico."},{"id":8,"text":"Cosa indica il principio di multifinalità?","options":["Uno stesso evento può condurre a esiti diversi a seconda dei fattori individuali e ambientali.","Tutti i bambini con lo stesso trauma sviluppano la stessa patologia.","Ogni disturbo infantile è prevedibile linearmente."],"correct":[0],"explanation":"La multifinalità sottolinea che lo stesso evento può generare diversi esiti evolutivi in base al contesto e alle risorse personali."},{"id":9,"text":"Che cosa distingue la continuità omotipica da quella eterotipica?","options":["La prima riguarda la persistenza dello stesso disturbo, la seconda la trasformazione in un quadro clinico diverso.","La continuità omotipica riguarda solo i disturbi fisici.","La continuità eterotipica si riferisce a cambiamenti biologici esclusivi."],"correct":[0],"explanation":"L’omotipica indica la stabilità della sindrome nel tempo, l’eterotipica la trasformazione del disturbo in forme differenti."},{"id":10,"text":"Come si definisce un 'fattore di rischio' nello sviluppo psicologico?","options":["Una condizione che aumenta la probabilità di deviazioni o disturbi nello sviluppo.","Un elemento neutro che non influisce sul benessere del bambino.","Una caratteristica sempre ereditaria e genetica."],"correct":[0],"explanation":"I fattori di rischio possono essere individuali o contestuali e accrescono la vulnerabilità psicologica del bambino."},{"id":11,"text":"Cosa si intende per 'fattore di protezione'?","options":["Un elemento che riduce l’impatto dei rischi e favorisce la resilienza del bambino.","Un elemento che inibisce lo sviluppo delle emozioni.","Un comportamento genitoriale eccessivamente controllante."],"correct":[0],"explanation":"I fattori di protezione rafforzano le capacità di coping e attenuano gli effetti negativi delle esperienze stressanti."},{"id":12,"text":"Cosa distingue l’approccio multifattoriale della psicopatologia evolutiva?","options":["L’integrazione di vari livelli di influenza: biologico, psicologico, relazionale e ambientale.","L’esclusione delle cause genetiche dallo sviluppo del disturbo.","La spiegazione dei sintomi attraverso un’unica causa principale."],"correct":[0],"explanation":"L’approccio multifattoriale considera le interazioni tra più variabili nello spiegare la genesi del disagio psicologico."},{"id":13,"text":"Quale tra questi concetti è fondamentale per comprendere la diagnosi in età evolutiva?","options":["La mobilità e plasticità della struttura psichica del bambino.","La fissità della personalità fin dall’infanzia.","L’assenza di influenza relazionale nei disturbi."],"correct":[0],"explanation":"La personalità del bambino è in evoluzione, rendend
