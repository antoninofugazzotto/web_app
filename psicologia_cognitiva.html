 degli assoni neuronali rilasciano neurotrasmettitori alle sinapsi.","I neurotrasmettitori si legano alle molecole dei recettori sui neuroni target.","Le sinapsi formano input sui dendriti dei neuroni.","Tutti i precedenti"],"correct":4},{"id":11,"text":"Che è vero per la corteccia somatosensoriale?","options":["Ogni parte del corpo è ugualmente rappresentata sulla sua superficie.","Penfield usava deboli correnti elettriche sulla sua superficie per chiarire una mappa sensoriale del corpo.","La stimolazione della sua superficie provoca il movimento di una parte specifica del corpo.","Sherrington fu il primo a mappare la corteccia somatosensoriale.","Un omuncolo motorio è rappresentato sulla corteccia somatosensoriale."],"correct":1},{"id":12,"text":"Neuroscienze cognitive","options":["è guidato principalmente dalla ricerca di correlazioni neuronali della cognizione.","è studiato principalmente utilizzando uno scanner MRI per comprendere le funzioni cognitive.","tenta di creare modelli di funzione cognitiva basati sulla biologia","assomiglia molto al comportamentismo nel suo approccio alla comprensione del comportamento e della cognizione.","si basa principalmente sullo studio dell'anatomia cerebrale."],"correct":2},{"id":13,"text":"L'approccio che consiste nel combinare i risultati di più paradigmi sperimentali per comprendere un singolo concetto teorico è chiamato","options":["convergenza.","complementarità.","cognizione sociale.","elettroencefalografia.","frenologia."],"correct":0},{"id":14,"text":"Neuroscienziati cognitivi beneficiano","options":["utilizzando diversi metodi sperimentali per arrivare alla stessa conclusione.","diverse tecniche per comprendere la funzione cerebrale.","tecniche di meta-analisi.","usando soggetti umani e animali.","Tutti i precedenti"],"correct":4},{"id":15,"text":"Quale tecnica dimostra la risoluzione più spaziale per lo studio della funzione cerebrale?","options":["Registrazione di singoli neuroni (unità)","Potenziali legati agli ev         let questions = [...originalQuestions];
        let userAnswers = {};
        let filteredQuestions = [...questions];
        let showAllCorrectAnswers = false;
        let randomQuestions = false;
        let randomAnswers = false;

        // Funzione per mescolare un array (Fisher-Yates shuffle)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Funzione per preparare le domande con risposte randomizzate
        function prepareQuestionsWithRandomAnswers(questionsArray) {
            return questionsArray.map(question => {
                if (!randomAnswers) return question;

                const optionsWithIndex = question.options.map((option, index) => ({
                    text: option,
                    originalIndex: index
                }));

                const shuffledOptions = shuffleArray(optionsWithIndex);
                
                return {
                    ...question,
                    options: shuffledOptions.map(opt => opt.text),
                    correct: shuffledOptions.findIndex(opt => opt.originalIndex === question.correct)
                };
            });
        }

        function toggleRandomQuestions() {
            randomQuestions = document.getElementById('randomQuestions').checked;
            applyRandomization();
        }

        function toggleRandomAnswers() {
            randomAnswers = document.getElementById('randomAnswers').checked;
            applyRandomization();
        }

        function applyRandomization() {
            // Ripristina le domande originali
            questions = [...originalQuestions];
            
            // Applica randomizzazione risposte
            questions = prepareQuestionsWithRandomAnswers(questions);
            
            // Applica randomizzazione domande
            if (randomQuestions) {
                questions = shuffleArray(questions);
            }
            
            // Aggiorna le domande filtrate
            filteredQuestions = [...questions];
            
            // Pulisci le risposte salvate poiché le posizioni potrebbero essere cambiate
            userAnswers = {};
            showAllCorrectAnswers = false;
            
            // Re-renderizza
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';
            
            filteredQuestions.forEach((question, displayIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = `question-${question.id}`;
                
                const userAnswer = userAnswers[question.id];
                let questionClass = '';
                if (userAnswer !== undefined) {
                    questionClass = userAnswer === question.correct ? 'correct' : 'incorrect';
                    questionDiv.className += ` ${questionClass}`;
                }
                
                questionDiv.innerHTML = `
                    <div class="question-number">Domanda ${randomQuestions ? displayIndex + 1 : question.id}</div>
                    <div class="question-text">${question.text}</div>
                    <div class="options">
                        ${question.options.map((option, index) => {
                            let optionClass = 'option';
                            if ((userAnswer !== undefined || showAllCorrectAnswers) && index === question.correct) {
                                optionClass += ' correct-answer';
                            }
                            if (userAnswer === index) {
                                optionClass += ' selected';
                                if (userAnswer === question.correct) optionClass += ' correct';
                                else optionClass += ' incorrect';
                            }
                            
                            return `
                                <label class="${optionClass}">
                                    <input type="radio" name="q${question.id}" value="${index}" 
                                           ${userAnswer === index ? 'checked' : ''}
                                           onchange="selectAnswer(${question.id}, ${index})">
                                    ${String.fromCharCode(97 + index)}. ${option}
                                </label>
                            `;
                        }).join('')}
                    </div>
                    ${(userAnswer !== undefined || showAllCorrectAnswers) ? `
                        <div class="result ${userAnswer === question.correct ? 'correct' : 'incorrect'}">
                            <span class="result-icon">${userAnswer === question.correct ? '✅' : '❌'}</span>
                            ${userAnswer === question.correct ? 'Risposta corretta!' : 
                              userAnswer !== undefined ? `Risposta sbagliata. La risposta corretta è: ${String.fromCharCode(97 + question.correct)}` :
                              `Risposta corretta: ${String.fromCharCode(97 + question.correct)}`}
                        </div>
                    ` : ''}
                `;
                
                container.appendChild(questionDiv);
            });
            
            updateStats();
        }

        function selectAnswer(questionId, answerIndex) {
            userAnswers[questionId] = answerIndex;
            renderQuestions();
        }

        function checkAllAnswers() {
            showAllCorrectAnswers = true;
            renderQuestions();
        }

        function resetQuiz() {
            userAnswers = {};
            filteredQuestions = [...questions];
            showAllCorrectAnswers = false;
            document.getElementById('searchBox').value = '';
            
            // Reset delle checkbox
            document.getElementById('randomQuestions').checked = false;
            document.getElementById('randomAnswers').checked = false;
            randomQuestions = false;
            randomAnswers = false;
            
            // Ripristina le domande originali
            questions = [...originalQuestions];
            filteredQuestions = [...questions];
            
            renderQuestions();
        }

        function showOnlyIncorrect() {
            filteredQuestions = questions.filter(q => 
                userAnswers[q.id] !== undefined && userAnswers[q.id] !== q.correct
            );
            renderQuestions();
        }

        function updateStats() {
            const totalAnswered = Object.keys(userAnswers).length;
            const correctCount = Object.keys(userAnswers).filter(id => 
                userAnswers[id] === questions.find(q => q.id == id).correct
            ).length;
            const percentage = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('correctAnswers').textContent = `${correctCount}/${totalAnswered}`;
            document.getElementById('percentage').textContent = `${percentage}%`;
            
            const progressPercentage = totalAnswered > 0 ? (totalAnswered / questions.length) * 100 : 0;
            document.getElementById('progressFill').style.width = `${progressPercentage}%`;
        }

        function searchQuestions() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            filteredQuestions = questions.filter(q => 
                q.text.toLowerCase().includes(searchTerm) ||
                q.options.some(option => option.toLowerCase().includes(searchTerm))
            );
            renderQuestions();
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', searchQuestions);

        // Inizializzazione
        renderQuestions();
    </script>
