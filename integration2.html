ustomer accounts into one Salesforce org. After some data analysis, they find out that their systems have common accounts that they would like to merge and avoid duplicate accounts in Salesforce. They find out that customer email, available in both the systems, can be used to match common accounts. The customer data can be exported as CSV files from their systems. Which two options should be considered to load accounts into Salesforce and eliminate duplicate accounts?","options":["ETL tool that is capable of identifying common accounts using email address and performs updates.","Dataloader upsert operation with a custom External ID field containing the email address.","ETL tool that is capable of identifying common accounts using a Salesforce ID and performing updates.","Data loader insert operation and Salesforce’s native deduplication after the load."],"correct":[0,1],"explanation":"La deduplica va fatta prima del caricamento: usare email come chiave in ETL (0) o un External ID basato su email con upsert (1)."},{"id":78,"text":"Universal Containers decided to use Salesforce Sales Cloud for their sales processes. Won Opportunities must be sent to an external ERP system for order fulfillment. All the line items must also be sent along with opportunities. The ERP system supports only SOAP-based messages for receiving orders. What limitation of Outbound Messages might present a problem in this scenario?","options":["Outbound messaging does not offer any reliability.","Outbound messaging does not support SOAP.","Outbound messaging cannot be made secure.","Outbound messaging does not support multiple objects."],"correct":[3],"explanation":"Gli Outbound Messages generano payload basati su un solo oggetto: non possono includere sia Opportunity che Line Items nello stesso messaggio."},{"id":79,"text":"Universal Containers wishes to move data between three back office systems: ERP, financials, and a legacy home-grown shipping system that will be replaced three months after integration is scheduled to be complete. What integration pattern should an architect recommend to ensure minimal throwaway code?","options":["Apex Batch Processing","Point-to-Point","Web Mashup","Middleware"],"correct":[3],"explanation":"Il middleware evita collegamenti diretti tra sistemi che verrebbero eliminati a breve, riducendo al minimo il codice da riscrivere."},{"id":80,"text":"Universal Containers has used Outbound Messaging to integrate with their billing system. Their billing system has frequent outages that don't last more than a couple of hours. Which two aspects of Outbound Messaging might the customer experience issues with as a result of these outages?","options":["Exceeding Governor Limits.","Duplicate messages.","Out-of-order delivery.","Orphaned Requests."],"correct":[1,2],"explanation":"Il retry degli Outbound Messages può causare duplicati (1) e l’ordine non è garantito (2)."},{"id":81,"text":"Universal Containers needs to integrate Salesforce with several homegrown systems. These systems require custom code to be written in order to integrate with them, and the CIO argues that if custom code needs to be written, then there is no reason to invest in middleware. Which three considerations should an Architect bring up to the CIO?","options":["Orchestration","Logging","Performance","Bulkification","Error Handling"],"correct":[0,1,4],"explanation":"Il middleware fornisce orchestrazione (0), logging centralizzato (1) e gestione robusta degli errori (4), tutti difficili da ottenere in una soluzione point-to-point."},{"id":82,"text":"Universal Containers is replacing a home-grown CRM system. Currently, a .NET application runs a batch process to query the CRM system nightly and create a CSV file that is picked up via SFTP and loaded to a SQL database. What technology should an architect use to minimize custom development when replacing the CRM system with Salesforce?","options":["Middleware","APEX Callout","Outbound Messaging","APEX Batch"],"correct":[0],"explanation":"Un middleware permette di riutilizzare il processo esistente e minimizzare lo sviluppo, gestendo estrazione e trasformazione senza costruire nuova logica complessa."},{"id":83,"text":"In order to avoid slowing down inbound call center sales agents, Universal Containers wants to deduplicate Lead records against their 3rd party Master Data Management (MDM) system after the agent has saved the record in Salesforce. What integration strategy should an Architect recommend?","options":["Sync the MDM system to a custom object in Salesforce and execute a lookup validation rule against this object.","Use Out-of-the-Box Lead Deduplication Rules to check against MDM.","Outbound message to MDM with a callback to Salesforce to mark duplicate Leads.","Batch APEX process to deduplicate all records first in Salesforce, then against MDM, deleting the newest MDM record."],"correct":[2],"explanation":"Un Outbound Message consente di inviare il Lead all'MDM senza bloccare l’agente, e il sistema può richiamare Salesforce per marcare i duplicati."},{"id":84,"text":"Universal Containers has complex data transformation, error handling and process automation requirements as part of their integration strategy. What technology should an Architect recommend in order to minimize Salesforce code customizations?","options":["Data Loader","Middleware","Process Builder","Canvas"],"correct":[1],"explanation":"Il middleware gestisce trasformazioni complesse, orchestrazione ed error handling, riducendo la necessità di codice personalizzato in Salesforce."},{"id":85,"text":"Universal Containers has just purchased a large volume of contact data from an external vendor. The head of sales would like to use the new data set within the existing production org. The production org currently contains a large volume of Contacts. What should an architect recommend to prevent data duplication in Salesforce?","options":["Create a de-duplication trigger before loading the data.","Load the data into Salesforce and then utilize the Contact Duplicate Rule feature.","Utilize a batch apex process to de-duplicate the data after loading.","Utilize an off-platform de-duplication tool prior to loading."],"correct":[3],"explanation":"La deduplica va fatta prima del caricamento per evitare sporcare l’org. Uno strumento esterno consente match avanzati e pulizia preventiva."},{"id":86,"text":"Which two API options should be considered to permit automatic retry of failed updates when loading data into Salesforce?","options":["Bulk API with serial option.","Standard API with serial option.","Bulk API with parallel option.","Standard API with parallel option."],"correct":[0,2],"explanation":"La modalità seriale riduce il rischio di lock e consente retry affidabili. La modalità parallela non garantisce ordinamento né ripetibilità."},{"id":87,"text":"Which two statements are correct about External IDs?","options":["External IDs can be used to upsert records.","External ID fields are always unique.","External IDs must be Text fields.","External IDs are always searchable."],"correct":[0,3],"explanation":"Gli External ID consentono upsert e sono ricercabili. Non sono obbligatoriamente unici e possono essere di tipo Number o Email."},{"id":88,"text":"Universal Containers is hearing complaints from users that recently released changes are breaking existing functionality. What type of testing program should a Technical Architect implement to reduce or eliminate this complaint?","options":["Unit Testing","Performance Testing","User Acceptance Testing","Regression Testing"],"correct":[3],"explanation":"La regression testing garantisce che nuove modifiche non impattino funzionalità già esistenti."},{"id":89,"text":"89. Universal Containers is currently doing User Acceptance Testing for small changes in a Developer sandbox. Users are complaining that, after release to production, some functionality is broken, and performance is often negatively impacted.\nWhat is causing these complaints?","options":["A. Users should be testing in a Developer Pro sandbox in order to replicate Production functionality and performance characteristics.","B. Users should be testing in a Full Sandbox in order to replicate Production functionality and performance characteristics.","C. Users should be testing in a Partial Sandbox in order to replicate Production functionality and performance characteristics.","D. Users should be testing with real data loaded into the Developer sandbox in order to replication Production functionality and performance. characteristics"],"correct":[1],"explanation":"Solo il Full Sandbox replica fedelmente dati, configurazione e performance dell’ambiente di produzione."},{"id":90,"text":"90. Universal Containers has a SOAP -based integration that runs nightly to update the Product (Product2) object in Salesforce with updated product availability for over 500,000 products. The source system is a green -screen ERP that must be taken offline to produce nightly production reports, such as the inventory availability report used for this integration. The integration is performing very slowly and does not complete within the allocated four-hour time slot.\nWhat three recommendations might a Technical Architect make to resolve this issue?\nChoose 3 answers","options":["A. Store the Salesforce Product ID in the source system to eliminate the need for External IDs and UPSERT API calls.","B. Pre-process the data to avoid the need for workflow rules or triggers.","C. Use Outbound Messaging to notify Salesforce promptly when product availability changes in the source system.","D. Contact Salesforce Support to request that they turn off record locking on the Product2 object.","E. Use the Bulk API to UPDATE or UPSERT records more efficiently."],"correct":[0,1,4],"explanation":"Salvare il Salesforce ID elimina costosi UPSERT; il pre-processing evita trigger che rallentano l’elaborazione; Bulk API è progettata per carichi massivi ad alta performance."},{"id":91,"text":"91. Universal Containers is implementing Salesforce, including a new business process for order management. All Opportunities that reach the Close -Won stage need to be sent to an order management system. When this Opportunity is marked as Complete, a record must be created in their billing system. After the bill is processed, their billing system will be marked as Paid. Each status change from each system must be reflected in Salesforce so call center agents can answer questions about the status of a customer order. All system administrators have agreed to use recent Production data to seed their test systems.\nWhat types of sandbox should an Architect recommend end -to -end testing occur in?\nChoose 2 answers","options":["A. Developer Pro Sandbox","B. Full Sandbox","C. Partial Copy Sandbox","D. Developer Org"],"correct":[1,2],"explanation":"Per test end-to-end servono dati realistici: Full replica tutto, Partial copia dati significativi e relazioni."},{"id":92,"text":"92. Universal Containers (UC) ships millions of orders per year and releases code fixes to the Production org nightly. Their corporate testing strategy requires that tests must be performed against Production data in an isolated test environment before code can be released to Production.\nHow can UC achieve this requirement?","options":["A. Use Salesforce-to-Salesforce to keep data synchronized between Production and Full Sandboxes.","B. Request that Salesforce schedule a Full Sandbox refresh on a nightly basis.","C. Utilize a middleware solution and bulk API to do a nightly sync from Production to Full Sandbox.","D. Create Apex unit tests so testing can be done against Production data, but rolled back before being committed."],"correct":[2],"explanation":"I Full Sandbox non possono essere refreshati giornalmente; solo un middleware può sincronizzare dati ogni notte."},{"id":93,"text":"93. In which three ways can Production data be moved into a sandbox for testing purposes?\nChoose 3 answers","options":["A. Use the Metadata API.","B. Use the Apex Data Loader.","C. Refresh a Full Sandbox.","D. Refresh a Partial Copy Sandbox.","E. Request a Snapshot from Support."],"correct":[1,2,3],"explanation":"Data Loader può caricare dati; Full e Partial Copy portano dati tramite refresh. Metadata API non importa record."},{"id":94,"text":"94. What are two benefits of Named Credentials?\nChoose 2 answers","options":["A. They securely store credentials in a maintainable way.","B. They enforce secure communication to external systems.","C. They simplify utilizing oAuth for Apex callouts.","D. They secure integrations to Salesforce from other systems."],"correct":[0,2],"explanation":"Named Credentials semplificano la gestione sicura delle credenziali e dei flussi OAuth. Non proteggono integrazioni inbound."},{"id":95,"text":"95. When making an Apex callout, what approach should an Integration Architect recommend for securely transporting sensitive data from Salesforce over an unsecure network connection?","options":["A. Use Platform Encryption to secure the data before transporting.","B. Encrypt the data with a shared key before performing the Apex callout.","C. Base64 encode the data before performing the callout from Apex.","D. Salesforce automatically secures all data transmissions to external systems."],"correct":[1],"explanation":"Solo la cifratura con chiave condivisa protegge realmente i dati in transito. Base64 non è sicurezza."},{"id":96,"text":"96. Which protocol should an Integration Architect utilize to create a secure channel between Salesforce and another system?","options":["A. TLS","B. SSH","C. SMTP","D. SFTP"],"correct":[0],"explanation":"TLS è lo standard per la cifratura delle connessioni HTTPS usate da Salesforce."},{"id":97,"text":"97. Universal Containers has two integrations to Salesforce; System A requires read-only access to all Opportunity data while System B requires read-write access to all Accounts.\nWhich approach ensures compliance with the principle of least privilege?","options":["A. Use a single \"Integration User\" with Profile settings restricted to \"View All for Opportunity and \"Modify All for Accounts.","B. Utilize a single \"Integration User\" with the \"Modify All Data\" profile setting enabled so that all integrations always have access to all data.","C. Utilize separate credentials for each system with both credentials having the \"modify all data\" permission on the profile.","D. Utilize separate credentials and profiles for each integration, one having \"View All\" to Opportunities and the other having \"Modify All\" to Accounts."],"correct":[3],"explanation":"Least privilege richiede utenti separati con permessi limitati e specifici per l’integrazione."},{"id":98,"text":"98. Universal Containers would like to integrate to an external system from Salesforce over a secure channel; however, the external system does not support HTTP-basic authentication. What approach should an Integration Architect recommend that enables the external system to trust the data being received?","options":["A. Utilize a 3rd -party SSO solution to authenticate the session.","B. Digitally sign the payload using a private key trusted by the external system.","C. Include a secret passphrase in the payload that is validated by the external system.","D. Base64 encode the data to ensure untrusted 3rd parties don't see it."],"correct":[1],"explanation":"La firma digitale permette al sistema esterno di verificare integrità e autenticità del messaggio."},{"id":99,"text":"99. Universal Containers is building an integration between their instance of Salesforce and their business partner's fulfilment systems. The security officer would like to ensure that only the authorized data for each business partner is accessible across all interfaces.\nHow should the architect ensure this requirement is met?","options":["A. Provide each business partner a shared integration username/password with a specific role/profile provisioned to the appropriate data.","B. Provide each business partner their own username/password with a specific role/profile provisioned to the appropriate data.","C. Provide each business partner their own username/password with a shared integration profile provisioned to the appropriate data.","D. Provide each business partner their own username/password with an Apex custom web service to filter the data appropriately."],"correct":[1],"explanation":"Ogni partner deve avere credenziali uniche e un ruolo/profilo che limita l’accesso ai soli dati autorizzati."},{"id":100,"text":"100. Universal Containers is building an integration from their employee portal to Salesforce Chatter. They would like their employee portal to read and write to the Chatter API on behalf of the employee using the portal.\nWhat is the correct way to authenticate to the Chatter API to meet this requirement?","options":["A. Use oAuth which will pass their portal credentials to the Chatter API.","B. Use oAuth to authorize the portal to access the Chatter API on behalf of the user.","C. Use a Chatter API integration user which authenticates to Salesforce using oAuth.","D. Use a Chatter API integration user which authenticates to Salesforce using Enterprise WSDL login ()."],"correct":[1],"explanation":"L’employee portal deve agire a nome dell’utente: serve OAuth con delega (user-agent / web server flow), non un utente di integrazione."},{"id":101,"text":"101. Universal Containers (UC) would like to integrate Salesforce to their accounting system. Salesforce must notify the accounting system for every new account that has been created. The security team will not allow Salesforce to integrate directly to the Accounting system due to potential security issues.\nWhich three strategies should the Architect consider to reduce the security concerns for this integration use case?\nChoose 3 answers","options":["A. Whitelist the Salesforce IP range on the firewall to ensure only Salesforce originated traffic can access the network.","B. Enable platform encryption in the Salesforce org to ensure network communication to the Accounting system is encrypted.","C. Utilize an Enterprise Service Bus to ensure Accounting system credentials are not stored within Salesforce.","D. Enable WS -Security for web services made between Salesforce and the accounting system.","E. Terminate the SSL connection at a reverse proxy in the DMZ which establishes trust in the connection using mutual SSL."],"correct":[0,2,4],"explanation":"L’ESB isola l’Accounting system; whitelisting limita il traffico; un reverse proxy in DMZ con mutual SSL aggiunge sicurezza. Platform Encryption non protegge traffico outbound."},{"id":102,"text":"102. Universal Containers is building a mobile application that connects to Salesforce for reading and updating data.\nWhat is the appropriate authentication solution?","options":["A. Prompt for the mobile user's username and password; utilize the oAuth Username-Password flow to obtain an oAuth token.","B. Create a mobile integration user ID whose credentials are stored within the mobile application code.","C. Prompt for the mobile user's username and password; utilize the Enterprise WSDL login() operation to obtain a session ID.","D. Redirect to Salesforce via the User -agent oAuth flow to obtain an access token and refresh token."],"correct":[3],"explanation":"Per app mobile interattive il flusso consigliato è l’OAuth user-agent, con refresh token e senza memorizzare password."},{"id":103,"text":"103. Universal Containers would like their end users to be able to periodically import lists of leads into the Salesforce lead object. What tool should an architect recommend to support this?","options":["A. Bulk Web -to -Lead","B. Data Import Wizard","C. Salesforce Workbench","D. Salesforce Data Loader"],"correct":[1],"explanation":"Il Data Import Wizard è pensato per utenti finali, semplice e con controlli sui duplicati."},{"id":104,"text":"104. Universal Containers is implementing Salesforce for the first time. As part of the implementation, approximately 10 Million contact records will need to be migrated into the new environment. What tool should an architect recommend?","options":["A. Salesforce Workbench","B. Salesforce Data Loader","C. Excel Connector","D. Data Import Wizard"],"correct":[1],"explanation":"Il Data Loader supporta grandi volumi; il Wizard non scala a decine di milioni."},{"id":105,"text":"105. Universal Containers has decided that they will be using the Bulk API to migrate their existing data into Salesforce, as they will be importing a total of 80 million records. While planning for the data migration, what techniques should the Technical Architect recommend to make sure the loads go according to schedule?\nChoose 2 answers","options":["A. Perform loads over a weekend to ensure server resource availability.","B. Perform a test load using a full sandbox prior to the production load.","C. Pre-process data so that triggers and workflows can be deactivated.","D. Leverage several workstations, loading different objects simultaneously."],"correct":[1,2],"explanation":"Un test completo è essenziale; disattivare automazioni migliora drasticamente la velocità dei bulk load."},{"id":106,"text":"106. Universal Containers has decided that acquisition of other companies will be a key focus of their growth for the next several years. All acquired customer service agents will use UC's pre-existing customer support process built in Salesforce. The ERP application at any acquired company will not be immediately replaced, and customer service agents must be able to see up-to-date order status from all ERP systems.\nWhat recommendation should a Technical Architect make to minimize complexity during new acquisitions?","options":["A. Build all integrations as nightly ETL batches to minimize real-time overhead.","B. Leverage Apex Callouts to integrate directly with acquired applications.","C. Use an ESB to abstract the Salesforce integration from other enterprise\napplications.","D. Use Custom Links to direct users to the appropriate ERP system to view order status."],"correct":[2],"explanation":"Un ESB isola Salesforce dal proliferare di ERP diversi, semplificando future acquisizioni."},{"id":107,"text":"107. Which tool would an architect likely leverage while diagnosing issues with an inbound RESTful integration to Salesforce?","options":["A. Workbench","B. Data Loader","C. Metadata Audit Trail","D. Force.com SOAP Explorer"],"correct":[0],"explanation":"Workbench consente diagnostica REST, visualizzazione log, test di chiamate e risposta."},{"id":108,"text":"108. Which two automated methods should an architect use to solve an issue with duplicate contacts?\nChoose 2 answers","options":["A. Enable duplicate management in the Org to prevent duplicates.","B. Write a Batch Apex class to manage the deduplication.","C. Leverage an AppExchange data management tool to deduplicate contacts.","D. Assign new contacts to queues to be reviewed by a data quality team."],"correct":[0,2],"explanation":"La Duplicate Management è nativa e automatica; gli strumenti AppExchange gestiscono la deduplicazione avanzata."},{"id":109,"text":"109. Universal Containers has an Outbound Messaging -based integration that posts closed Opportunities to an ERP system for fulfilment. In 1% of the test cases, the Integration creates multiple orders for a closed Opportunity.\nWhich three steps should a Technical Architect take to diagnose this issue?\nChoose 3 answers","options":["A. Review the firewall logs to make sure that the outbound messages are being delivered.","B. Review the Outbound Messaging Audit logs to make sure that the messages are being successfully processed by the target system.","C. Review the Enterprise Service Bus logs to make sure that orders are being created only one time.","D. Review the Enterprise Service Bus logs to make sure that successful orders are being acknowledged.","E. Review the Outbound Messaging Delivery Status logs to make sure that the messages are being delivered and acknowledged by the target system."],"correct":[1,3,4],"explanation":"Le duplicazioni derivano quasi sempre da mancati acknowledgement: vanno verificati gli audit log e gli ESB logs relativi agli ACK."},{"id":110,"text":"110. Universal Containers (UC) has a batch integration that runs every five minutes to load Shipment records related to existing Orders that have been updated in the previous five minutes. The integration is not reporting any errors, but some Shipment records are not being loaded.\nWhat could be the problem?","options":["A. The integration is causing UC to exceed its API limits.","B. The integration cannot find the parent Orders for some Shipments.","C. The integration takes more than five minutes to run.","D. Error reporting is not enabled in Salesforce."],"correct":[2],"explanation":"Se il job impiega più di 5 minuti, un intervallo mobile di 5 minuti perde aggiornamenti: alcuni Shipments non vengono mai processati."},{"id":111,"text":"111. Universal Containers has a trigger on the Order Object to update the parent Account with the date and time of the last closed Opportunity. An integration that inserts orders for high -volume customers is failing periodically, with no obvious pattern to the timing of failures.\nWhat could be the cause of this issue?","options":["A. Data skew is causing record locking issues on the OrderShare object.","B. The trigger is failing Unit Tests that access the new data.","C. API limits being exceeded.","D. Record locking contention on the parent Account."],"correct":[3],"explanation":"Molti ordini legati allo stesso Account causano contesa del record dell’Account aggiornato dal trigger."},{"id":112,"text":"112. Universal containers utilizes the REST API to update the multiple Salesforce objects in real time based upon changes from their ERP system. They recently started encountering API Limits and have consulted the Integration Architect on possible solutions.\nWhat two possible strategies should the architect consider?\nChoose 2 answers","options":["A. Migrate the integration to the partner WSDL to support 200 DML operations in a single API call.","B. Migrate the integration to the Bulk API which does not count towards the API limits.","C. Utilize the REST API batch URI to consolidate 100 DML operations into single API call.","D. Utilize workflow outbound messaging which does not count towards the API limits."],"correct":[2,3],"explanation":"La REST Batch API riduce le chiamate. Gli Outbound Messages non consumano API e riducono traffico dal sistema ERP."},{"id":113,"text":"113. Universal containers built an integration using the Bulk API to load records from a legacy system into Salesforce, Parallel option with batch size 1000 was used However, the batches often fail due to \" Max CPU time exceeded\" errors which could be resolved with a smaller batch size.\nWhat are two risks involved with batch sizes that are too small?\nChoose 2 answers","options":["A. Possibility of hitting the daily limit for number of batches.","B. Possibility of very long bulk job execution times","C. Possibility of failures due to record-locking errors.","D. Possibility of hitting the \"Too many concurrent batches\" limit"],"correct":[0,1],"explanation":"Batch piccoli generano più batch (rischio limiti) e esecuzioni molto più lente."},{"id":114,"text":"114. Universal containers are building an integration between Salesforce and their data warehouse. The architect has the following requirements:\n1. Salesforce users need the ability to CRUD (create,read,update and delete) data from their data warehouse without leaving the Salesforce user interface.\n2. The integration to the data warehouse should maintain the same look and feel as the existing Salesforce user interface.\n3. The use of custom development Should be minimized\nWhich two solutions should the architect consider?\nChoose two options","options":["A. Utilize lightning connect with custom Apex Adapter to provided CRUD access to the data warehouse","B. Utilize a canvas application to render the data warehouse data from within Salesforce","C. Utilize a visual force page from 3rd party JavaScript library that will provide CRUD capabilities to the data warehouse.","D. Utilize a 3rd party tool from the App-Exchange that will provide CRUD capabilities between the data warehouse and salesforce"],"correct":[1,3],"explanation":"Canvas mantiene UI coerente e riduce sviluppo. AppExchange evita custom code. Lightning Connect non supporta CRUD nativamente senza sviluppo pesante."},{"id":115,"text":"115. Universal Containers has built an integration using the SOAP API to load records from a back-office system into Salesforce. The records created in the back-office\nsystem must be loaded into Salesforce in almost real time. So, a custom module was written to identify CRUD events in the back-office system and perform sync with Salesforce. UC has several other systems that integrate with Salesforce through the SOAP API using separate integration users.\nWhat is a risk involved with this sort of integration?\n1. Too many concurrent sessions\n2. Reaching an API call limit.\n3. Reaching a logins per Day limit.\n4. Too many record-lock errors","options":["1. Too many concurrent sessions","2. Reaching an API call limit.","3. Reaching a logins per Day limit.","4. Too many record-lock errors"],"correct":[1],"explanation":"Molte integrazioni SOAP in near real-time aumentano rapidamente il consumo di API, rischiando il superamento delle API call."},{"id":116,"text":"116. Universal Containers has multiple Salesforce orgs as a result of a number of acquisitions over time. They decide to let the subsidiaries continue using their own orgs but would like to streamline their lead processing. They identified one org that would act as a gateway to receive all the leads for the group and then distribute them to subsidiary orgs based on lead type. Changes to lead status in subsidiary orgs must be reflected in the gateway org They decide to use Salesforce-to-Salesforce for lead distribution.\nWhat limitation of Salesforce-to-Salesforce must be considered to ensure search less two-way integration?","options":["A. Salesforce-to-Salesforce has no built-in support bi-directional(two-way) integrations.","B. Salesforce-to-Salesforce has a limit on number of records shared between systems.","C. Salesforce-to-Salesforce does not support linking/sharing with existing records in a receiving org.","D. Salesforce-to-Salesforce has no built-in support for objects with Parent-child relationship"],"correct":[2],"explanation":"S2S non può collegare record esistenti nel destinatario: genera duplicati e ostacola la bi-direzionalità reale."},{"id":117,"text":"117. Universal Containers would like to display data from an external system inside of Salesforce, and has chosen not to enable lightning Experience. They do not need the data for any other purposes within Salesforce.\nWhich approach should an Integration Architect recommend that matches the Salesforce UI?\nChoose 2 answers","options":["A. An iFrame embedding a custom .Net application that displays data from the other systems.","B. A custom visualforce page with a controller that calls-out to the other systems.","C. A custom Visualforce page with client- side calls out to the other systems.","D. A middleware orchestration to continuously persist data from other systems into Salesforce"],"correct":[0,1],"explanation":"Un iFrame o un VF con controller Apex mantengono l’esperienza Salesforce Classic e non richiedono Lightning."},{"id":118,"text":"118. What should an integration Architect consider when building a visualforce page that makes client-side callouts to multiple domains that may violate the browser's same-origin policy?\nChoose 2 answers","options":["A. Setup CORS to whitelist all domains that the client scripts communicate with.","B. Utilize the canvas SDK to perform the callouts.","C. Ensure each javascript resource communicates only with its origin.","D. Set up Remote site settings for all domains that the client scripts communicate with"],"correct":[0,3],"explanation":"Per chiamate client-side multi-dominio servono CORS + Remote Site Settings. Canvas non risolve i limiti same-origin."},{"id":119,"text":"119. Universal Containers decided to use Salesforce Sales Cloud for their sales processes. Won Opportunities must be sent to an external source for Order fulfillment. All line items must also be sent, along with opportunities. The ERP system has SOAP based web services orders. UC chose to use Apex callouts.\nWhich two design trade-offs must be taken into account when using Apex callouts to SOAP base web services?\nChoose 2 answers","options":["A. Code changes may be required following upgrades to the ERP system.","B. DML operations are not allowed right after Apex callouts.","C. Too many callouts resulting in exceeding the daily limit for number of callouts.","D. Appropriate error handling to retry failed messages"],"correct":[0,2],"explanation":"WSDL-based callouts possono rompersi dopo upgrade del sistema ERP; molte chiamate rischiano il superamento dei limiti di callout."},{"id":120,"text":"120. Universal container has an integration that runs nightly to update the product(product2) object in Salesforce with updated product availability for over 500,000 products. Occasionally (less than 1 time per month) a product record fails to update due to a data validation issue that cannot be predicted in advance.\nHow should universal Containers monitor this nightly batch import of data into Salesforce so that any error can be corrected promptly?","options":["A. Configure an Enterprise Server Monitoring tool to process ETL success and failure logs.","B. Configure Salesforce to email an administrator when Bulk API batches fail.","C. Monitor the Bulk Data Load Jobs page daily for failed batches","D. Configure the ETL middleware to notify an administrator via email when a record update fail"],"correct":[1],"explanation":"Salesforce può notificare automaticamente fallimenti dei batch Bulk API: soluzione più immediata e affidabile."},{"id":121,"text":"121. Universal Containers has a requirement for users of a Validation page to be notified of data updates from Salesforce as well as message from other systems in real time.\nWhich three approaches should be considered when selecting the correct API?\nChoose 3 answers","options":["A. REST API to continuously poll Salesforce for updates to records.","B. Generic Streaming API to support notifications coming from other systems.","C. Streaming API to support push notifications to users on mobile devices using Salesforce1.","D. Utilize ActionPoller to perform an Apex Callout to the external system to retrieve data.","E. Streaming API to support real-time data updates by other users within Salesforce"],"correct":[1,2,4],"explanation":"Per notifiche real-time la soluzione è Streaming API (PushTopic/Generic/EventBus). Polling non è real-time né scalabile."},{"id":122,"text":"122. Universal Containers wants to ensure Salesforce will only accept secure connections from their ETL tool.\nHow should calls to a custom Apex web service be secured?","options":["A. Two-Way SSL","B. VPN","C. IP Whitelisting","D. Profile Security"],"correct":[0],"explanation":"Two-Way SSL garantisce che anche Salesforce riconosca il chiamante come affidabile, ideale per connessioni ETL sicure."},{"id":123,"text":"123. Which mechanism should an Integration Architect recommend to make a secure, authenticated connection to a remote system that results in the remote system trusting Salesforce?\nChoose one answer","options":["A. Use a pre-shared key in a query parameter","B. Implement two-way (or mutual) SSL certificates","C. Utilize CA-signed certificates on the host","D. Encrypt the payload with a shared key"],"correct":[1],"explanation":"Mutual SSL è l’unico meccanismo in cui *il sistema remoto può autenticare Salesforce* tramite certificati."},{"id":124,"text":"124. Universal Containers has a customer setup process... What Salesforce technology best fulfills this requirement?","options":["A. Write a nightly batch synchronization to send customer information to the external database.","B. Write an outbound message to send customer Information to an ESB.","C. Write an outbound message to send customer Information to the external database.","D. Write a trigger with an @future method to send customer Information to the external database"],"correct":[3],"explanation":"Serve invio quasi immediato verso un servizio SOAP → @future con callout è la soluzione corretta."},{"id":125,"text":"125. ... What are the three ways that the call back can authenticate itself to Salesforce?\nChoose 3 answers","options":["A. Utilize the Enterprise WSDL login() operation to obtain a new session ID.","B. Utilize an oAuth Username-Password flow to obtain a new oAuth token for the session ID.","C. Utilize the REST API login() operation to obtain a new session ID","D. Utilize the session ID contained within the outbound message notification as the authorization header.","E. Utilize the partner WSDL with oAuth to obtain a valid oAuth token for the session ID"],"correct":[0,1,3],"explanation":"Il callback può: usare login() SOAP, usare OAuth username-password, oppure riutilizzare la sessionId presente nel messaggio OM."},{"id":126,"text":"126. Which two approaches should an Integration Architect recommend to allow access to on-premise systems by Salesforce?\nChoose 2 answers","options":["A. Place the systems in aDMZ.","B. Whitelist Salesforce IPs on the firewall.","C. Utilize two-way(mutual) SSL","D. Whitelist the corporate IP’S in Salesforce"],"correct":[0,1],"explanation":"Per far accedere Salesforce a sistemi on-prem: porre i sistemi in DMZ e whitelistare gli IP Salesforce sul firewall."},{"id":127,"text":"127. ... Which two methods should the architect consider in order to protect these credentials?\nChoose 2 answers","options":["A. Utilize named credentials to store the username/password of the web service end post.","B. Utilize a custom object with an encrypted text field to store the username/password of the web service end point.","C. Utilize protected custom settings to store the username/password of the web service end point.","D. Store the username/password directly in the Apex class that will be obfuscated in the managed package."],"correct":[0,2],"explanation":"In pacchetti gestiti si usano Named Credentials o Protected Custom Settings. Mai hard-codare credenziali."},{"id":128,"text":"128. Universal Containers wishes to validate street addresses... What integration pattern should an Architect suggest?","options":["A. Remote Invocation initiated by Middleware","B. @Future method with an Apex callout.","C. Nightly batch validating records modified the previous day.","D. Outbound Message with a Callback"],"correct":[0],"explanation":"La verifica richiede 7–12 secondi: non può essere sincrona → deve essere gestita da middleware con invocazione asincrona."},{"id":129,"text":"129. What are two benefits of utilizing Canvas...?\nChoose 2 answers.","options":["A. Canvas can provide authentication information via the signed request.","B. The canvas SDK can be used to make an external systems UI look like Salesforce.","C. Canvas can send data to an external system asynchronously.","D. Canvas endpoint URLs can be dynamically changed via a Lifecycle Handler."],"correct":[0,1],"explanation":"Canvas offre Signed Request (auth sicura) e possibilità di integrare l’UI esterna nello stile Salesforce."},{"id":130,"text":"130. ... jobs are failing... Which two options should be considered?\nChoose 2 answers","options":["A. No change to API options and move the trigger code into a future method.","B. No change to API options, and move the trigger code into a Queuetable apex","C. Bulk API with serial option and batch size 100, and no code changes","D. Bulk API with parallel option and batch size 100, and no code change"],"correct":[1,3],"explanation":"Spostare logica pesante in Queueable evita CPU time; Bulk API parallel rende più rapide le esecuzioni rispetto alla serial."},{"id":131,"text":"131. ... How should an Architect fulfill this requirement?","options":["A. Write a nightly batch job to send customer information to ERP.","B. Write a visualforce page to send order information to ERP.","C. Write an opportunity trigger to send order information to ERP.","D. Write an outbound message to send order information to ERP"],"correct":[3],"explanation":"Outbound Messaging garantisce consegna affidabile ed è immediato dopo il cambio di stato senza rischi di timeout callout."},{"id":132,"text":"132. ... Which two methods should be considered?\nChoose 2 answers","options":["A. Create a new text field to contain a hashed value ... define it as External ID.","B. Create an indexed formula field ... so that a search can be done...","C. Create a new formula field ... and use it as External ID.","D. Create no new fields, but define the three fields ... as External IDs..."],"correct":[0,1],"explanation":"Gli External ID devono essere campi STATICI, non formula → quindi hashing o campo indicizzato per ricerca."},{"id":133,"text":"133. What are the two reasons an existing custom field cannot be marked as External ID?\nChoose 2 Answers.","options":["A. Maximum number of External IDs allowed on an object has been reached.","B. Maximum number of fields of an object has been reached.","C. Maximum number of skinny tables has been reached.","D. Maximum number of Indexes allowed has been reached."],"correct":[0,3],"explanation":"Un External ID crea un indice; se già hai troppi indici o troppi campi External ID, non puoi aggiungerlo."},{"id":134,"text":"134. Universal Containers (UC) has a legacy application... How should an architect solve this problem?","options":["A. Leverage canvas to display the legacy application within Salesforce.","B. Use the Streaming API to receive order updates in real time.","C. Migrate the legacy application to Heroku and Integrate the database.","D. Create a web-tab in Salesforce directly to the legacy application."],"correct":[0],"explanation":"Canvas permette embedded UI con single sign-on implicito, senza credenziali separate e senza API del sistema legacy."},{"id":135,"text":"135. Universal containers would like to restrict access to Salesforce to only clients on their network.\nWhich two mechanisms should an Integration Architect utilize?\nChoose 2 answers","options":["A. Configure Login IP Ranges on any profiles used by Integration","B. Use a login flow to validate the IP and request a 2nd factor if incorrect","C. Use a trigger to change the user's profile if their IP is not trusted.","D. Enable the \"Lock sessions to the IP address from which they originated\" setting"],"correct":[0,1],"explanation":"IP ranges su profili limitano accessi; login flow può bloccare o richiedere 2FA per IP non autorizzati."},{"id":136,"text":"136. What are three capabilities of Salesforce to Salesforce(S2S)?\nChoose 3 answers","options":["A. Share reports and dashboards between Salesforce orgs.","B. Automatically publish data from the publisher org.","C. Manually consume data into the consumer org.","D. Integrate data between Salesforce orgs via pre-built web service adapters.","E. Publish data from the publisher's Account object to the consumer's Customer c object."],"correct":[1,2,4],"explanation":"S2S consente pubblicazione automatica, consumo manuale e mappatura tra oggetti diversi (es. Account → Customer__c)."}];

        // Variabili globali
        let questions = [];
        let originalQuestionOrder = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let startTime = new Date();
        let randomQuestions = false;
        let randomAnswers = false;

        // Inizializzazione
        function initQuiz() {
            // Crea una copia delle domande originali
            questions = originalQuestions.map(q => ({
                ...q,
                options: [...q.options],
                correct: [...q.correct],
                originalCorrect: [...q.correct],
                originalOptions: [...q.options]
            }));
            
            // Salva l'ordine originale delle domande
            originalQuestionOrder = [...questions];
            
            // Applica randomizzazione se attiva
            if (randomQuestions) {
                shuffleArray(questions);
            }
            
            if (randomAnswers) {
                questions.forEach(question => randomizeAnswers(question));
            }
            
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null).map(() => []);
            startTime = new Date();
            
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('correctAnswers').textContent = '0';
            
            showQuestion();
            updateNavigation();
            updateProgress();
        }

        // Mostra la domanda corrente
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            const isMultiple = question.correct.length > 1;
            
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.text;
            document.getElementById('questionType').textContent = 
                isMultiple ? 'Risposta Multipla' : 'Risposta Singola';
            
            // Genera le opzioni
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            // Nascondi la spiegazione se visibile
            const explanationBox = document.getElementById('explanationBox');
            if (explanationBox) {
                explanationBox.classList.add('hidden');
                explanationBox.textContent = '';
            }

            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                const inputType = isMultiple ? 'checkbox' : 'radio';
                const inputName = `question_${question.id}`;
                const isChecked = userAnswers[currentQuestionIndex].includes(index);
                
                optionDiv.innerHTML = `
                    <input type="${inputType}" 
                           id="option_${index}" 
                           name="${inputName}" 
                           value="${index}"
                           ${isChecked ? 'checked' : ''}
                           onchange="handleAnswerChange(${index}, this.checked)">
                    <label for="option_${index}" class="option-label">
                        <div class="checkmark"></div>
                        ${option}
                    </label>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });
        }
        function goToQuestion() {
            const input = document.getElementById("gotoInput");
            const number = parseInt(input.value);

            if (!isNaN(number) && number >= 1 && number <= questions.length) {
                currentQuestionIndex = number - 1;
                showQuestion();
                updateNavigation();
                updateProgress();
                document.getElementById('quizContainer').classList.add('fade-in');
                setTimeout(() => {
                    document.getElementById('quizContainer').classList.remove('fade-in');
                }, 500);
            } else {
                alert("Inserisci un numero valido tra 1 e " + questions.length);
            }

            input.value = ''; // reset campo input
        }


        // Gestisce il cambiamento delle risposte
        function handleAnswerChange(optionIndex, isChecked) {
            const question = questions[currentQuestionIndex];
            const isMultiple = question.correct.length > 1;
            const optionsContainer = document.getElementById('optionsContainer');

            if (isMultiple) {
                if (isChecked) {
                    if (!userAnswers[currentQuestionIndex].includes(optionIndex)) {
                        userAnswers[currentQuestionIndex].push(optionIndex);
                    }
                } else {
                    userAnswers[currentQuestionIndex] = userAnswers[currentQuestionIndex]
                        .filter(answer => answer !== optionIndex);
                }
            } else {
                if (isChecked) {
                    userAnswers[currentQuestionIndex] = [optionIndex];
                }
            }

            // Rimuovi tutte le classi di evidenziazione precedenti
            optionsContainer.querySelectorAll('.option-label').forEach(label => {
                label.classList.remove('correct');
                label.classList.remove('incorrect');
            });

            // Verifica e colora
            userAnswers[currentQuestionIndex].forEach(selectedIdx => {
                const label = document.querySelector(`#option_${selectedIdx} + .option-label`);
                if (question.correct.includes(selectedIdx)) {
                    label.classList.add('correct');
                } else {
                    label.classList.add('incorrect');
                }
            });
        }

        // Naviga alla domanda successiva
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateNavigation();
                updateProgress();
                
                // Animazione
                document.getElementById('quizContainer').classList.add('fade-in');
                setTimeout(() => {
                    document.getElementById('quizContainer').classList.remove('fade-in');
                }, 500);
            } else {
                showResults();
            }
        }

        // Naviga alla domanda precedente
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateNavigation();
                updateProgress();
                
                // Animazione
                document.getElementById('quizContainer').classList.add('fade-in');
                setTimeout(() => {
                    document.getElementById('quizContainer').classList.remove('fade-in');
                }, 500);
            }
        }

        // Aggiorna i pulsanti di navigazione
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.innerHTML = '<i class="fas fa-check"></i> Termina Quiz';
            } else {
                nextBtn.innerHTML = 'Prossima <i class="fas fa-arrow-right"></i>';
            }
        }

        // Aggiorna la barra di progresso
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Calcola il punteggio
        function calculateScore() {
            let correct = 0;
            
            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                const userAnswer = userAnswers[i].sort();
                const correctAnswer = question.correct.sort();
                
                // Confronta gli array di risposte
                if (JSON.stringify(userAnswer) === JSON.stringify(correctAnswer)) {
                    correct++;
                }
            }
            
            return {
                correct: correct,
                total: questions.length,
                percentage: Math.round((correct / questions.length) * 100)
            };
        }

        // Mostra i risultati
        function showResults() {
            const score = calculateScore();
            const endTime = new Date();
            const timeSpent = Math.round((endTime - startTime) / 1000);
            
            document.getElementById('quizContainer').classList.add('hidden');
            document.querySelector('.navigation').classList.add('hidden');
            document.querySelector('.controls').classList.add('hidden');
            
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.remove('hidden');
            
            // Aggiorna il punteggio
            const scoreElement = document.getElementById('finalScore');
            scoreElement.textContent = score.percentage + '%';
            
            // Colora il punteggio in base al risultato
            if (score.percentage >= 80) {
                scoreElement.className = 'score';
            } else if (score.percentage >= 60) {
                scoreElement.className = 'score medium';
            } else {
                scoreElement.className = 'score low';
            }
            
            // Aggiorna le statistiche nell'header
            document.getElementById('correctAnswers').textContent = score.correct;
            
            // Genera i dettagli dei risultati
            const detailsContainer = document.getElementById('resultsDetails');
            detailsContainer.innerHTML = `
                <div class="result-card">
                    <div class="result-title">Punteggio Finale</div>
                    <div>${score.correct}/${score.total} (${score.percentage}%)</div>
                </div>
                <div class="result-card">
                    <div class="result-title">Tempo Impiegato</div>
                    <div>${Math.floor(timeSpent / 60)}m ${timeSpent % 60}s</div>
                </div>
                <div class="result-card">
                    <div class="result-title">Risposte Corrette</div>
                    <div>${score.correct}</div>
                </div>
                <div class="result-card ${score.total - score.correct > 0 ? 'incorrect' : ''}">
                    <div class="result-title">Risposte Sbagliate</div>
                    <div>${score.total - score.correct}</div>
                </div>
            `;
            
            // Effetto di celebrazione se il punteggio è alto
            if (score.percentage >= 80) {
                createCelebration();
            }
        }

        // Crea effetto di celebrazione
        function createCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: absolute;
                    width: 10px;
                    height: 10px;
                    background: ${['#4CAF50', '#2196F3', '#FF9800', '#E91E63'][Math.floor(Math.random() * 4)]};
                    left: ${Math.random() * 100}%;
                    top: -10px;
                    border-radius: 50%;
                    animation: confetti-fall ${2 + Math.random() * 3}s linear forwards;
                `;
                celebration.appendChild(confetti);
            }
            
            document.body.appendChild(celebration);
            
            // Rimuovi l'effetto dopo 5 secondi
            setTimeout(() => {
                celebration.remove();
            }, 5000);
            
            // CSS per l'animazione dei coriandoli
            if (!document.getElementById('confetti-style')) {
                const style = document.createElement('style');
                style.id = 'confetti-style';
                style.textContent = `
                    @keyframes confetti-fall {
                        to {
                            transform: translateY(100vh) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Riavvia il quiz
        function restartQuiz() {
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            document.querySelector('.navigation').classList.remove('hidden');
            document.querySelector('.controls').classList.remove('hidden');
            
            // Reset delle impostazioni di randomizzazione
            randomQuestions = false;
            randomAnswers = false;
            document.getElementById('randomQuestionsBtn').classList.remove('active');
            document.getElementById('randomQuestionsBtn').innerHTML = '<i class="fas fa-random"></i> Domande Random';
            document.getElementById('randomAnswersBtn').classList.remove('active');
            document.getElementById('randomAnswersBtn').innerHTML = '<i class="fas fa-shuffle"></i> Risposte Random';
            
            initQuiz();
        }

        // Inizializza il quiz al caricamento della pagina
        window.onload = function() {
            initQuiz();
        };

        // Funzioni per la randomizzazione
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function randomizeAnswers(question) {
            // Crea un array di indici delle opzioni
            const indices = question.originalOptions.map((_, index) => index);
            
            // Mescola gli indici
            shuffleArray(indices);
            
            // Riordina le opzioni secondo gli indici mescolati
            question.options = indices.map(index => question.originalOptions[index]);
            
            // Aggiorna gli indici delle risposte corrette
            question.correct = question.originalCorrect.map(correctIndex => {
                return indices.indexOf(correctIndex);
            });
        }

        // Toggle per domande random
        function toggleRandomQuestions() {
            randomQuestions = !randomQuestions;
            const btn = document.getElementById('randomQuestionsBtn');
            
            if (randomQuestions) {
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-random"></i> Domande Random ON';
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-random"></i> Domande Random';
            }
            
            // Riavvia il quiz con le nuove impostazioni
            initQuiz();
        }

        // Toggle per risposte random
        function toggleRandomAnswers() {
            randomAnswers = !randomAnswers;
            const btn = document.getElementById('randomAnswersBtn');
            
            if (randomAnswers) {
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-shuffle"></i> Risposte Random ON';
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-shuffle"></i> Risposte Random';
            }
            
            // Riavvia il quiz con le nuove impostazioni
            initQuiz();
        }
        function showCorrectAnswer() {
            const question = questions[currentQuestionIndex];
            const optionsContainer = document.getElementById('optionsContainer');
            const explanationBox = document.getElementById('explanationBox');

            // Rimuove evidenziazioni precedenti
            optionsContainer.querySelectorAll('.option-label').forEach((label, idx) => {
                label.classList.remove('correct', 'incorrect');
                if (question.correct.includes(idx)) {
                    label.classList.add('correct');
                }
            });

            // Mostra explanation
            explanationBox.textContent = question.explanation;
            explanationBox.classList.remove('hidden');
        }

    </script>
